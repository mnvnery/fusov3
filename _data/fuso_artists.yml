  - title: Salomé Lamas
    bio_pt: "<p>Salomé Lamas estudou cinema em Lisboa e Praga, artes visuais (AMF)
      em Amesterdão e é doutoranda em estudos fílmicos at the University of
      Coimbra. O seu trabalho tem sido exibido tanto em contextos artísticos com
      em festivais de cinema, tais como: Berlinale, Locarno, Museo Arte Reina
      Sofia, MNAC – Museu do Chiado, DocLisboa, MoMA – Museum of Modern Art,
      Museo Guggenheim Bilbao, Harvard Film Archive, Museum of Moving Images NY,
      Jewish Museum NY, Fid Marseille, Arsenal Institut fur film und videokunst,
      Viennale, Culturgest, CCB – Centro Cultural de Belém, Museu Serralves,
      Tate Modern, entre outros. Foi bolseira de: Gardner Film Study Center
      Fellowship – Harvard University, The Rockefeller Foundation – Bellagio
      Center, Brown Foundation – Dora Maar House, Fundación Botín, Fundação
      Calouste Gulbenkian, and Sundance. Colabora com a Universidade Católica
      Portuguesa e com a Elias Querejeta Zine Eskola. Trabalha com as produtoras
      de cinema O Som e a Fúria e Primeira Idade.</p>"
    bio_eng: <p>Salomé Lamas (Lisbon), studied cinema in Lisbon and Prague, visual
      arts in Amsterdam and is a Ph. D candidate in contemporary art studies in
      Coimbra. Her work has been screened both in art venues and film festivals
      such as Berlinale, Locarno, Museo Arte Reina Sofia, MNAC – Museu do
      Chiado, DocLisboa, MoMA – Museum of Modern Art, Museo Guggenheim Bilbao,
      Harvard Film Archive, Museum of Moving Images NY, Jewish Museum NY, Fid
      Marseille, Arsenal Institut fur film und videokunst, Viennale, Culturgest,
      CCB – Centro Cultural de Belém, Museu Serralves, Tate Modern, among
      others. Lamas was granted several fellowships such as the Gardner Film
      Study Center Fellowship – Harvard University, The Rockefeller Foundation –
      Bellagio Center, Brown Foundation – Dora Maar House, Fundación Botín,
      Fundação Calouste Gulbenkian, and Sundance. She collaborates with
      Universidade Católica Portuguesa and Elias Querejeta Zine Eskola, and with
      the production company O Som e a Fúria and Primeira Idade.</p>
