  - title: Teresa Olea Molina
    bio_pt: <p>Teresa Olea Molina nasceu em Granada, Espanha, em 1991. Estudou
      Tradução e Humanidades entre as Universidades de Granada, Poitiers e
      Curitiba com especialização em Cultura Contemporânea na Univ. Complutense
      de Madrid. Desde 2017 trabalha em diferentes áreas da cultura e das artes,
      desde a produção e curadoria nas artes visuais à escrita e realização
      cinematográfica. Atualmente reside em Lisboa, onde estuda Cinema e Imagem
      em Movimento no Ar.Co.</p>
    bio_eng: <p>Teresa Olea Molina. born in Granada, Spain, in 1991. Studied
      Translation and Humanities between the universities of Granada, Poitiers,
      France, and Curitiba, Brasil. MA in Contemporary Culture from Universidad
      Complutense de Madrid. Since 2017 she has been working in different
      culture and artistic areas, ranging from production, curating in the field
      of the visual arts, to writing and filmmaking. Presently residing in
      Lisbon, Molina is studying Cinema and Moving Images at Ar.Co.</p>
