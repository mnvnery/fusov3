  - title: Jan Fabre
    bio_pt: <p>Jan Fabre (Bélgica, b.1958). Artista visual, encenador de teatro e
      escritor, é considerado um dos artistas mais versáteis e influentes de sua
      geração. Considera-se um artista “consiliente”, alguém que procura
      incessantemente o conhecimento e a ligação entre as diferentes
      disciplinas. É a partir daqui que consegue criar novas interpretações nos
      mundos das artes visuais, do teatro e da escrita. O fascínio pelo efémero
      e pelo invisível são catárticos, e têm uma posição central na sua obra.
      São características que enquadram a narrativa, e são omnipresentes em
      qualquer dos media com os quais trabalha. O trabalho de Jan Fabre foi
      exibido em exposições internacionais de referência, tais como a Bienal de
      Veneza, a Documenta, Kassel, ou a Bienal de Istambul. Este aclamado
      artista pluridisciplinar ainda vive e trabalha em Antuérpia, à frente da
      sua companhia, Troubleyn.</p>
    bio_eng: <p>Jan Fabre (Belgian, b.1958) is a visual artist, theatre artist and
      author who is considered as one of the most versatile and influential
      artists of his generation. He calls himself a consilience artist because
      he always leaps forward in knowledge through the linking of fact-based
      theory and practice across disciplines. He seeks and sees links between
      the different disciplines and for that reason he gave new interpretations
      to the world of visual arts, theatre and writing. The enchantment with
      ephemeral, unseen and cathartic in the work of Jan Fabre takes the central
      position. Those features are always framing the narrative and are
      omnipresent regardless of the media. Fabre has taken part in major
      international exhibitions, such as the Venice Biennale, documenta in
      Kassel, and the Istanbul Biennale. The acclaimed multidisciplinary artist
      still lives and works in his native Antwerp, where he also helms his own
      theatre company, Troubleyn.</p>
