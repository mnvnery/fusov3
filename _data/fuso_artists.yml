  - title: José Taborda
    bio_pt: "<p>José Taborda (n. Lisboa 1994). Licenciado em Pintura pela Faculdade
      de Belas Artes da Universidade de Lisboa. Estuda Belas Artes na Bauhaus
      Universität em Weimar, Alemanha. Vencedor do 1º Prémio A.J. Carpe Diem
      Arte e Pesquisa - Fundação Millennium BCP, vencedor do 1º Prémio de
      escultura D. Fernando II, premiado com o Bauhaus Essentials Prize. Expõe
      regularmente em Portugal e no estrangeiro. De entre as mais recentes
      exposições destacam-se: “Fénix”, Galeria Graça Brandão (2022); “Tracing
      the Infrathin”, Monitor Gallery, Lisboa (2022); a exposição individual
      “Wing Walking”, Eigenheim Gallery, Berlim (2021). As suas obras também
      foram apresentadas em: 71st Jeune Création, Fiminco Fondation, Paris
      (2021); Apophenia, Las Palmas, Espanha; Culturgest, Porto (2021); WIMBA,
      Steneby Konsthall, Suécia (2021); a exposição individual “149,597,870 KM
      em 7 passos”, Galeria Ocupa, Porto (2021); “New begginings”, VOGUE
      Magazine Portugal (2021); Bienal da Maia, Forum Maia, Portugal (2021); “9
      Gabinetes”, MU.SA, Sintra (2021); “Cruise Control”, Mono, Lisboa
      (2021).</p>"
    bio_eng: "<p>José Taborda (b. Lisbon, 1994). Holds a degree in Painting from the
      Faculty of Fine Arts of the University of Lisbon. Studied Fine Arts at the
      BAUHAUS Universität in Weimar, Germany. Awarded with the 1st prize A.J.
      Millennium BCP Foundation - Carpe Diem Foundation Prize; the 1st prize D.
      Fernando Sculpture Prize, and the Bauhaus Essentials Prize. Taborda
      exhibits regularly in Portugal and abroad. Among his recent exhibitions
      are: “Fénix”, Graça Brandão Gallery (2022); “Tracing the Infrathin”,
      Monitor Gallery, Lisbon (2022); the solo exhibition “Wing Walking”,
      Eigenheim Gallery, Berlin (2021); 71st Jeune Création, Fiminco Fondation,
      Paris (2021); Apophenia Las Palmas, Spain; Culturgest, Porto (2021);
      WIMBA, Steneby Konsthall, Sweden (2021); the solo exhibition “149,597,870
      KM in 7 steps”, Ocupa Gallery, Porto (2021); “New Beginnings”, VOGUE
      Magazine Portugal (2021); Maia Bienal, Forum Maia, Portugal (2021); “9
      Gabinetes”, MU.SA, Sintra, Portugal (2021); “Cruise Control”, Mono, Lisbon
      (2021).</p>"
    imagem: ""
  - title: Juliana Julieta
    bio_pt: "<p>Juliana Julieta (Barcelos, 1994). Artista plástica, licenciada pela
      FBAUP em Artes Plásticas, Pintura (2016) e Mestre em Pintura pela
      Faculdade de Belas Artes Lisboa (FBAUL 2016-19), graduação que culminou na
      Exposição Individual <em>MEND THE GAP</em>, 2019, Galeria Cisterna,
      Lisboa. Publicou a tese <em>MEND THE GAP, O vazio que transborda em vida:
      pintura</em>, 2019. O mestrado incluiu um Erasmus de 6 meses na EKA,
      Estonian Academy of Arts (2017). Expõe a nível nacional e internacional
      (Brasil, Estónia, Lituânia e Reino Unido). Estreou-se como artista
      representada pela Galeria Módulo (Lisboa) com a sua exposição individual
      <em>Singular Plural</em> (2021).</p>"
    bio_eng: "<p>Juliana Julieta (Barcelos, 1994). Visual artist, she graduated in
      Visual Arts and Painting from the Faculty of Arts of the University of
      Porto (FBAUP, 2016), and has a MA in Painting from the Faculty of Fine
      Arts of the University in Lisbon (FBAUL, 2016-19). Julieta published the
      thesis “<em>MEND THE GAP, o vazio que transborda em vida: pintura”</em>,
      2019. The master's degree included a 6-month Erasmus at EKA, Estonian
      Academy of Arts (2017). She has been exhibiting her work in Portugal and
      abroad (Brazil, Estonia, Lithuania and the United Kingdom). In 2021 she
      started being represented by Galeria Módulo (Lisbon) with her individual
      exhibition “Singular Plural” (2021).</p>"
    imagem: ""
  - title: Júlio F. R. Costa
    bio_pt: <p>Júlio F. R. Costa (n. 1989) tem escrito e publicado artigos em torno
      de uma filosofia do mercado da arte contemporânea, nomeadamente acerca da
      obra de arte enquanto mercadoria e da posição do artista no mundo da arte
      atual. Enquanto artista visual está principalmente interessado no
      video-experimentalismo, com ênfase nas animações experimentais –
      aproveitando o gosto pelo desenho para as tornar “um bocadinho animadas”.
      Tem participado em festivais nacionais e internacionais, bem como em
      exposições de artes visuais. O seu primeiro romance “Retalhos da Vida de
      Eduardo Lopo” foi publicado em 2019. É presidente do Colectivo249
      (www.colectivo249.com), onde luta pela descentralização da Arte.</p>
    bio_eng: <p>Júlio F. R. Costa (b. 1989) has written and published articles in
      the ambit of a philosophy within the framework of the contemporary art
      market, namely about the work of art as a commodity and the position of
      the artist in today's art world. As a visual artist, he is interested in
      experimental video with an emphasis on experimental animation - taking
      advantage of his taste for drawing to make it "a bit more animated". He
      has participated in national and international festivals, as well as art
      exhibitions. His first novel “Retalhos da Vida de Eduardo Lopo” (Fragments
      of the Life of Eduardo Lopo) was published in 2019. Costa is President of
      Colectivo249 (www.colectivo249.com), where he fights for the
      decentralization of Art.</p>
