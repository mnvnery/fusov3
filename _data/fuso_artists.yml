  - title: "Inês Norton "
    bio_pt: "<p>Inês Norton (n. Lisboa, 1982). Vive e trabalha em Lisboa. Licenciada
      em Design de Comunicação pelo IADE, termina o último ano do curso na
      Universidade Pontífice Católica - PUC, do Rio de Janeiro, no âmbito de um
      programa de intercâmbio (2005). Frequenta dois anos do curso de pintura no
      Ar.Co e faz o Slade Summer School Foundation Course, em Londres (2008-09).
      Entre 2010 e 2012, vive na cidade de Luanda, Angola, onde lecionou
      expressão plástica no âmbito do projeto de Apoio ao Desenvolvimento
      (ADPP), tendo participado na II Trienal de Luanda, com o lema: “Geografias
      Emocionais, Arte e Afetos” (2010). Em 2012 concluiu o Programa
      Independente de Estudos na Maumaus, em Lisboa. No seu corpo de trabalho,
      aborda questões ligadas ao binómio: natural/orgânico vs artificial/
      sintético, numa abordagem de observação e registo destes dois conceitos
      aparentemente antagónicos, explorando os seus diálogos contemporâneos,
      pontos de intercepção, dissonância e tensão, assumindo-os como ponto
      de partida da sua linguagem artística, que vai naturalmente assumindo
      outras ramificações e problemáticas. Expõe regularmente o seu trabalho
      e está representada em várias coleções a nível nacional e
      internacional.</p>"
    bio_eng: "<p>Inês Norton (b. Lisbon, 1982), lives and works in Lisbon. With a
      degree in Graphic Design from IADE, Norton finished the last year of the
      course at the Pontifical Catholic University of Rio de Janeiro - PUC, as
      part of an exchange program (2005). She undertook a two-year painting
      course at Ar.Co and the Slade Summer School Foundation Course, London
      (2008-09). Between 2010 and 2012, she lived in the city of Luanda, Angola,
      where she taught artistic expression within the scope of the Development
      Support Project (ADPP), having participated in the II Luanda Triennial, an
      edition with the motto: “Emotional Geographies, Art and Affects'' (2010).
      In 2012 she completed the Independent Studies Program at Maumaus, in
      Lisbon.<br>In her work Norton addresses issues related to the binary
      natural / organic vs artificial / synthetic. In an approach of observation
      and recording of these two apparently antagonistic concepts, she explores
      her contemporary dialogues, points of intersection, dissonance and
      tension, taking them as the starting point of her artistic language, which
      naturally takes on other ramifications and questions. She regularly
      exhibits her work and is represented in several national and international
      collections.</p>"
