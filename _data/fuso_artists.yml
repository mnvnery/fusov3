  - title: Haroon Mirza
    bio_pt: "<p>Haroon Mirza ganhou reconhecimento internacional pelas suas
      instalações, que examinam a interação e o atrito entre ondas sonoras e
      eletromagnéticas e a corrente elétrica. Cria esculturas, performances e
      instalações imersivas, como “The National Apavillion of Then and Now”
      (2011) (Leão de Prata na 54ª Bienal de Veneza), uma câmara anecóica com um
      círculo de luz que cresce em intensidade luminosa em resposta ao aumento
      de sons sustentados ou repetidos, notas ou clusters de sons (drones) e que
      fica completamente escura quando há silêncio. Descreve-se como compositor,
      manipulando a eletricidade - um fenómeno natural vivo, invisível e volátil
      -, para a fazer responder a melodias diferentes, trabalhando com objetos
      tão variados como eletrodomésticos, vinis e turntables, LEDs, mobiliário,
      imagens vídeo e trabalhos artísticos existentes, para conseguir diferentes
      resultados. O seu trabalho induz-nos a reconsiderar as distinções
      percetivas entre ruído, som e música. Mirza estudou na Winchester School
      of Art, no Goldsmiths College (2006) e no Chelsea College of Art and
      Design (2007). Dentre as exposições individuais mais recentes destacam-se:
      CCA Kitakyushu, Kitakyushu, Japão (2020); John Hansard Gallery,
      Southampton, Reino Unido (2019); Australian Centre for Contemporary Art,
      Melbourne, Austrália (2019); Sifang Art Museum, Nanjing, China (2019). Em
      2018, Haroon Mirza apresentou “Stone Circle”, uma escultura em grande
      escala, encomendada por Ballroom Marfa, Texas, que permanecerá <em>in
      situ</em> durante cinco anos. Em 2021, o Museu de Arte Moderna de Nova
      Iorque (MoMA), adquiriu “The National Apavilion of Then and Now”<em>
      </em>(2011)<em> </em>para a sua coleção.</p>"
    bio_eng: <p>Haroon Mirza has won international acclaim for installations that
      test the interplay and friction between sound and light waves and electric
      current. He devises sculptures, performances and immersive installations,
      such as <em>The National Apavillion of Then and Now</em> (2011) (Silver
      Lion at the 54th Venice Biennale) – an anechoic chamber with a circle of
      light that grows brighter in response to increasing drone, and completely
      dark when there is silence. He describes his role as a composer,
      manipulating electricity, a live, invisible and volatile phenomenon, to
      make it dance to a different tune and calling on instruments as varied as
      household electronics, vinyl and turntables, LEDs, furniture, video
      footage and existing artworks to behave differently. His work asks us to
      reconsider the perceptual distinctions between noise, sound and music.
      Mirza studied at Winchester School of Art, Goldsmiths College (2006) and
      Chelsea College of Art and Design (2007). Recent solo exhibitions have
      been held at CCA Kitakyushu, Kitakyushu, Japan (2020); John Hansard
      Gallery, Southampton, UK (2019); Australian Centre for Contemporary Art,
      Melbourne, Australia (2019); Sifang Art Museum, Nanjing, China (2019). In
      2018, Haroon Mirza unveiled '<a
      href="https://www.ballroommarfa.org/archive/event/stone-circle/">Stone
      Circle</a>', a large-scale outdoor sculpture commissioned by Ballroom
      Marfa, Texas, which will remain in the landscape for five years. In 2021,
      Mirza’s <em>The National Apavilion of Then and Now </em>(2011)<em>
      </em>was acquired by the Museum of Modern Art, New York.</p>
