artistas:
  - title: António Braga
    bio_pt: "António Braga é actor, encenador e professor de teatro. Desde 2007
      desenvolve trabalho com crianças, jovens e adultos utilizando o teatro
      como ferramenta de desenvolvimento pessoal numa tripla vertente:
      pedagógica, terapêutica e social."
    bio_eng: Antonio Braga is an actor, Diretor and drama teacher, with 25 years of
      experience in amateur and professional theatre. He has been working with
      children, youngsters and adults since 2007, using theatre as a personal
      development tool in its pedagogical, therapeutic and social components.
    imagem: ""
  - title: Gabriela Oliveira
    bio_pt: Gabriela Oliveira, nasceu nos Açores onde vive e trabalha. É bióloga
      e gestora ambiental. Foi responsável por projetos de sensibilização
      ambiental e num passado mais distante trabalhou como guia de turismo na
      área da observação de cetáceos. É fotógrafa amadora.
    bio_eng: Gabriela Oliveira was born in the Azores, where she lives and works.
      She is a biologist and environmental manager and is responsible for
      environmental awareness projects.  She had previously worked as a tourist
      guide in whale watching. Oliveira is also an amateur photographer.
    imagem: ""
  - title: Gregory Le Lay (1977-2023)
    bio_pt: Gregory Le Lay explora em seus trabalhos todos os possíveis suportes
      expositivos para articular mundos fragmentados e construir assemblages,
      objectos, vídeos ou sons, num jogo dinâmico com a arquitectura. As suas
      exposições atraem o visitante numa relação orgânica com os sinais. As
      formas que se propõe cruzar são cenários com múltiplas compreensões que
      questionam a nossa percepção e o nosso potencial para fazer malabarismos
      com ela.
    bio_eng: Gregory Le Lay (in memory) explores, in his work, all the possible
      exhibition supports to articulate fragmented worlds and build assemblages,
      objects, videos or sounds, in a dynamic game with architecture. His
      exhibitions attract the visitor in an organic relationship with the signs.
      The forms that he proposes to cross are scenarios with multiple
      understandings that question our perception and our potential to juggle
      with it.
    imagem: ""
  - title: Laura Brasil
    bio_pt: Laura Brasil é uma realizadora açoriana, natural de Angra do
      Heroísmo.Naturalmente desperta para explorar o sentido profundo das coisas
      e da consciência humana, sempre se fascinou e se deixou motivar pela arte
      de contar histórias. Licenciou-se em Cinema, pela Escola Superior de
      Teatro e Cinema de Lisboa. Atualmente, tem aliado a fotografia ao vídeo e
      realizado instalações que reúnem estas duas artes.
    bio_eng: Laura Brasil is an Azorean Diretor, born in Angra do Heroísmo. She was
      always eager to explore the deep meaning of things and of the human
      consciousness and has always been fascinated by the art of storytelling.
      She graduated in Cinema from the Escola Superior de Teatro e Cinema de
      Lisboa. Currently, she is bringing photography and video together in
      installations.
    imagem: ""
  - title: Marco Machado
    bio_pt: Marco Machado nasceu no século passado, no ano de 1981. É licenciado em
      Ciências da Comunicação na vertente de audiovisuais e multimédia. Em
      2015 começa a trabalhar com arte e artistas contemporâneos onde se deixa
      encantar por outros mundos em outros universos.
    bio_eng: Marco Machado was born last century, in 1981. He graduated in
      Audiovisual and Multimedia Communication Sciences. In 2015 he began
      working with art and with contemporary artists, thrilled by the
      possibilities of encountering other worlds and other universes.
    imagem: ""
  - title: Mariana Pacheco de Medeiros
    bio_pt: Mariana Pacheco de Medeiros nasceu em Ponta Delgada e mudou-se para
      Lisboa em 2012 para estudar Teatro na ESTC. Terminou o curso com a
      apresentação da peça “27 doses”, orientada por Jean Paul Bucchieri e David
      Antunes. Seu mais recente trabalho de criação e interpretação, A Loba,
      obra performativa, foi apresentada este ano no Arquipélago – Centro de
      Artes Contemporâneas, Açores e estará no festival Temps d’Images em Lisboa
      em 2023.
    bio_eng: Mariana Pacheco de Medeiros is born in Ponta Delgada and moves to
      Lisbon in 2012 to study theatre at ESTC – Lisbon’s Film and Theatre
      School. In 2015 she completes the course oriented by Jean Paul Bucchieri
      and David Antunes with the presentation of the piece “27 doses”. In 2023,
      creates and performs ‘A Loba’, a performative work presented at
      Arquipélago – Centro de Artes Contemporâneas, Azores and at the Temps
      d’Images festival in Lisbon.
    imagem: ""
  - title: Rodrigo Mota
    bio_pt: Rodrigo Mota nasceu na ilha de São Miguel em 1996. Tirou um curso em
      2018/19 de Realização de Cinema e Televisão na ETIC em Lisboa. Atualmente
      faz trabalhos como freelancer na área de vídeo e fotografia.
    bio_eng: Rodrigo Mota was born on the island of São Miguel, Azores, in 1996. He
      took a course in Film and Television at ETIC in Lisbon, in 2018/19.
      Currently he is a freelancer in the fields of video and photography.
    imagem: ""
  - title: Sara Massa
    bio_pt: Sara Massa é micaelense, mas não gosta de laranjada, gosta de estar
      sempre ocupada a fazer coisas aleatórias e a descobrir. Tem 21 anos e
      estuda Artes Visuais. Para ela, descobrir novas formas visuais de
      interpretar a vida é aprazível, desde pequena a arte é um refúgio da
      realidade onde tudo é possível, um mundo utópico.
    bio_eng: Sara Massa was born in São Miguel, but doesn’t like orange juice. She
      likes to be busy doing random things and finding out new thigs. She is 21
      years old and studies Visual Arts. For her, discovering new visual ways of
      interpreting life is pleasant; since she was a little girl art has been a
      refuge from reality where everything is possible, a utopian world.
    imagem: ""
  - title: Yuri Firmeza
    bio_pt: "Yuri Firmeza é professor do curso de Cinema e Audiovisual da
      Universidade Federal do Ceará (Brasil), onde é integrante do LEEA
      (Laboratório de Estudos e Experimentação em Audiovisual). Doutorando em
      Arte Multimédia pela Universidade de Lisboa e membro colaborador do CIEBA
      (Centro de Investigação e Estudos em Belas Artes). Participou de festivais
      de cinema e exposições em diversas cidades do Brasil e do exterior, entre
      as quais a 31ª Bienal de São Paulo, 14th Biennale Jogja: Stage of
      Hopelessness – Yogyakarta/Indonesia; 21st Videoex – International
      Experimental Film & Video Festival Zurich/ Switzerland; 64th e 62nd
      International Short Film Festival Oberhausen/Germany, 11ª Bienal do
      Mercosul e a exposição individual Turvações Estratigráficas, no Museu de
      Arte do Rio de Janeiro (MAR)."
    bio_eng: "Yuri Firmeza is a professor of the Cinema and Audiovisual course at
      the Federal University of Ceará (Brazil), where he is a member of the
      Laboratory of Audiovisual Studies and Experimentation. Doctoral candidate
      in Multimedia Art at the University of Lisbon and collaborating member of
      CIEBA (Center for Research and Studies in Fine Arts). He has participated
      in film festivals and exhibitions in several cities in Brazil and abroad,
      including the 31st São Paulo Biennial; 14th Biennale Jogja: Stage of
      Hopelessness – Yogyakarta / Indonesia; 21st Videoex – International
      Experimental Film & Video Festival Zurich/ Switzerland; 64th and 62nd
      International Short Film Festival Oberhausen/Germany, 11th Mercosul
      Biennial and the individual exhibition Turvações Estratigráficas, at the
      Rio de Janeiro Art Museum (MAR)."
  - title: Charles Case
    bio_pt: "Charles Case nasceu em 1969 na Bélgica, vive e trabalha por toda a
      parte. É cineasta, fotógrafo e artista. Estudou Comunicação Gráfica em La
      Chambre e o seu trabalho inspira-se em Dumas, Orozco, Basquiat e Kapoor.
      Fez os seus primeiros filmes em 1997 e realizou diversas curtas-metragens
      e instalações: Friday, June 18 (1999), City of London (1999), Man Walking
      (2004), Atomic Tree (2006), Woman Walking (2006), Inner Eclipse (2012),
      Guide de politesse à l’attention de nos forces de l’ordre (2014)."
    bio_eng: "Charles Case was born in 1969 in Belgium and lives and works all over
      the place. He is a filmmaker, photographer, and artist. He studied Graphic
      Communication at La Chambre and his work is inspired by Dumas, Orozco,
      Basquiat, and Kapoor. He made his first films in 1997 and directed several
      short films, and installations: Friday, June 18 (1999), City of London
      (1999), Man Walking (2004), Atomic Tree (2006), Woman Walking (2006),
      Inner Eclipse (2012), Guide de politesse à l’attention de nos forces de
      l’ordre (2014)."
    imagem: ""
  - title: Lothar Hempel
    bio_pt: Lothar Hempel nasceu em 1966. Vive e trabalha em Colónia. Tira a sua
      inspiração da História alemã, da New Wave californiana, da tragédia grega,
      da cultura pagã, da música e do cinema. Importa-lhe menos a referência
      enquanto tal, tomada por aquilo que é ou por aquilo que veicula na
      sociedade ocidental atual do que uma reapropriação dessas imagens e deste
      real, para fazer com que este circule no seu universo pessoal,
      apropriando-se dele, engendrando assim uma série de possibilidades de
      interpretações específicas a cada um, num percurso entre a realidade e o
      sonho.
    bio_eng: Lothar Hempel was born in 1966. He lives and works in Cologne. He draws
      his inspiration from German history, Californian New Wave, Greek tragedy,
      pagan culture, music, and cinema. What matters to him is not the reference
      as such — taken for what it is or for what it conveys in today's Western
      society — but a re-appropriation of these images and this reality to
      circulate within his individual universe, taking possession of them and
      thus creating a series of possibilities for specific interpretations by
      each individual person, in a journey between reality and dream.
    imagem: ""
  - title: Teun Hocks
    bio_pt: Autor de um pequeno teatro do estranho, Teun Hocks (1947-2022) escreve
      histórias sem argumento, e cria quadros sem título, permitindo assim que
      aquele que olha possa interpretar livremente o sentido, ou melhor o não
      sentido, das imagens que lhe são dadas a ver. A sua onipresença física não
      faz dele um dirigista. Ele dá-nos a possibilidade de habitar as suas
      obras, ausentando-se temporariamente delas, como no vídeo em que está
      agarrado a um lustre lançado num interminável vaivém e forçado a deixar de
      modo intermitente o campo de visão da câmara e o do nosso olhar.
    bio_eng: >-
      Teun Hocks (1947-2022)


      The author of a small theater of the strange, Teun Hocks writes stories without plot and creates untitled paintings, allowing the viewer to freely interpret the meaning - or rather the nonsense - of the images presented to them. His physical omnipresence does not mean he is imposing. He gives us the possibility to inhabit his works, temporarily absenting himself from them, as in the video where he clings to a chandelier swinging back and forth endlessly, intermittently forced to leave the camera's field of vision and that of our gaze.
    imagem: ""
  - title: Kelly Lamb
    bio_pt: Kelly Lamb é uma artista e designer nascida em 1969 e baseada em Los
      Angeles.  Há mais de vinte anos trabalha em diversas disciplinas, tais
      como escultura, vídeo, cerâmica, móveis e design interior.
    bio_eng: Kelly Lamb is an artist and designer born in 1969 and based in Los
      Angeles. For more than twenty years, she has worked in various disciplines
      such as sculpture, video, ceramics, furniture, and interior design.
    imagem: ""
  - title: Alexandre Perigot
    bio_pt: "Alexandre Perigot, nascido em 1959, vive e trabalha em Paris. Vídeos,
      instalações, música, dança – Perigot trabalha para descobrir os signos da
      espetacularização da nossa sociedade. O território das suas obras situa-se
      na zona de turbulências da interface entre o espaço social e a
      constituição do eu singular. Atento à realidade do mundo e às suas
      múltiplas manifestações na nossa sociedade, ele está permanentemente
      atento aos mecanismos ilusórios da identificação: como deixamo-nos seduzir
      pela aparência, sobretudo a que dá forma à imagem da celebridade? Os
      modelos de representação da realidade, sobretudo através dos jogos de
      vídeo, influenciam os nossos comportamentos na vida quotidiana?
      Servimo-nos da identidade extraordinária que atribuímos de modo imaginário
      às celebridades, como de um molde para criar a nossa própria identidade?"
    bio_eng: "Alexandre Perigot, born in 1959, lives and works in Paris. Through
      videos, installations, music, and dance, Perigot works to uncover the
      signs of the society of the spectacle. The territory of his works is
      situated in the turbulence of the interface between social space and the
      constitution of the singular self. Attuned to the reality of the world and
      its multiple manifestations in our society, he is constantly aware of the
      illusory mechanisms of identification: how do we let ourselves be seduced
      by celebrity? The models of representing reality, especially through video
      games, influence our behavior in our daily lives? Is it possible that we
      use the larger-than-life persona that we often assign to celebrities as a
      template for constructing our own identity?"
    imagem: ""
  - title: Manfred Sternjakob
    bio_pt: Manfred Sternjakob nasceu em 1955, vive e trabalha na Alemanha. É um
      videasta cujas obras são composições pictóricas que se destacam pelo
      movimento. Influenciado pela sua infância passada na República Federal da
      Alemanha e pela educação americana que o forjou, Manfred Sternjakob tece
      entre elas referências tiradas destas duas culturas, que alimentam os seus
      quadros vivos.
    bio_eng: Manfred Sternjakob, born in 1955, lives and works in Germany. He is a
      video artist whose works are pictorial compositions that stand out for
      their movement. Influenced by his childhood spent in West Germany and by
      the American education that shaped him, Manfred Sternjakob weaves
      references taken from these two cultures which nourish his vivid
      paintings.
    imagem: ""
  - title: La Ribot
    bio_pt: "La Ribot, nascida em 1962 em Madrid, vive e trabalha em Espanha e na
      Suíça. É uma artista de nomeada, que trabalha a nível internacional.
      Estudou dança clássica em Madrid a partir dos treze anos e adotou a
      performance e a dança contemporânea em meados dos anos 80. Trabalhou de
      início em Cannes com Rosella Hightower e a seguir na Alemanha e em Nova
      Iorque. De regresso a Madrid, criou a sua primeira peça em 1985, Carita de
      Ángel. No ano seguinte funda com Blanca Calvo o grupo Bocanada Danza, que
      se dissolveu em 1989. Em início dos anos 90 coreografa o seu primeiro
      trabalho a solo, Socorro! Gloria!, que tem a forma de um espetáculo
      humorístico de cabaré: nascia assim La Ribot."
    bio_eng: "La Ribot, born in 1962 in Madrid, lives and works in Spain and
      Switzerland. She is a renowned artist who works internationally. She
      studied classical dance in Madrid from the age of thirteen and embraced
      performance and contemporary dance in the mid-80s. She worked initially in
      Cannes with Rosella Hightower and then in Germany and New York. Upon
      returning to Madrid, she created her first piece in 1985, Carita de Ángel.
      The following year, she founded the Bocanada Danza group with Blanca
      Calvo, which dissolved in 1989. In the early 90s, she choreographed her
      first solo work, Socorro! Gloria!, which takes the form of a humorous
      cabaret show: thus La Ribot was born."
    imagem: ""
  - title: Claudia Triozzi
    bio_pt: Claudia Triozzi iniciou estudos de dança clássica e contemporânea em
      Itália, antes de se instalar em Paris em 1985. Paralelamente ao seu
      trabalho de intérprete (com Odile Duboc, Georges Appaix, François Verret,
      Alain Buffard, Xavier Leroy e Xavier Boussiron), cria as suas próprias
      peças, como encenadora e intérprete. O seu trabalho de pesquisa e de
      reflexão baseia-se numa transmissão, na qual a experiência do fazer, da
      partilha e do compromisso com o outro abre espaços para a subjetividade e
      uma outra configuração do tempo.
    bio_eng: Claudia Triozzi began her studies in classical and contemporary dance
      in Italy, before moving to Paris in 1985. In addition to her work as a
      performer (with Odile Duboc, Georges Appaix, François Verret, Alain
      Buffard, Xavier Leroy and Xavier Boussiron), she creates her own pieces as
      a theatre Diretor and performer. Her research work is based on
      transmission, in which the experience of doing, sharing, and committing to
      others opens up spaces for subjectivity and a different configuration of
      time.
    imagem: ""
  - bio_pt: 'Ufuoma Essi é uma cineasta e artista londrina cujo trabalho abrange
      filme, imagem em movimento, fotografia e som. O arquivo é uma ferramenta
      fundamental para abordar a epistemologia feminista negra e a configuração
      de histórias descontextualizadas, com o objetivo de interrogar e
      interromper os silêncios e lacunas das narrativas políticas e históricas.
      Projeções e exposições individuais e coletivas foram recentemente
      apresentadas em: South London Gallery e Public Gallery, ambas em Londres;
      Galerie Rudolfinum, Praga; Berwick Film and Media Arts Festival, Berwick,
      Grã-Bretanha; Lisson Gallery, Londres; Museum of Contemporary Art, Los
      Angeles, Maysles Documentary Center, Nova York e Black Star Film Festival,
      em Filadélfia. Exposições individuais recentes e futuras incluem "Is My
      Living in Vain", Gasworks, Londres (Outono de 2022) e na Te Uru Waitakere
      Contemporary Gallery, Auckland (2023).'
    title: Ufuoma Essi
    bio_eng: Ufuoma Essi is a filmmaker and artist from south-east London whose work
      spans film, moving image, photography and sound. Using the archive as an
      essential medium, her work revolves around Black feminist epistemology and
      the configuration of displaced histories, with the aim of interrogating
      and disrupting the silences and gaps of political and historical
      narratives. Recent screenings, solo and group exhibitions include South
      London Gallery, Public Gallery, London, Galerie Rudolfinum, Prague;
      Berwick Film and Media Arts Festival, Berwick; Lisson Gallery, London;
      Museum of Contemporary Art, Los Angeles; Maysles Documentary Center, New
      York; and Black Star Film Festival, Philadelphia. Recent and upcoming solo
      exhibitions include Is My Living in Vain at Gasworks, London (Autumn 2022)
      and Te Uru Waitakere Contemporary Gallery, Auckland (2023).
  - bio_pt: Dan Guthrie é um artista, investigador e escritor, cuja prática
      artística explora representações da identidade negra britânica, com o
      objetivo de examinar como se manifesta em zonas rurais. No ano passado
      Guthrie participou no programa da East Bristol Contemporary’s Day School,
      e integrou a comissão para o levantamento de ruas, edifícios, estátuas e
      monumentos da municipalidade do distrito de Stroud. É bibliotecário em
      part-time. O seu trabalho foi exibido na Whitstable Biennale, Kent;
      Alchemy Film and Moving Image Festival, Hawick, Escócia; Focal Point
      Gallery, Southend-on-Sea, Essex; Obsidian Coast, Bradford-on-Avon,
      Wiltshire e ICA - Institute of Contemporary Art, Londres. Fez parte das
      comissões de seleção para o London Short Film Festival e para o Glasgow
      Short Film Festival.
    title: Dan Guthrie
    bio_eng: Dan Guthrie is an artist, researcher and writer whose practice often
      explores representations of Black Britishness, with an interest in
      examining how they manifest themselves in rural areas. In the last year,
      he has been a participant in East Bristol Contemporary’s Day School
      programme, a panel member for Stroud District Council’s review of streets,
      buildings, statues and monuments, and a part-time librarian. His work has
      been shown at the Whitstable Biennale, Alchemy Film and Moving Image
      Festival, Focal Point Gallery, Obsidian Coast and the ICA, and he has
      previously worked as a submissions viewer for the London Short Film
      Festival and Glasgow Short Film Festival.
  - bio_pt: "Arjuna Neuman nasceu num avião, o que lhe conferiu o direito de ter
      dois passaportes. É artista, cineasta e escritor. Exibições recentes do
      seu trabalho incluem: CCA Glasgow; Centre Pompidou, Paris; Manifesta 10,
      Marselha; Showroom Gallery, Londres; TPW Gallery, Toronto; Forum Expanded,
      Berlinale, Berlim; Jameel Art Centre, Dubai; Berlin Biennial 10, Alemanha;
      Serpentine Gallery, Londres; X Qalandia Biennial, Palestina; Gasworks,
      Londres; Bold Tendencies, Londres; Or Gallery, Vancouver; Whitechapel
      Gallery, Londres; Istanbul Modern, Turquia; MAAT e Docslisboa, ambos em
      Lisboal; Sharjah Biennial 13, Emirados Árabes Unidos; Bergen Assembly,
      Noruega; NTU Centre for Contemporary Art, Singapura; 56ª Bienal de Veneza;
      Industry of Light,Londres; Haus Der Kulturen der Welt, Berlim; Ashkal
      Alwan - The Lebanese Association for Plastic Arts e Beirut Art Centre,
      ambas em Beirut, Líbano; Le Gaite Lyric, Paris; Canadian Centre for
      Architecture, Montreal; Rat school of Art, Seoul, Coreia do Sul, entre
      outras. Como escritor, tem ensaios publicados em Relief Press, Into the
      Pines Press, The Journal for New Writing, VIA Magazine, Concord, Art
      Voices, Flaunt, LEAP, Hearings e e-flux."
    title: Arjuna Neuman
    bio_eng: "Arjuna Neuman was born on an aeroplane: that’s why he has two
      passports. He is an artist, filmmaker and writer. With recent
      presentations at CCA Glasgow; Centre Pompidou, Paris; Manifesta 10,
      Marseille; Showroom Gallery, London; TPW Gallery, Toronto; Forum Expanded,
      Berlin Berlinale; Jameel Art Centre, Dubai; Berlin Biennial 10, Germany;
      Serpentine, London X Qalandia Biennial, Palestine; Gasworks, London; Bold
      Tendencies, London, UK; Or Gallery, Vancouver; Whitechapel Gallery,
      London; Istanbul Modern, Turkey; MAAT and Docslisboa, Portugal; Sharjah
      Biennial 13, UAE; Bergen Assembly, Norway; at NTU Centre for Contemporary
      Art, Singapore; the 56th Venice Biennale and SuperCommunity; Industry of
      Light, London; the Haus Der Kulturen der Welt; at Ashkal Alwan and the
      Beirut Art Centre, Lebanon; Le Gaite Lyric, Paris; the Canadian Centre for
      Architecture; and the Rat School of Art, Seoul amongst others. As a writer
      he has published essays in Relief Press, Into the Pines Press, The Journal
      for New Writing, VIA Magazine, Concord, Art Voices, Flaunt, LEAP, Hearings
      and e-flux."
  - bio_pt: "Rhea Storr explora a representação cultural de pessoas negras e de
      ascendência mista, focando-se no espaço intermédio, culturalmente
      indizível, na tradução, formato e estética, trabalhando a performance a
      partir do traje e da política da máscara. O carnaval é um meio de
      articulação de uma relação complexa entre a Grã-Bretanha e o Caribe,
      realçando a importância do lugar. A artista também retrata corpos negros e
      de ascendência mista em espaços rurais. Storr usa frequentemente película
      fotoquímica, explorando formas de produzir imagens em movimento como
      veículo contracultural. Exposições/projeções selecionadas incluem: BFI
      London Film Festival, Londres; Artists' Film International, Londres;
      Hamburg International Short Film Festival, Hamburgo; European Media Art
      Festival, Osnabrück, Alemanha; Museum of African American History and
      Culture, da Smithsonian Institution, Washington; Somerset House e Lisson
      Gallery, ambas em Londres. É vencedora do Aesthetica Art Prize 2020 e do
      Louis Le Prince Experimental Film Prize."
    title: Rhea Storr
    bio_eng: "Rhea Storr explores Black and Mixed-race cultural representation with
      an interest in the in-between, the culturally ineffable, translation,
      format and aesthetics. She is concerned with performance, costume and the
      politics of masquerade. In particular she has employed carnival as a means
      to articulate a complex relationship between Britain and the Caribbean
      that underlines the importance of location. She also images Black and
      Mixed-race bodies in rural spaces. Often working in photochemical film,
      Rhea Storr considers counter-cultural ways of producing moving-image.
      Selected exhibitions/screenings include: BFI London Film Festival,
      Artists’ Film International, Hamburg International Short Film Festival,
      European Media Art Festival, Museum of African American History and
      Culture and Somerset House and Lisson Gallery. She is the winner of the
      Aesthetica Art Prize 2020 and the Louis Le Prince Experimental Film
      Prize."
  - bio_pt: Arwa Aburawa e Turab Shah são uma dupla de cineastas, sediados em
      Londres, que partilham o objetivo de examinar, através do cinema, questões
      de raça, migração e da continuada herança do colonialismo. O seu trabalho
      foi exibido na Humber Street Gallery, Kingston upon Hull, East Yorkshire;
      Wellcome Trust, Londres; Phillida Reid Gallery, Londres, e na National
      Gallery of Art nos Estados Unidos. O filme mais recente da dupla, 'I Carry
      It With Me Everywhere', recebeu apoio da Brent Biennial 2022 e da LUX,uma
      organização que apoia e promove artistas visuais que trabalham com a
      imagem em movimento. Arwa & Turab são co-fundadores de Other Cinemas, um
      projeto premiado, dedicado a apoiar o trabalho de cineastas negros e de
      diversas ascendências, que organiza exibições comunitárias e acolhe, ao
      longo de um ano, uma escola de cinema. O Other Cinemas foi reconhecido com
      um Film London Lodestar, em 2022, e recebeu a bolsa 'Support Structure for
      Support Structures' da Serpentine Gallery, Londres.
    title: Arwa Aburawa e Turab Shah
    bio_eng: Arwa Aburawa and Turab Shah are a filmmaking duo who share a dedication
      to examining race, migration and the ongoing legacies of colonialism
      through film. They are based in London, UK and their work has been
      exhibited at Humber Street Gallery, Wellcome Trust, Phillida Reid Gallery
      and the National Gallery of Art in the US. Their latest film ‘I Carry It
      With Me Everywhere’ was supported by the Brent Biennial 2022 and LUX.
      Together, Arwa & Turab co-founded Other Cinemas, an award-winning project
      dedicated to supporting the work of Black and non-white filmmakers through
      free community screenings and a year-long film school. Other Cinemas was
      recognised as a Film London Lodestar in 2022 and was awarded the ‘Support
      Structure for Support Structures’ fellowship by the Serpentine Gallery.
  - title: Charles Atlas
    bio_pt: >-
      Charles Atlas é um dos mais destacados artistas a interpretar, através do
      vídeo, a dança, o teatro e a performance. Tem vindo a criar, ao longo de
      quatro décadas, filmes, vídeos, instalações e performances, a par de obras
      para projeção, para o palco, para galerias e para a televisão. Pioneiro da
      videodança, Atlas trouxe para esta nova linguagem uma conjugação
      desafiadora e irónica de modelos narrativos, conferindo ao registo
      documental da performance uma dimensão ficcional. Colaborou com performers
      e com coreógrafos e coreógrafas de renome internacional, entre os quais
      Merce Cunningham, Michael Clark, Leigh Bowery, John Kelly, Karole Armitage
      e Bill Irwin.


      Tendo começado por fazer filmes, este precursor da videodança fez obras específicas para o espaço bi-dimensional e para uma escala de intimidade, trabalhando o fator tempo na videocriação.
    bio_eng: >-
      Charles Atlas is one of the premier interpreters of dance, theater and
      performance on video. Working in film, video, installation, theater and
      performance for four decades, he has created works for screen, stage,
      gallery, and television. A pioneer in the development of media-dance, he
      transforms this genre into a provocative and ironic collusion of narrative
      and fictional modes with performance documentaries. He has collaborated
      with international performers and choreographers, including Merce
      Cunningham, Michael Clark, Leigh Bowery, John Kelly, Karole Armitage and
      Bill Irwin. \

      \

      After first working in film, Atlas was a pioneer of videodance, collaborating on performance works created specifically for the two-dimensional space, intimate scale and temporality of video. \

      Atlas lives and works in New York.
  - title: Ricardo Grelha
    bio_pt: Ricardo Grelha nasceu em 1995, na cidade de Faro. Licenciou-se em
      História na NOVA FCSH e, não querendo seguir o percurso académico, decidiu
      mudar de caminho e seguir a sua paixão pelo cinema. Encontra-se neste
      momento no primeiro ano do curso de Cinema/Imagem em Movimento no Ar.Co,
      em Lisboa.
    bio_eng: Ricardo Grelha was born in 1995 in Faro. He has a bachelor's degree in
      History from the School of Social Sciences and Humanities (NOVA FCSH). Not
      being interested in pursuing an academic career he decided to change
      course and follow his passion for cinema. He is currently in the first
      year of the Cinema/Moving Image course at Ar.Co, in Lisbon.
  - bio_pt: Inês Falcão nasceu em Ponta Delgada em 2002, o seu percurso artístico
      profissional nasceu na ilha de São Miguel, fazendo parte do coletivo
      multidisciplinar Atelineiras. Com elas individualmente explorou e cresceu
      criativamente  em vários espaços de criação artística, culturais e
      festivais. Mudou- se para a cidade de Lisboa com 19 anos onde iniciou os
      seus estudos no curso de Estudos Artísticos na Faculdade de Letras de
      Lisboa, que frequentou cerca de 1 ano. De momento é aluna do Ar.Co do
      curso de cinema/Imagem em Movimento.
    title: Inês Falcão
    bio_eng: Inês Falcão was born in Ponta Delgada in 2002. Her artistic career
      started in the island of São Miguel. She integrates the multidisciplinary
      collective Atelineiras. It is within the collective that she started to
      experiment and to grow creatively, and to present her work in various art
      spaces and festivals. She moved to Lisbon when she was nineteen to enter
      the Artistic Studies course from the Faculty of Letters and Humanities
      (FLUL). She is currently doing the Cinema/Moving Image course at Ar.Co, in
      Lisbon.
  - bio_pt: Brasileira de 24 anos baseada em Lisboa. Estudante de Cinema/Imagem em
      Movimento no Ar.Co, licenciada em Design e fotógrafa na intersecção do
      digital e do analógico. Atualmente inicia uma trajetória experimental no
      audiovisual com enfoque de estudo na direção de fotografia.
    title: Frances Rocha
    bio_eng: Frances Rocha was born in Brazil twenty-four years ago. She lives and
      works in Lisbon. She is studying Cinema/Moving Image at Ar.Co, in Lisbon.
      She has a bachelor's degree in Design. Her photography lies at the
      intersection of digital and analogue imaging. She is now beginning an
      experimental trajectory in Audiovisual (AV) with a focus in Direction of
      Photography.
  - bio_pt: Stephanie Kyek é uma artista de imagem em movimento e som baseada em
      Lisboa, Portugal, onde está no processo de terminar o seu último ano do
      curso no Ar.Co, Centro de Arte e Comunicação Visual.O trabalho de
      Stephanie reside na fronteira entre o experimental e o ficcional, e
      define-se por um foco forte no som. Brincar com a combinação e interação
      entre som e imagem permite à artista explorar dinâmicas alternativas nos
      seus projetos audiovisuais, e esforça o público a aumentar a sua
      sensibilidade ao som. O seu trabalho recebeu uma menção honrosa no FNAC
      Novos Talentos e um prémio num open call, realizado por Balaclava Noir.
    title: Stephanie Kyek
    bio_eng: Stephanie Kyek is an artist whose work addresses movement and sound.
      She is based in Lisbon where she is in the process of finishing Ar.Co's
      course. Kyek's work resides on the boundary between experiment and
      fiction, and is defined by a strong focus on sound. Playing with the
      combination and interaction between sound and image allows the artist to
      explore alternative dynamics in her audiovisual projects in order to
      increase the sensitivity of the audience to sound. She is the recipient of
      an honorable mention from FNAC Novos Talentos and a Balaclava Noir open
      call award.
  - title: Rivane Neuenschwander
    bio_pt: Herdeira do legado histórico dos movimentos de vanguarda do pós-guerra,
      do neoconcretismo à tropicália, Rivane Neuenschwander (n. 1967) é um dos
      nomes mais conceituados da arte contemporânea brasileira. No seu trabalho,
      a artista combina diversos meios e suportes para construir um repertório
      visual único que explora narrativas sobre uma grande diversidade de temas,
      entre os quais, a linguagem e o tempo, a literatura e a cultura popular, a
      psicanálise e a arte, a natureza e a sociedade, a política e a filosofia,
      o medo e o desejo.
    bio_eng: Heir to the historical legacy of the post-war avant-garde movements,
      from the Neo-concrete to Tropicália, Rivane Neuenschwander (b. 1967) is
      one of the most celebrated names in contemporary Brazilian art. In her
      work, the artist makes use of a variety of different mediums and medias to
      create a unique universe exploring narratives on a diverse range of
      themes, such as language and time, literature and popular culture,
      psychoanalysis and art, nature and society, politics and philosophy, fear
      and desire.
  - bio_pt: Gabriel Abrantes, nasceu na Carolina do Norte, Estados Unidos, em 1984.
      Os seus filmes já foram apresentados na Quinzaine des Réalisateurs na
      Semaine de la Critique - Cannes, Berlinale, Festival de Cinema de Locarno,
      Bienal de Veneza e Festival Internacional de Cinema de Toronto. Tem sido
      distinguido com vários prémios, entre os quais o Grande Prémio na Semaine
      de la Critique, o prémio EFA na Berlinale, o Leopardo de Ouro no Festival
      de Cinema de Locarno e o EDP Young Artist Award. O seu trabalho tem sido
      exposto na Whitechapel Gallery e na Tate Britain (Londres), no Palais de
      Tokyo (Paris), no MIT List Visual Arts Centre (Boston), no Kunst Werke
      (Berlim) e no Museu de Serralves (Porto). Participou na 32ª Bienal de São
      Paulo, na Bienal Tropical de 2016 e na Bienal d’Image Mouvement de 2014. O
      seu trabalho foi exibido em séries de retrospectivas no Lincoln Center
      (Nova York) e no BAFICI (Buenos Aires). Actualmente vive e trabalha em
      Lisboa.
    title: Gabriel Abrantes
    bio_eng: >-
      Gabriel Abrantes, born in North Carolina, United States, in 1984. His
      films have premiered at the Quinzaine des Réalisateurs and Semaine de la
      Critique - Cannes, Berlinale, Locarno Film Festival, the Venice Biennial,
      and the Toronto International Film Festival. They have been distinguished
      with a number of awards, including the Grand Prix at the Semaine de la
      Critique, the EFA prize at Berlinale, the Golden Leopard at Locarno Film
      Festival, and the EDP Young Artist Award. His work has been exhibited at
      the Whitechapel Gallery and Tate Britain (London), the Palais de Tokyo
      (Paris), the MIT List Visual Arts Center (Boston), the Kunst Werke
      (Berlin) and Serralves Museum (Porto). He participated in the 32nd São
      Paulo Biennial, the 2016 Bienal Tropical, and the 2014 Bienal d’Image
      Mouvement. His work has been shown in retrospective screening series at
      the Lincoln Center (New York) and BAFICI (Buenos Aires).


      He currently lives and works in Lisbon.
  - bio_pt: "Mariana Lacerda, nascida no Recife, vive e trabalha em São Paulo.
      Cineasta e documentarista, aborda nos seus filmes temas como: memória,
      meio ambiente, indigenismo, violência, feminismo. Realizou alguns filmes
      de curta duração, e dirigiu episódios de série para TV. A sua primeira
      longa-metragem chama-se Gyuri (2020), sobre o encontro de Claudia Andujar
      e Davi Kopenawa e a demarcação da Terra Indígena Yanomami, na Amazônia.
      Dirigiu a série infantil Histórias de Fantasmas Verdadeiros para Crianças,
      sobre a ditadura militar brasileira. Os seus filmes participaram de
      mostras de cinema e exposições no México, Holanda, Lituânia, França,
      Espanha, Estados Unidos, Itália e Portugal. Colabora com o Instituto
      Socioambiental (ISA, em São Paulo) e com o Movimento Sem Teto do Centro
      (MSTC, em São Paulo)."
    title: Mariana Lacerda
    bio_eng: "Mariana Lacerda was born in Recife. She lives and works in São Paulo.
      Filmmaker and documentarist, she addresses in her films subjects such as:
      memory, environment, Indigenism, violence, and feminism. She has directed
      short films and episodes for a TV series. Her first feature film, called
      *Gyuri* (2020), is about the encounter of Claudia Andujar with Davi
      Kopenawa, and the demarcation of Yanomami Indigenous Lands in the Amazon.
      Lacerda directed the TV series *Histórias de Fantasmas Verdadeiros para
      Crianças* (True Ghost Stories for Children), about the Brazilian military
      dictatorship. Her films have been shown in festivals and in exhibitions in
      Mexico, The Netherlands, Lithuania, France, Spain and Portugal. She
      collaborates with the Instituto Socioambiental (ISA, the
      Socio-Environmental Institute), and the  Movimento Sem Teto do Centro
      (MSTC, the Movement to End Homelessness), both based in São Paulo."
  - bio_pt: Maxime Martinot (1989) é um artista e cineasta francês, vive e
      trabalha entre a Bretanha, Paris e Lisboa. O seu trabalho, entre o cinema
      e a imagem em movimento, abrange diferentes práticas e formatos, desde
      longas-metragens de ficção a filmes curtos e experimentais, com recurso
      a apropriação de imagens ou diários autobiográficos. Estudou cinema na
      Université Paris 8. A sua primeira longa metragem, Trois contes de
      Borges, recebeu dois prémios no FIDMarseille - Marseille International
      Film Festival em 2012 e teve estreia comercial em 2018. O seu ensaio
      Histoire de la Révolution recebeu o Grand Prix André S. Labarthe,
      Entrevues Belfort Film Festival 2019 (França). Em 2022, seu filme Les
      Antilopes foi selecionado pela Académie des César para o César de
      Melhor Curta Metragem Documental e venceu o Open Call do FUSO – Festival
      Internacional de Videoarte de Lisboa, e está representado na coleção do
      MAAT – Museu de Arte, Arquitetura e Tecnologia.
    title: Maxime Martinot
    bio_eng: Maxime Martinot (1989) is a French film Diretor, editor and writer.
      Lives and works in Brittany, Paris and Lisbon. His work covers different
      practices and formats, from fiction feature films to short and
      experimental films, using the appropriation of images or autobiographical
      diaries. He studied cinema at Université Paris 8. His first feature film,
      Trois contes de Borges, received two awards at the FIDMarseille -
      Marseille International Film Festival in 2012 and was released in French
      theatres in 2018. His short essay Histoire de la Révolution won the Best
      Short Film Award at Entrevues Belfort. In 2022, his film Les Antilopes was
      selected by the Académie des César for the César for Best Documentary
      Short Film and won the Open Call of the FUSO – International Video Art
      Festival in Lisbon, and is represented in the collection of MAAT – Museum
      of Art, Architecture and Technology.
  - bio_pt: António Olaio, Lubango, Angola, 1963. Vive em Coimbra. Pintor e
      performer. Suas apresentações no início dos anos 80 o levaram à música.
      Foi um dos fundadores do grupo de rock “Repórter Estrábico” em 1986 e,
      desde 1995, as canções que faz com a colaboração de diferentes músicos são
      frequentemente apresentadas nos seus vídeos e exposições. Exposições
      individuais e performances em Portugal, Espanha, Holanda, Alemanha, EUA,
      Reino Unido. Foi Diretor do Colégio das Letras da Universidade de Coimbra
      de 2013 a 2023.
    title: António Olaio
    bio_eng: António Olaio, Lubango, Angola, 1963. Lives in Coimbra. Painter and
      performer. His performances in the early 80’s led him to music. He was one
      of the founders of the rock group “Reporter Estrábico” in 1986 and, since
      1995, the songs he makes with many different musicians are frequently
      presented in his videos and exhibitions. Solo exhibitions and performances
      in Portugal, Spain, Holland, Germany, USA, United Kingdom. Diretor of the
      College of Arts, University of Coimbra from 2013 to 2023.
  - bio_pt: Beatriz Soares Dias é coreógrafa e performer queer que tem vindo a
      questionar a linguagem através do seu corpo. Navega entre estados de
      empoderamento, resistência, intimidade, liberdade e sexualidade - reflexos
      das suas redescobertas pessoais - procurando o tempo como potência de
      (re)construção da sua identidade enquanto pessoa e artista. Destaca
      colaborações com a Companhia Olga Roriz, Wbmotion Kulturverein, Tamara
      Cubas, André de Campos, Maurícia | Neves, André Uerba, Diana de Sousa,
      Bruno Alexandre, Francisca Manuel, Mariana Magalhães e Teatro do Mar. É
      orientadora na F.O.R. Dance Theatre, interessando-lhe uma reconfiguração
      das práticas educativas como potências de mudança, proximidade e
      manifesto. Desenvolve  E c o, projeto autobiográfico que aborda o
      rompimento com o silêncio para empoderar a sua sexualidade e identidade,
      com estreia marcada para 2025.
    title: Beatriz Soares Dias
    bio_eng: Beatriz Soares Dias is a queer choreographer and performer who has been
      questioning language through her body. She navigates between states of
      empowerment, resistance, intimacy, freedom and sexuality - reflections of
      her personal rediscoveries - seeking time as a power of (re)construction
      of her identity as a person and artist. Highlights collaborations with
      Companhia Olga Roriz, Wbmotion Kulturverein, Tamara Cubas, André de
      Campos, Maurícia | Neves, André Uerba, Diana de Sousa, Bruno Alexandre,
      Francisca Manuel, Mariana Magalhães and Teatro do Mar. She is a trainer at
      F.O.R. Dance Theatre, being interested in a reconfiguration of educational
      practices as potencies of change, proximity and manifest. She is
      developing E c o, an autobiographical project that talks about her
      breaking the silence to empower her sexuality and identity, with premiere
      scheduled for 2025.
  - bio_pt: Francisca Manuel é artista e realizadora. uma trilogia nos Açores em
      2017 com as videoinstalações “Catherine ou 1786”, “Vale das Dúvidas” e
      “Sete dias com o mar à minha esquerda”. Além das obras de ficção “Avenida
      211″, ”Travel Shot”, ”Madame” e as documentais “A coragem de Lassie” e
      “Vermelho Selva”, colaborou com outros criadores na realização de “Our
      Skin”, ”Mina” e ”O Gesto”. Em 2011 e 2014 trabalhou no Brasil com as
      produtoras Filmes de Quintal e Anavilhana. Membro de O Lugar do Meio,
      associação cultural e ambiental.
    title: Francisca Manuel
    bio_eng: Francisca Manuel is an artist and film Diretor. She made a trilogy in
      the Azores between 2017 and 2023, with the video installations “Catherine
      ou 1786”, “Vale das Dúvidas” and “Seven days with the sea on my left”.
      Besides the fiction works “211 Avenue”, “Travel Shot”, “Madame” and the
      documentaries “Courage of Lassie” and “Jungle Red”, she collaborated with
      other creators in the direction of “Our Skin”, “Mina” and “The Gesture”.
      In 2011 and 2014, she worked in Brazil with the production companies
      Filmes de Quintal and Anavilhana. Member of O Lugar do Meio, a cultural
      and environmental association.
  - bio_pt: "Francisca Dores nasceu no Porto, em 1998. Estudou Vídeo na EASR, e
      licenciou-se em Tecnologia da Comunicação Audiovisual, na ESMAD.
      Atualmente, frequenta o mestrado em Cinema, na Escola das Artes, numa
      procura de apurar e maturar o seu trabalho autoral. Em paralelo com o seu
      trabalho na área do Cinema, como realizadora, argumentista, diretora de
      som e montadora, desenvolve também projetos fotográficos e explorações
      sonoras. Foi um dos membros fundadores do coletivo ORCA (Orquestra de
      Robots, Computadores e Altifalantes), na ESMAD, e participou na Oficina de
      Experimentação e Alteração de Circuitos Eletrónicos e Geradores de Ruído,
      de Miguel Pipa, com apresentação ao vivo na “Modos de Usar – Workshop #1”,
      inserida no Festival Circular. O seu trabalho explora o psicológico, e a
      criação é vista como um ato de catarse que não é independente do seu
      criador."
    bio_eng: "Francisca Dores, Porto 1998. Studied Video at EASR, and graduated in
      Audiovisual Communication Technology, at ESMAD. Currently, attending the
      Master in Cinema, at Escola das Artes, in a pursuit to refine and mature
      her authorial work. Alongside her work in the field of Cinema, as
      Diretor, screenwriter, sound Diretor and editor, she also worked on
      photography projects and sound explorations. Francisca was one of the
      founding members of the ORCA collective (Orchestra of Robots, Computers
      and Speakers), at ESMAD, and participated in Miguel Pipa's Workshop for
      Experimentation and Alteration of Electronic Circuits and Noise
      Generators, with a live presentation at \"Modes of Use - Workshop #1\",
      part of the Circular Festival. Francisca’s work explores the
      psychological, and creation is seen as an act of catharsis that is not
      independent of its creator."
    title: Francisca Dores
  - bio_pt: Ian Capillé (1991), editor e cineasta nascido no Rio de Janeiro, vive e
      trabalha em Lisboa. Possui graduação em Cinema e Audiovisual pela UFF
      (Brasil) e mestrado em Arte Multimédia pela FBAUL (Portugal), sob
      orientação da cineasta Susana de Sousa Dias. Os seus primeiros curtas
      foram exibidos em diversos festivais no Brasil, conquistando vários
      prêmios, incluindo o prêmio Revelação no Festival Internacional de Curtas
      de São Paulo para o filme Se (2013). Em 2022, foi selecionado para a
      residência artística da Casa do Xisto, para trabalhar com película de
      16mm, apresentando o resultado no Curtas Vila do Conde no mesmo ano. Ian é
      um dos membros fundadores do Laboratório da Cave, um coletivo de cineastas
      dedicado ao aprendizado e trabalho com filmagem analógica e cinema
      artesanal, e membro da CORTE - Associação Portuguesa de Montadores de
      Cinema e Audiovisual.
    title: Ian Capillé
    bio_eng: Ian Capillé (1991) editor and filmmaker born in Rio de Janeiro,
      currently based in Lisbon. He holds a bachelor's degree in Cinema and
      Audiovisual from UFF (Brazil) and a master's degree in Multimedia Art from
      FBAUL (Portugal), under the guidance of filmmaker Susana de Sousa Dias.
      His early short films have been screened in various festivals in Brazil,
      winning several awards, including the Revelation Award at the São Paulo
      International Short Film Festival for the film “Se” (2013). In 2022, he
      was selected for the artistic residency at Casa do Xisto, working with
      16mm celluloid film and presenting the result at Curtas Vila do Conde the
      same year. Ian is one of the founding members of Laboratório da Cave, a
      collective of filmmakers dedicated to learning and working with analog
      filming and handmade cinema, and he is also a member of CORTE - Portuguese
      Association of Film Editors.
  - bio_pt: João Saramago, (1985) Lisboa/Cardiff. Artista visual Português,
      frequentou o curso de Design Gráfico na Escola Artística António Arroio.
      Vive e trabalha em Cardiff, praticando a sua atividade artística entre
      Portugal e o País de Gales. Meditação e espiritualidade estão na base da
      sua prática artística, que expressa maioritariamente a partir do desenho.
      Vídeo, performance e instalação constam do seu corpo de trabalho, onde
      explora estados de vulnerabilidade e a absurda existência humana,
      estabelecendo pontos de ligação pessoais por via de narrativas de cura
      emocional com o estado actual do aquecimento global, ecologia e natureza,
      criando consciencialização para a saúde mental.
    title: João Saramago
    bio_eng: João Saramago (1985) Lisboa/Cardiff. Portuguese born João Saramago
      trained at Lisbon's renowned Escola Artística António Arroio, where he
      specialized in graphic design. Currently working between Cardiff, Wales
      and Lisbon, Portugal. Meditation and spiritual practice are at the core of
      his creative output, which he translates into intricate drawings. His
      practice extends to video, performance and site-specific to explore the
      human condition, vulnerability and absurdity of existence. Often in a
      playful way, he links personal and intimate experiences, recurring to
      repairing narratives using the landscape to meditate on current matters,
      setting a bridge between mental well-being and environmental issues.
  - bio_pt: |-
      Lula Pena, 1974 (Lisboa).\
      Poeta, compositora e artista visual.
    title: Lula Pena
    bio_eng: |-
      Lula Pena, 1974 (Lisboa)\
      Poet, composer and visual artist.
  - bio_pt: >-
      Maria Peixoto Martins, Almada, 1996. Vive e trabalha em Lisboa.\

      Em 2014 iniciou estudos em Cinema, Vídeo e Comunicação Multimédia e em 2018 concluiu a licenciatura em Fotografia na Universidade Lusófona de Humanidades e Tecnologias. Na sua prática artística, explora principalmente a fotografia, vídeo e instalação. Dedica-se essencialmente a questões sociais, recorrendo ao humor, à psique e ao corpo humano. As questões da performance, representação e da auto-representação ocupam um lugar central nos seus projectos. Cada vez mais analisa os limites da fotografia digital, como a pixalização e aberrações cromáticas.
    title: Maria Peixoto Martins
    bio_eng: >-
      Maria Peixoto Martins, Almada, 1996. Lives and works in Lisbon.\

      In 2014, she began studying Film, Video, and Multimedia Communication, and in 2018, she completed her Bachelor's degree in Photography at the Universidade Lusófona de Humanidades e Tecnologias.\

      In her artistic practice, she primarily explores photography, video, and installation. She is dedicated to addressing social issues, often using humor, focusing on the psyche and the human body. Performance, representation, and self-representation occupy a central place in her projects. She increasingly examines the limits of digital photography, such as pixelation and chromatic aberrations.
  - bio_pt: Miguel Leonardo, escritor português, ator e músico, já participou em
      diversos trabalhos no cinema e no teatro. Apaixonou-se pelo cinema no seu
      primeiro trabalho como personagem principal em Contra Tempo, de André Ivo
      para o 48 Hours Film Project. O Rapaz que sonhava demais é o seu primeiro
      filme, nomeado em três festivais, no Reino Unido e em Lisboa. Nomeado para
      o Grande Prémio Joaquim de Almeida.
    title: Miguel Leonardo
    bio_eng: Miguel Leonardo, Portuguese writer, actor and musician, has
      participated in several works in cinema and theater. He fell in love with
      cinema in his first work as a main character in Contra Tempo, by André Ivo
      for the 48 Hours Film Project. The Boy Who Dreamed Too Much is his first
      film, nominated at three festivals, in the UK and Lisbon. Nominated for
      the Joaquim de Almeida Grand Prize.
  - bio_pt: "Rafael Raposo Pires (1994) é um artista visual português com
      pós-graduação em Arte Multimédia (Imagem em Movimento) pela Faculdade de
      Belas-Artes da Universidade de Lisboa. A sua prática artística consiste em
      fotografias e vídeos performativos produzidos ao longo de derivas
      pedestres feitas em diversos espaços urbanos e também relacionados com o
      corpo: sobre o seu movimento numa determinada paisagem e os limites do
      desgaste físico. Expõe regularmente desde 2018 em Portugal e no
      estrangeiro. Em 2022 foi selecionado para a Bienal de Fotografia de Vila
      Franca de Xira, e participou nas residências artísticas AiR_Cachopo (PT) e
      Default 22 (IT). Em 2023 obteve uma bolsa de mobilidade através do
      programa Culture Moves Europe, financiada pela União Europeia."
    title: Rafael Raposo Pires
    bio_eng: "Rafael Raposo Pires (1994) is a Portuguese visual artist with a
      postgraduate degree in Multimedia Art (Moving Image) from the Faculty of
      Fine Arts of the University of Lisbon. His artistic practice consists of
      performative photographs and videos produced along pedestrian drifts made
      in various urban spaces and also related to the body: about its movement
      in a given landscape and the limits of physical wear and tear. He exhibits
      regularly since 2018 in Portugal and abroad. In 2022 he was selected for
      the Vila Franca de Xira Photography Biennial, and participated in the
      artist residencies AiR_Cachopo (PT) and Default 22 (IT). In 2023 he
      obtained a mobility grant through the Culture Moves Europe program, funded
      by the European Union."
  - bio_pt: Ricardo Leandro (n. 1982) é um artista visual, realizador e produtor
      criativo residente em Lisboa. O seu trabalho tem uma forte presença de
      vídeo e som, instalação e escrita. Ultimamente tem vindo a desenvolver
      projectos que recorrem a práticas transmédia onde os conceitos de arte e
      entretenimento são constantemente postos à prova, com vista à criação de
      debates sobre a mensagem da obra de arte e a sua relação com o público.
    title: Ricardo Leandro
    bio_eng: Ricardo Leandro (b. 1982) is a visual artist, filmmaker and creative
      producer based in Lisbon. His work has a strong presence of video and
      sound, installation and writing. Lately he has been developing projects
      that use transmedia practices where the concepts of art and entertainment
      are constantly put to the test, in order to create debates about the
      message of the artistic work and its relationship with the public.
  - bio_pt: "Sarah Legow (1982, Youngstown, Ohio, EUA) é uma artista multimédia que
      vive no Porto, Portugal. Obteve um MFA da University of Pennsylvania
      (2016), um BFA da School of the Art Institute of Chicago (2011) e um BA em
      História da Arte do Grinnell College (2005). Participou de exibições,
      exposições e projectos site-specific nos EUA, Canadá, Alemanha, Finlândia,
      República Checa e Coreia do Sul, incluindo no Jane Addams Hull House
      Museum (Chicago), Grizzly Grizzly (Filadélfia), Tomato Mouse (Brooklyn),
      Wassaic Project (Wassaic, NY) e ArtSpace Bremerhaven (Bremerhaven,
      Alemanha). A sua ficção e poesia experimentais apareceram na Superpresent
      Magazine e no Maintenant 16: A Journal of Contemporary Dada Writing and
      Art."
    title: Sarah Legow
    bio_eng: "Sarah Legow (1982, Youngstown, Ohio, USA) is a multimedia artist
      living in Porto, Portugal. She earned an MFA from the University of
      Pennsylvania (2016), BFA from the School of the Art Institute of Chicago
      (2011), and BA in Art History from Grinnell College (2005). She has had
      screenings, exhibitions and site-specific projects shown the US, Canada,
      Germany, Finland, Czech Republic and South Korea, including at the Jane
      Addams Hull House Museum (Chicago), Grizzly Grizzly (Philadelphia), Tomato
      Mouse (Brooklyn), the Wassaic Project (Wassaic, NY), and ArtSpace
      Bremerhaven (Bremerhaven, Germany). Her experimental fiction and poetry
      have appeared in Superpresent Magazine and Maintenant 16: A Journal of
      Contemporary Dada Writing and Art."
  - bio_pt: >-
      Sofia Santa-Rita, nascida em Lisboa em 1994, é licenciada em Design de
      Comunicação (2017) e mestre em Práticas Tipográficas e Editoriais
      Contemporâneas (2023) pela FBAUL, com projectos no ramo de poesia concreta
      e vídeo-poemas. Define-se como artista multidisciplinar, com uma propensão
      pela natureza paradoxal das coisas. Debruça-se sobretudo na relação
      imagem/texto, combinando poesia, escrita e letra com fotografia e vídeo.


      Dotada de uma vertente sensorial muito flagrante, a sua obra nasce da necessidade de preenchimento do hiato entre si e o outro. A génese e consequentemente o culminar do seu trabalho encontram-se no ímpeto de contar histórias, sendo o cinema o seu maior foco actual e derradeira inspiração.
    title: Sofia Santa-Rita
    bio_eng: Sofia Santa-Rita, born in Lisbon in 1994, holds a degree in
      Communication Design (2017) and a master in Contemporary Typographic and
      Editorial Practices (2023) from FBAUL, with projects in the field of
      concrete poetry and video-poems. Defining herself as a multidisciplinary
      artist, she has a penchant for the paradoxical nature of things, focusing
      mainly on the image/text relationship, combining poetry, writing and
      lyrics with photography and video. Endowed with a very flagrant sensory
      aspect, her work is born from the need to fill the gap between herself and
      the other. The genesis and consequently the culmination of her work is
      found in the impetus to tell stories, finding in cinema her current focus
      and ultimate inspiration.
