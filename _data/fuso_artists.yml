  - title: Léna Lewis-King
    bio_pt: <p>Léna Lewis-King (b.1999) é uma artista-cineasta baseada em Portugal.
      O seu trabalho dedica-se às transformações mágicas quotidianas que surgem
      no interior das intersecções entre a natureza e a tecnologia. Concebendo a
      sua perspectiva de um ponto de vista feminista, debruça-se frequentemente
      sobre os aspectos psíquicos e espirituais da experiência vivida. Os seus
      filmes meditam sobre o impacto que a aceleração tecno-capitalista exerce
      sobre a vida efémera e sobre a vida no mundo. As experiências curatoriais
      de Lewis-King incluem a co-fundação do Apertura Institute (2022), a
      criação da publicação online 'open2' (2020-21), e a curadoria da exposição
      colectiva 'Point and Shoot' na Platform Gallery, Kingston School of Art,
      Londres (2020).</p>
    bio_eng: <p>Léna Lewis-King (b.1999) is an artist-filmmaker based in Portugal.
      Léna Lewis-King’s work engages with everyday magical transformations
      emerging from the intersections between nature and technology. Framing her
      perspective from a feminist viewpoint, she often addresses psychic and
      spiritual aspects of lived experience, as her films meditate on the impact
      that the techno-capitalist acceleration exerts upon ephemeral life and
      upon life on the planet. Lewis-King´s curatorial experiences include
      co-founding the Apertura Institute (2022), and founding the online
      publication ‘open2’ (2020-21), as well as curating the group show ‘Point
      and Shoot’ at Platform Gallery, Kingston School of Art, London (2020).</p>
