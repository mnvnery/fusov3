  - title: Johanna Billing
    bio_pt: <p>Johanna Billing nasceu na Suécia em 1973, vive e trabalha em
      Estocolmo. Johanna tem vindo a fazer, desde 1999, trabalhos em vídeo que
      entrelaçam música, movimento e ritmo. Juntando os modos de produção de
      eventos coletivos ao vivo e workshops com uma linguagem cinematográfica,
      Billing consegue, por um lado, dirigir a atenção da audiência e, por
      outro, despoletar uma série de improvisações em torno da noção de
      performance, realçando as possibilidades que este oferece para explorar
      questões sobre o público e o privado, e da relação do indivíduo e a
      sociedade em geral. Aborda frequentemente climas políticos e
      especificidades culturais, mas o mais importante na sua obra é a
      transformação do seus filmes, através de um método documental, num espaço
      fictício para examinar eventos reais e artificiais e a forma como a
      compressão fílmica destaca as sobreposições.</p><p>Os filmes de Billing
      envolvem muitas vezes a música, que nas suas mãos se torna numa ferramenta
      de comunicação, memória e reconstrução.</p>
    bio_eng: <p>Johanna Billing, born in Sweden in 1973, lives and works in
      Stockholm. Johanna has been making video works since 1999 that weave
      together music, movement and rhythm. Merging the production modes of
      collective live events and workshops with a cinematic language, Billing in
      part directs the participants and in part activates a series of
      improvisations around the notion of performance and the possibility it
      holds to explore issues of the public and the private as well as the
      individual in the society as a whole. Billing often addresses political
      climates and cultural specificities, but more importantly she transforms,
      through a documentary method, her filmmaking in a fictive space to examine
      actual and contrived events and how that filmed compression illuminates
      their overlap. Billing’s films often involve music, which in her hands
      becomes a tool for communication, memory and reconstruction.</p>
