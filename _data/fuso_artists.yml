  - title: António Braga
    bio_pt: "António Braga é actor, encenador e professor de teatro. Desde 2007
      desenvolve trabalho com crianças, jovens e adultos utilizando o teatro
      como ferramenta de desenvolvimento pessoal numa tripla vertente:
      pedagógica, terapêutica e social."
    bio_eng: Antonio Braga is an actor, director and drama teacher, with 25 years of
      experience in amateur and professional theatre. He has been working with
      children, youngsters and adults since 2007, using theatre as a personal
      development tool in its pedagogical, therapeutic and social components.
    imagem: ""
  - title: Ana Teresa Martins
    bio_pt: <p>Ana Teresa Martins. Nasci em Lisboa no final do ano 2000, mas sempre
      vivi em Almada. Desde nova que tenho uma relação próxima com arte, tendo
      feito dança clássica e contemporânea durante vários anos, mas apenas na
      Licenciatura em Ciências da Comunicação na FCSH é que despertou em mim um
      interesse pelo cinema. Sou agora aluna do curso de cinema/imagem em
      movimento do Ar.Co.</p>
    bio_eng: <p>Ana Teresa Martins. I was born in Lisbon at the end of the year
      2000, but I have always lived in Almada. I have had a close relationship
      with the arts since I was young, doing classical and contemporary dance
      for several years. My Science Communication degree (from FCSH) has
      awakened in me an interest in Film. I am now a student of Cinema/Moving
      Image course at Ar.Co.</p>
