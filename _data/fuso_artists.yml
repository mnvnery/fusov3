  - title: Gui Athayde
    bio_pt: <p>Gui Athayde é um ilustrador e animador brasileiro, atualmente vivendo
      entre a Alemanha e Portugal. O seu objetivo é produzir um corpo de
      trabalho pertinente e contar histórias que emocionem as pessoas.</p>
    bio_eng: <p>Gui Athayde is a Brazilian illustrator and cultural animator,
      currently living between Portugal and Germany. His goal is to produce
      meaningful work and tell stories that move people.</p>
