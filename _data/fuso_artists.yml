  - title: Cao Guimarães
    bio_pt: <p>Cao Guimarães nasceu em 1965 em Belo Horizonte, Brasil, onde vive e
      trabalha. Cao Guimarães atua no cruzamento entre o cinema e as artes
      plásticas. Com produção intensa desde o final dos anos 1980, o artista tem
      suas obras em numerosas coleções prestigiadas como a Tate Modern (Reino
      Unido), o MoMA e o Museu Guggenheim (EUA), Fondation Cartier (França),
      Colección Jumex (México), Inhotim (Brasil), Museu Thyssen-Bornemisza
      (Espanha), dentre outras. Realizou dez longas-metragens, que participaram
      de renomados festivais internacionais como Cannes, Locarno, Sundance,
      Veneza, Berlim e Rotterdam. Ganhou retrospectivas de seus filmes no MoMA,
      em 2011, Itaú Cultural, em 2013, BAFICI (Buenos Aires) e Cinemateca do
      México em 2014. Em setembro de 2017 inaugurou a maior exposição e
      retrospectiva acerca de sua obra em território europeu, no Eye Film
      Museum, em Amsterdã. É representado pela Galeria Nara Roesler, de São
      Paulo, e Galerie Xippas (Paris e Montevideo).</p>
    bio_eng: "<p>Cao Guimarães was born in 1965 in Belo Horizonte, Brazil, where he
      lives and works. Cao Guimarães works at the intersection between cinema
      and the visual arts. With intense production since the late 1980s, the
      artist has his works in numerous prestigious collections such as the Tate
      Modern (UK); MoMA and Museu Guggenheim (USA); Fondation Cartier (France);
      Colección Jumex (México); Inhotim (Brazil); Thyssen-Bornemisza (Spain),
      amongst others. He directed 10 feature films that were selected by
      numerous international festivals such as: Cannes, Locarno, Sundance,
      Venice, Berlin and Rotterdam. He also has his films shown at MoMA, (2011);
      Itaú Cultural, 2013; BAFICI (Buenos Aires) and Cinemateca do México
      (2014). In September 2017 a major retrospective of his work in Europe was
      held at Eye Filmmuseum, Amsterdam. He is represented by Galeria Nara
      Roesler, São Paulo and Galerie Xippas (Paris e Montevideo).</p>"
