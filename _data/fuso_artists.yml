artistas:
  - title: António Braga
    bio_pt: "António Braga é actor, encenador e professor de teatro. Desde 2007
      desenvolve trabalho com crianças, jovens e adultos utilizando o teatro
      como ferramenta de desenvolvimento pessoal numa tripla vertente:
      pedagógica, terapêutica e social."
    bio_eng: Antonio Braga is an actor, director and drama teacher, with 25 years of
      experience in amateur and professional theatre. He has been working with
      children, youngsters and adults since 2007, using theatre as a personal
      development tool in its pedagogical, therapeutic and social components.
    imagem: ""
  - title: Carolina Rocha
    bio_pt: Carolina Rocha é licenciada em dança pela Escola Superior de Dança
      (2010), incluindo um semestre em Viena no Konservatorium Wien
      Privatuniversität. Atualmente vive em São Miguel onde é professora de
      dança, instrutora de Pilates e personal trainer e continua a desenvolver
      projetos na área da dança, performance e movimento**.**
    bio_eng: Carolina Rocha was born in the Azores is graduated in Dance at Escola
      Superior de Dança (ESD) \[Higher School of Dance] in 2010, with a semester
      at the Konservatorium Wien Privatuniversität, in Vienna. She currently
      lives in São Miguel where she is a dance teacher, Pilates instructor and
      Personal Trainer, while continuing to develop projects in the fields of
      dance, performance and movement.
    imagem: ""
  - title: Cristiana Branquinho
    bio_pt: Cristiana Branquinho tem 20 anos e nasceu em São Miguel. Atualmente
      estuda Teatro na ESAD em Caldas da Rainha. Em São Miguel estudou no liceu
      Antero de Quental onde cursou artes visuais.
    bio_eng: Cristiana Branquinho is 20 years old and was born in São Miguel.  She
      is currently studying for a degree in Theatre at ESAD in Caldas da Rainha.
      Previously, she was enrolled at the Antero de Quental high school where
      she studied visual arts.
    imagem: ""
  - title: David Viveiros Meireles
    bio_pt: David Viveiros Meireles, 28 anos, licenciado em Arte Multimédia na
      Faculdade de Belas Artes de Lisboa.
    bio_eng: David Viveiros Meireles, 28 years old, graduated in Multimedia Art at
      the Faculty of Fine Arts in Lisbon.
    imagem: ""
  - title: Diogo Sousa
    bio_pt: Diogo Sousa nasceu na ilha de Santa Maria, vive e trabalha em São
      Miguel, Açores. Licenciado em artes plásticas na Esad Caldas da Rainha,
      trabalha no Arquipélago - Centro de Artes Contemporâneas. Faz registos
      fotográficos de eventos culturais, residências artísticas e concertos,
      diluídos num fluxo de registos quotidianos. É parte do colectivo Cactus
      Sessões
    bio_eng: Diogo Sousa was born on the island of Santa Maria, lives and works in
      the island of São Miguel, both in the Azores archipelago. Graduated in
      fine arts at ESAD CR, Caldas da Rainha School of Arts and Design, in the
      continent. Presently works at the Archipelago Contemporary Arts Centre.
      Makes photographic covering of cultural events, residencies, and concerts,
      diluted in a flow of daily records. Sousa is part of the collective Cactus
      Sessões.
    imagem: ""
  - title: Filipe Freitas
    bio_pt: Filipe Freitas licenciou-se em Design de Equipamento na faculdade de
      Lisboa e agora começa os seus estudos na animação 3D e efeitos especiais
      no mestrado de som e Imagem na Escola das Artes da Universidade católica
      portuguesa do Porto. Muito do seu trabalho abrange a ficção científica e
      as criaturas de fantasia.
    bio_eng: Filipe Freitas graduated in Equipment Design at the Universidade de
      Lisboa and is now beginning his studies in 3D animation and special
      effects for his master’s degree in sound and image at the Art School at
      Universidade Católica do Porto (Porto, Portugal). Much of his work
      addresses science fiction and fantastic creatures.
    imagem: ""
  - title: Gabriela Oliveira
    bio_pt: Gabriela Oliveira, nasceu nos Açores onde vive e trabalha. É bióloga
      e gestora ambiental. Foi responsável por projetos de sensibilização
      ambiental e num passado mais distante trabalhou como guia de turismo na
      área da observação de cetáceos. É fotógrafa amadora.
    bio_eng: Gabriela Oliveira was born in the Azores, where she lives and works.
      She is a biologist and environmental manager and is responsible for
      environmental awareness projects.  She had previously worked as a tourist
      guide in whale watching. Oliveira is also an amateur photographer.
    imagem: ""
  - title: "Gregory Le Lay "
    bio_pt: Gregory Le Lay (em memória) explora, em seus trabalhos, todos os
      possíveis suportes expositivos para articular mundos fragmentados e
      construir assemblages, objectos, vídeos ou sons, num jogo dinâmico com
      arquitectura. As suas exposições atraem o visitante numa relação orgânica
      com os sinais. As formas que se propõe cruzar são cenários com múltiplas
      compreensões que questionam a nossa percepção e o nosso potencial para
      fazer malabarismos com ela.
    bio_eng: Gregory Le Lay (in memory) explores, in his work, all the possible
      exhibition supports to articulate fragmented worlds and build assemblages,
      objects, videos or sounds, in a dynamic game with architecture. His
      exhibitions attract the visitor in an organic relationship with the signs.
      The forms that he proposes to cross are scenarios with multiple
      understandings that question our perception and our potential to juggle
      with it.
    imagem: ""
  - bio_pt: Inês Vieira é natural dos Açores, São Miguel, sempre mostrou interesse
      nas artes, o que resultou na participação de aulas de teatro e em
      workshops de atuação para cinema. É licenciada em Cinema, na Universidade
      da Beira Interior, com interesse na área da fotografia.
    bio_eng: Inês Vieira was born in São Miguel, in the Azores. She always
      demonstrated an interest in the arts, which resulted in her participation
      in theatre classes and acting workshops for cinema. She has a graduate
      degree in Cinema from the Universidade da Beira Interior, with a
      specialization in the field of photography.
    title: Inês Vieira
    imagem: ""
  - title: João Amado
    bio_pt: João Amado, natural de São Miguel (Açores) e autodidata no universo da
      arte, é um artista plástico que recorre à técnica da colagem tradicional
      para compor a estrutura visual e conceptual do seu trabalho. Aborda temas
      em torno do espírito e da relação do homem com o mundo. No universo do
      vídeo, o fuso insular representa a sua primeira aventura e reflexo de uma
      curiosidade em experimentar novas formas de trabalhar e transmitir
      posições e ideias.
    bio_eng: João Amado was born on the island of São Miguel, Azores. He is
      self-taught in the universe of art. He uses the traditional technique of
      collage to compose the visual and conceptual structure of his work, which
      addresses themes around the spirit and the relationship of man with the
      world. FUSO INSULAR represents his first adventure in the realm of video
      and reflects his curiosity in trying new ways of working and transmitting
      positions and ideas.
    imagem: ""
  - title: John Tokumei
    bio_pt: John Tokumei gosta de ficar acordado até às tantas a criar coisas novas.
      Desde a música até o desenho e mais recentemente filmes, Tokumei é um
      estudante de tudo o que provém da alma.
    bio_eng: John Tokumei likes to stay up late creating new things. From music to
      drawing and most recently, films. Tokumei is a student of all that comes
      from the soul.
    imagem: ""
  - title: Laura Brasil
    bio_pt: Laura Brasil é uma realizadora açoriana, natural de Angra do
      Heroísmo.Naturalmente desperta para explorar o sentido profundo das coisas
      e da consciência humana, sempre se fascinou e se deixou motivar pela arte
      de contar histórias. Licenciou-se em Cinema, pela Escola Superior de
      Teatro e Cinema de Lisboa. Atualmente, tem aliado a fotografia ao vídeo e
      realizado instalações que reúnem estas duas artes.
    bio_eng: Laura Brasil is an Azorean director, born in Angra do Heroísmo. She was
      always eager to explore the deep meaning of things and of the human
      consciousness and has always been fascinated by the art of storytelling.
      She graduated in Cinema from the Escola Superior de Teatro e Cinema de
      Lisboa. Currently, she is bringing photography and video together in
      installations.
    imagem: ""
  - title: Madalena Correia
    bio_pt: Madalena Correia é licenciada em Arte Multimédia - Performance e
      Instalação pela Faculdade de Belas Artes, Universidade de Lisboa. Iniciou
      a sua atividade como fotógrafa e videasta em 2018, na Produtora de
      Audiovisuais do Estúdio 13 – Espaço de Indústrias Criativas. Expôs no
      Instituto Cultural de Ponta Delgada, em julho de 2019 no âmbito da
      Walk&Talk, a vídeo instalação ‘Loading’.
    bio_eng: Madalena Correia holds a degree in Multimedia Art - Performance and
      Installation from the Faculty of Fine Arts, University of Lisbon. Begins
      her activity as a photographer and video director in 2018, at the
      Audiovisual Production Company of Studio 13 - Space of Creative
      Industries. In July 2019, she exhibited the video installation “Loading”,
      at the Ponta Delgada Cultural Institute, in the framework of Walk & Talk.
    imagem: ""
  - title: Marco Machado
    bio_pt: Marco Machado nasceu no século passado, no ano de 1981. É licenciado em
      Ciências da Comunicação na vertente de audiovisuais e multimédia. Em
      2015 começa a trabalhar com arte e artistas contemporâneos onde se deixa
      encantar por outros mundos em outros universos.
    bio_eng: Marco Machado was born last century, in 1981. He graduated in
      Audiovisual and Multimedia Communication Sciences. In 2015 he began
      working with art and with contemporary artists, thrilled by the
      possibilities of encountering other worlds and other universes.
    imagem: ""
  - title: Mariana Pacheco de Medeiros
    bio_pt: Mariana Pacheco de Medeiros nasceu em Ponta Delgada e mudou-se para
      Lisboa em 2012 para estudar Teatro na ESTC. Terminou o curso com a
      apresentação da peça “27 doses”, orientada por Jean Paul Bucchieri e David
      Antunes. Seu mais recente trabalho de criação e interpretação, A Loba,
      obra performativa, foi apresentada este ano no Arquipélago – Centro de
      Artes Contemporâneas, Açores e estará no festival Temps d’Images em Lisboa
      em 2023.
    bio_eng: Mariana Pacheco de Medeiros is born in Ponta Delgada and moves to
      Lisbon in 2012 to study theatre at ESTC – Lisbon’s Film and Theatre
      School. In 2015 she completes the course oriented by Jean Paul Bucchieri
      and David Antunes with the presentation of the piece “27 doses”. In 2023,
      creates and performs ‘A Loba’, a performative work presented at
      Arquipélago – Centro de Artes Contemporâneas, Azores and at the Temps
      d’Images festival in Lisbon.
    imagem: ""
  - title: Mário Roberto
    bio_pt: "Mário Roberto nasceu e vive nos Açores. Dedica-se ao desenho, pintura,
      gravura, fotografia e vídeo. E à escrita literária com contos e crónicas.
      Já produziu textos para teatro e de vez em quando faz de conta que é
      actor. Também se arrisca na poesia, mas só quando está apaixonado. Ainda
      tentou ter profissão como toda a gente, mas sem grande sucesso. Só lhe
      resta mesmo o que sempre fez: vagabundear pelas artes."
    bio_eng: "Mário Roberto was born and lives in the Azores. He dedicates himself
      to drawing, painting, engraving, photography and video. And literary
      writing with short stories and chronicles. He has written texts for
      theater and from time to time pretends to be an actor. He also dabbles in
      poetry, but only when he's in love. He tried to have a profession like
      everyone else, but without much success. All that's left for him is what
      he's always done: wander around in the arts."
    imagem: ""
  - title: Júlio F. R. Costa
    bio_pt: Nina Medeiros nasceu em Ponta Delgada em 1963. É licenciada em Artes
      Plásticas/Pintura no Montserrat College of Art, Massachusetts, e em Art
      Education na Universidade de Massachusetts – Dartmouth. É docente do
      agrupamento de Artes Visuais na Escola Secundária Antero de Quental desde
      1991. Integrou o Serviço Educativo do Museu Carlos Machado entre 2019 e
      2021. Expõe regularmente desde 1991.
    bio_eng: Nina Medeiros was born in Ponta Delgada in 1963. She is graduated in
      Fine Arts/Painting at Montserrat College of Art, Massachusetts, and in Art
      Education at the University of Massachusetts - Dartmouth. Medeiros teaches
      at the Antero de Quental Secondary School since 1991. She held a position
      at the Educational Service of the Carlos Machado Museum between 2019 and
      2021. Exhibits regularly since 1991.
    imagem: ""
  - title: Léna Lewis-King
    bio_pt: <p>Léna Lewis-King (b.1999) é uma artista-cineasta baseada em Portugal.
      O seu trabalho dedica-se às transformações mágicas quotidianas que surgem
      no interior das intersecções entre a natureza e a tecnologia. Concebendo a
      sua perspectiva de um ponto de vista feminista, debruça-se frequentemente
      sobre os aspectos psíquicos e espirituais da experiência vivida. Os seus
      filmes meditam sobre o impacto que a aceleração tecno-capitalista exerce
      sobre a vida efémera e sobre a vida no mundo. As experiências curatoriais
      de Lewis-King incluem a co-fundação do Apertura Institute (2022), a
      criação da publicação online 'open2' (2020-21), e a curadoria da exposição
      colectiva 'Point and Shoot' na Platform Gallery, Kingston School of Art,
      Londres (2020).</p>
    bio_eng: <p>Léna Lewis-King (b.1999) is an artist-filmmaker based in Portugal.
      Léna Lewis-King’s work engages with everyday magical transformations
      emerging from the intersections between nature and technology. Framing her
      perspective from a feminist viewpoint, she often addresses psychic and
      spiritual aspects of lived experience, as her films meditate on the impact
      that the techno-capitalist acceleration exerts upon ephemeral life and
      upon life on the planet. Lewis-King´s curatorial experiences include
      co-founding the Apertura Institute (2022), and founding the online
      publication ‘open2’ (2020-21), as well as curating the group show ‘Point
      and Shoot’ at Platform Gallery, Kingston School of Art, London (2020).</p>
    imagem: ""
  - title: Leonor Sousa
    bio_pt: <p>Leonor Sousa é uma artista visual nascida em Lisboa, onde reside e
      trabalha. O seu trabalho desenvolve-se nos campos da pintura, performance
      e instalação, através dos quais explora e pesquisa as noções de espaço,
      arquitetura e trajetória. Criando gestos geográficos através de métodos
      ensaísticos, questiona a experiência humana no espaço através de estados
      de "estar em" e "existir onde". Pretende revisitar e repensar os
      paradigmas do espaço e cartografia.</p>
    bio_eng: <p>Leonor Sousa is a visual artist born in Lisbon (Portugal), where she
      is currently based. Her work is focused on the fields of painting,
      performance and installation, through which she explores and researches
      the notions of space, architecture and trajectory. By creating
      geographical gestures through essayistic methods, Sousa questions the
      human experience in spaces, through the notions of "being in" and
      "existing where". The aim is to rethink and revisit the paradigms of space
      and cartography.</p>
    imagem: ""
  - title: Maria Lusitano
    bio_pt: <p>Maria Lusitano, (Lisboa, 1971) Vive e trabalha em Malmo e
      Londres.<br>Licenciada em Medicina na Universidade de Coimbra em 1997.
      Estudou na Ar.Co e Maumaus – Escola de Artes Visuais. Concluiu o Mestrado
      em Fine Arts na Malmo Art Academy, Suécia. Actualmente está inscrita no
      Doutoramento na Universidade de Westminster, na Grã-Bretanha. O trabalho
      da Maria Lusitano caracteriza-se principalmente pelo uso do vídeo.
      Desenvolve projectos baseados em investigação que se apropria da
      metodologia de disciplinas como a sociologia, história ou a realização de
      documentários. Os seus principais interesses são as utopias históricas, a
      emigração e retratos psicológicos. Explora o espaço híbrido entre vídeo
      experimental, documentário e filmes de ficção.<br>Expõe regularmente em
      diversas iniciativas artísticas tanto nacional como
      internacionalmente.</p>
    bio_eng: <p>Maria Lusitano, (Lisbon, 1971) Lives and works between Malmö and
      London.Graduated in Medicine in 1997. Studied in ar.co and Maumaus-School
      of Visual Arts in Lisbon. Concluded in 2009 an MA in Fine Art at the Art
      Academy in Malmö, Sweden. Currently enrolled in a PhD at University of
      Westminster, in the United Kingdom. Maria Lusitano’s work is characterized
      mainly by the use of video. She develops projects based upon previous
      artistic research that appropriate the methodologies of sociology, history
      and documentary filmmaking, being her main interests historical utopias,
      emigration and psychological video portraits. The artist explores the
      hybrid space between the video essay, the documentary and the fictional
      film. She exhibits regularly in several national and international
      artistic events.</p>
    imagem: ""
  - title: Marcelo Moscheta
    bio_pt: <p>Marcelo Moscheta (1976, São José do Rio Preto, Brasil). Vive e
      trabalha em Coimbra, onde desenvolve sua investigação de Doutoramento em
      Arte Contemporânea. Utilizando a prática do fazer artístico com acentuadas
      referências conceituais, desde o início da sua carreira artística em 2000,
      o artista cria obras e exposições decorrentes de viagens a locais remotos,
      onde recolhe elementos e imagens da natureza e os reproduz através do
      desenho e fotografia, criando instalações e objetos. Recentemente, sua
      pesquisa está voltada para as principais relações do homem e meio
      ambiente, tecnologia e memória, identidades e nomadismo. Deslocamento,
      Território, Paisagem e Memória são seus principais interesses. Moscheta
      recebeu vários prémios e bolsas de pesquisa, incluindo The Pollock-Krasner
      Foundation Grant (2017), The Drawing Center Open Sessions Program (2015),
      Bolsa Estímulo FUNARTE (2014), Prêmio de Fotografia Marc Ferrez (2012) e o
      I Prêmio Pipa - júri popular em 2010, entre outros. O seu trabalho
      encontra-se representado em várias coleções privadas e institucionais.</p>
    bio_eng: "<p>Marcelo Moscheta (1976, São José do Rio Preto, Brazil). Lives and
      works in Coimbra, where he is conducting research for his PhD in
      Contemporary Art. Since the beginning of his artistic career in the year
      2000, Moscheta works on a practice based art, with strong conceptual
      references, creating works and exhibitions which result from journeys to
      remote places, where he collects materials and images from nature,
      reproducing them through drawing and photography to create installations
      and objects. Lately, his research is focused on the main relationships of
      man and environment, technology and memory, identities and
      nomadism.<br>Displacement, Territory, Landscape and Memory are his main
      interests. Moscheta has received several awards and research grants
      including, among others: The Pollock-Krasner Foundation Grant (2017); The
      Drawing Center Open Sessions Program (2015); Funarte's Visual Arts
      Production Stimulus Grant (2014); Marc Ferrez Photography Prize (2012); I
      Pipa Popular Jury Prize in 2010. He is represented in various private and
      institutional collections.</p>"
    imagem: ""
  - title: Maxime Martinot
    bio_pt: <p>Maxime Martinot é realizador de cinema, editor e autor. Após os
      estudos na Université Paris 8, trabalhou entre a Bretanha, Paris e Lisboa.
      A sua primeira longa metragem, “Trois contes de Borges” (2014) foi
      premiada com dois prémios no FIDMarseille —Marseille International Film
      Festival, no mesmo ano, e estreou nos cinemas em 2018. O seu ensaio
      “Histoire de la Rèvolution” ganhou o Grand Prix André S. Labarthe do
      Entrevues Belfort Film Festival (França/2019). Em 2022, o filme “Les
      Antilopes” foi selecionado pela Académie des César para o César de melhor
      curta metragem documental.</p><p><br></p>
    bio_eng: <p>Maxime Martinot is a French director, editor and writer. After his
      film studies at the University of Paris 8, he worked between Brittany,
      Paris and Lisbon. His first feature film, “Trois contes de Borges” (Three
      Tales of Borges) (2014), won two prizes at FIDMarseille —Marseille
      International Film Festival,and was released in French theatres in 2018.
      His short essay film Histoire de la révolution won the Best Short Film
      Award at the Entrevues- Belfort International Film Festival (France/2019).
      In 2022, his film “Les Antilopes” was selected by the Académie des César
      for the César for best documentary short film.</p>
    imagem: ""
  - title: Monica de Miranda
    bio_pt: "<p>Monica de Miranda é uma artista visual, realizadora e investigadora
      portuguesa de origem angolana, que vive e trabalha entre Lisboa e Luanda.
      O seu trabalho interdisciplinar incorpora fotografia, vídeo, desenho,
      escultura e instalação - investiga as políticas pós-coloniais da
      geografia, da história e da subjetividade em relação a África e à sua
      diáspora, através de práticas espaciais críticas, prosseguindo uma
      pesquisa que procura esbater fronteiras entre ficção e documentário. É
      investigadora no Centro de Estudos Comparatistas da Universidade de
      Lisboa, onde está envolvida em projetos que examinam aspectos éticos e
      culturais dos movimentos migratórios contemporâneos, ligados à África
      Lusófona, como “Pós-Arquivo: Política de Memória, Lugar e Identidade”.
      Estudou Artes Visuais no Camberwell College of Arts e é doutorada em Artes
      Visuais pela Universidade de Middlesex. Monica de Miranda é cofundadora do
      projeto de residências artísticas Triangle Network (Lisboa, 2014), e uma
      das fundadoras do projeto Hangar (Centro de residências artísticas,
      Lisboa, 2014). O seu trabalho tem sido exibido internacionalmente,
      incluindo: 12ª Berlin Biennale (2022); Bienalsur – International
      Contemporary Art Biennial of South America (2020); Dakar Biennale, Senegal
      (2016); Bamako Encounters - African Biennale of Photography, Mali (2016);
      14ª Bienal de Arquitetura de Veneza (2014). Teve exposições no Pera
      Museum, em Istanbul, Turquia (2017) e Caixa Cultural no Rio de Janeiro,
      Brasil (2017). O seu trabalho está representado em coleções públicas,
      incluindo o Museu de Arte, Arquitetura e Tecnologia (MAAT), Fundação
      Calouste Gulbenkian e o Museu Nacional de Arte Contemporânea, todos em
      Lisboa.</p>"
    bio_eng: "<p>Monica de Miranda is an Angolan Portuguese visual artist, filmmaker
      and researcher who works and lives between Lisbon and Luanda. Her work –
      which incorporates photography, video, drawing, sculpture and installation
      – investigates postcolonial politics of geography, history, and
      subjectivity in relation to Africa and its diaspora through a critical
      spatial arts practice often engaging documentary and fictional modes. De
      Miranda is affiliated with the University of Lisbon where she is engaged
      on projects dealing with ethical and cultural aspects of contemporary
      migration movements linked to lusophone Africa, such as Post-Archive:
      Politics of Memory, Place and Identity. She studied at Camberwell College
      of Arts and Institute of Education and has a doctorate in Visual Art from
      Middlesex University. De Miranda is a co-founder of the artist residency
      project Triangle Network in Portugal and in 2014, she founded Hangar –
      Center for Artistic Research in Lisbon Her works have been exhibited
      internationally, including at the 12th Berlin Biennale (2022); Bienalsur –
      International Contemporary Art Biennial from the South (2020); Houston
      FotoFest Biennial (2020); Lubumbashi Biennale (2020); Dakar Biennale
      (2016); Bamako Encounters African Biennale of Photography (2016); and the
      14th Architecture Biennale of Venice (2014) as well as in museums and
      galleries such as the Pera Museum in Istanbul (2017) and Caixa Cultural in
      Rio de Janeiro (2017). Her work is represented in public collections
      including The Museum of Art, Architecture and Technology (MAAT), The
      Calouste Gulbenkian Foundation, and The National Museum of Contemporary
      Art in Lisbon, Portugal.</p>"
