  - title: Tiago Bastos Nunes
    bio_pt: <p>Tiago Bastos Nunes (n. 1999) Artista visual. Realizador. Diretor
      criativo. Creative Media Learner of the Year 2021, Embaixador Criativo da
      Pearson Education. O seu trabalho foi apresentado no Canal180, Centro
      Cultural de Belém, RTP, Fantasporto e MOTELX e no TIFF Bell Lightbox
      (Toronto, Canadá). Realizador e produtor pós-género para moda, ações
      sociais e museus, entre os quais a Active Citizens, World Wildlife Fund -
      WWF, Trienal de Arquitectura de Lisboa, Quantica, Village Underground e
      MAAT.<br>É um dos criativos do ADVERSA, um estúdio centrado no poder da
      identidade, estruturado por criativos visionários através de um manifesto
      de 'ARTE CONTRA TIPO'.</p>
    bio_eng: <p>Tiago Bastos Nunes (1999) Visual Artist. Director. Creative
      Director. Creative Media Learner of the Year 2021 and Creative Media
      Ambassador for Pearson Education. His work has been exhibited at Canal180,
      Belém Cultural Center, RTP, Fantasporto, MOTELX, and TIFF Bell Lightbox
      (Toronto, Canada). Award-winning post-genre director and producer for
      fashion, social actions, and museums such as the Active Citizens program,
      World Wildlife Fund - WWF, the Lisbon Architecture Triennale, Quantica,
      Village Underground, and the state-of-the-art museum MAAT – Museum of Art,
      Architecture and Technology.<br>He is one of the creatives of ADVERSA, a
      studio centered on the power of identity and structured by visionaries
      creatives that subscribe to the manifesto 'ART AGAINST TYPE'.</p>
