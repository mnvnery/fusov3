  - title: Pierre Coulibeuf
    bio_pt: "<p>Pierre Coulibeuf é artista e cineasta. Nasceu em Elbeuf (França), em
      1949. Vive e trabalha em Paris. Estudos literários (DEA e tese de
      pós-graduação). Chevalier de l'Ordre des Arts et des Lettres, França
      (2001). Pierre Coulibeuf está a desenvolver um projecto transdisciplinar:
      faz ficções experimentais (em filme) que investem no campo da arte, e onde
      as mudanças de identidade afectam os mundos ou artistas que inspiram as
      suas obras. Os seus filmes são apresentados tanto no cinema como,
      recompostos, sob a forma de instalações de vídeo-foto na rede de arte
      contemporânea. Suas obras fazem parte de importantes colecções públicas em
      França e no estrangeiro. Em 2013, a sua exposição no Espaço YUAN, Pequim,
      foi seleccionada para o Prémio Art China, na categoria dos artistas
      estrangeiros mais influentes na China (com Andy Warhol, Marcel Duchamp,
      Nobuyoshi Araki, Shirin Neshat). Em 2019, é laureado das Résidences Sur
      Mesure do Instituto Francês em Paris (Artes Visuais).</p>"
    bio_eng: "<p>Pierre Coulibeuf is an artist and a film director. Born in Elbeuf
      (France) in 1949, Coulibeuf lives and works in Paris. Pierre Coulibeuf
      develops transdisciplinary projects: experimental fictions (films) in the
      field of art, and in which changes of identity, influence the universes
      and the artists that inspire his work. His films are present both in
      cinema or, reworked, in the form of video-photo installations in the
      contemporary art network. His works are represented in important public
      collections in France and abroad. In 2013, his exhibition at Space YUAN,
      Beijing, was selected for the ‘Art China Award’, in the category of the
      most influential foreign artists in China (with Andy Warhol, Marcel
      Duchamp, Nobuyoshi Araki, Shirin Neshat). In 2019 he was awarded the
      Résidences Sur Mesure from the Institut Français, Paris (Visual
      Arts).</p>"
