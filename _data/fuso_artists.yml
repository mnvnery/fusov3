  - title: Sara Carneiro
    bio_pt: "<p>Sara Carneiro (Viseu, 1994) é uma artista visual portuguesa que
      actualmente reside na Matola, Moçambique. Após terminar a sua
      licenciatura em Multimédia na Faculdade de Belas Artes da Universidade do
      Porto (Portugal) em 2016, mudou-se para Moçambique onde começou a
      leccionar na Faculdade de Artes do Instituto Superior de Artes e Cultura
      (ISArC). Nos últimos anos, a artista tem vindo a mostrar o seu trabalho
      internacionalmente, em exposições e festivais de cinema. O seu filme
      “Capítulo Um: A Chegada”, foi exibido em diversos festivais, com destaque
      para: Boda Boda Lounge: Transcontinental Video Art Festival (18 cidades no
      continente Africano); Proyector / Video Art Platform, Madrid, Espanha;
      short/age – Shortfilms for a New Age, Viseu, Portugal; e Festival Kugoma,
      Maputo, Moçambique. Em 2021 estreou o “Capítulo Dois: Dominação” no
      festival Maputo Fast Forward, na icónica sala de cinema do Cineteatro
      Scala. Através da criação de imagens abstratas e atmosféricas em obras
      que vão da escultura à videoarte, Sara explora relações simbólicas
      entre materiais, que lhe permitem falar sobre História, identidade e
      noções de poder.</p>"
    bio_eng: "<p>Sara Carneiro (Viseu, 1994) is a Portuguese visual artist,
      presently living and working in Matola, Mozambique. After her graduation
      in Multimedia from the Faculty of Fine Arts of the University of Porto,
      Portugal (2017), Sara Carneiro moved to Mozambique, to teach multimedia at
      the Faculty Arts of the Institute of Arts and Culture (ISArC). In the past
      few years the artist has been showcasing her work in international
      exhibitions and film festivals. Her film “Chapter One: The Arrival”, was
      screened in various festivals, with particular emphasis on: the Boda Boda
      Lounge: Transcontinental Video Art Festival, (18 cities across the African
      continent); Proyector / Video Art Platform, Madrid, Spain; short/age –
      Short Films for a New Age, Viseu, Portugal; and Kugoma Festival, Maputo,
      Mozambique. In 2021, she premiered “Chapter Two: Dominance” in the Maputo
      Fast Forward Festival at the iconic movie theatre Scala. Creating abstract
      and atmospheric imagery in mediums ranging from sculpture to experimental
      film, Sara explores symbolic relations between materials that allow her to
      speak about history, identity and notions of power.</p>"
