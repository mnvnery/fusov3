  - bio_pt: "<p>Hoji Fortuna nasceu em Luanda, Angola. Frequentou o curso de Direito
      na Faculdade de Direito da Universidade Agostinho Neto (1990-1993/Angola),
      e na Universidade Católica Portuguesa - Centro Regional do Porto
      (1997-2000/Portugal). É graduado em Administração Local pelo Centro de
      Estudos e Formação Autárquica de Coimbra (1994-1996/Portugal). Frequentou
      cursos de Interpretação Dramática em: Act-Escola de Atores
      (2005/Portugal); Stella Adler Studio of Actors (2009-2010/EUA); Berlinale
      Talent Campus (2014/Alemanha) e na Royal Central School of Speech and
      Drama (2015/Inglaterra). É ator desde 2001, tendo trabalhado em teatro,
      cinema e televisão, quer em Portugal quer no estrangeiro, para canais de
      televisão pública e privada e plataformas de streaming, bem como para
      instituições culturais, tais como: SIC, TVI, RTP, Teatro Nacional D. Maria
      II, Sony Pictures, ABC Network, BBC, AMC Networks, Rede Globo, Netflix e
      Amazon. Em 2011 foi galardoado com o prémio de Melhor Actor Secundário
      pela Academia Africana de Cinema e em 2021 financiou e dirigiu a sua
      primeira curta-metragem, “A Lisbon Affair”, que está na seleção oficial do
      29th New York African Film Festival 2022.</p>"
    bio_eng: "<p>Hoji Fortuna was born in Luanda, Angola. He studied law at the
      Faculty of Law of Universidade Agostinho Neto (1990-1993/Angola), and at
      Universidade Católica Portuguesa – Porto Regional Centre
      (1997-2000/Portugal). Graduated in Local Governance at Cefa - Centro de
      Estudos e Formação Autárquica de Coimbra (1994-1996/Portugal). Fortuna
      also attended drama courses at: Act-Escola de Atores (2005/Portugal);
      Stella Adler Studio of Actors (2009-2010/EUA); Berlinale Talent Campus
      (2014/Germany), and Royal Central School of Speech and Drama
      (2015/England). He is a professional actor since 2001, having worked in
      theatre, cinema and TV, both in Portugal and abroad, for numerous cable TV
      networks, streaming platforms and cultural institutions, such as: SIC,
      TVI, RTP, Teatro Nacional D. Maria II, Sony Pictures, ABC Network, BBC,
      AMC Networks, Rede Globo, Netflix and Amazon. In 2011 he was awarded the
      “Best Actor in a Supporting Role” by the Africa Movie Academy Awards and
      in 2021. He wrote, produced, directed and financed the short film “A
      Lisbon Affair”, which is in the official selection at the 29th New York
      African Film Festival, 2022.</p>"
