  - title: Caetano Dias
    bio_pt: <p>Caetano Dias (Feira de Santana, Bahia, 1959). Vive e trabalha em
      Salvador, Bahia. Dias trabalha com vídeo, pintura, obras tridimensionais,
      instalação multimídia, fotografia digital e performance. Seu trabalho
      reflete as relações entre corpo e identidade, memória e pertencimento,
      tornando estes alguns dos principais eixos da sua pesquisa na arte.
      Começou a expor individualmente a partir de 1989. Tem participado de
      exposições importantes representando a Bahia e o Brasil, como XVIII
      Festival de La Peinture (França), The Brazilian Northeast Festival
      Contemporary Art (Portugal) e Feira Internacional de Arte (Estados
      Unidos). Entre individuais e coletivas realizou mostras no Brasil –
      Salvador, São Paulo, Rio de Janeiro, Olinda, João Pessoa, Belém, Brasília,
      Feira de Santana, Recife, Santos, São Félix, Curitiba –, e no exterior –
      Nova York (Neuhoff Gallery), Paris (Galerie Vivendi), Havana (Casa das
      Américas). Sua obra foi premiada no 16º Festival de Arte Contemporânea
      Sesc/Videobrasil (2007) com residência no Le Fresnoy, em Tourcoing,
      França.</p>
    bio_eng: "<p>Caetano Dias was born in Feira de Santana, Bahia, in 1959. Lives
      and works in Salvador, Bahia. Dias works with video, painting,
      tridimensional works, multimedia, installation, digital photography and
      performance. His work reflects the relation between body and identity,
      memory and belonging, the main axes of his research in art. Since 1989 his
      work has been shown in solo or collective exhibitions in Brazil, and
      abroad. He has represented Brazil in important exhibitions, such as: XVIII
      Festival de La Peinture (France), The Brazilian Northeast Festival
      Contemporary Art (Portugal), International Art Fair (USA), among others.
      He received an award at the 16º Contemporary Art festival Sesc /
      Videobrasil (2007). He was an artist in residence at Le Fresnoy, in
      Tourcoing, France.</p>"
