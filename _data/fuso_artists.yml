  - title: Nuno Gonçalves
    bio_pt: <p>Nuno Gonçalves<br>nasci em coimbra em 1976, no dia das bruxas<br>vivo
      em lisboa<br>sou aluno de cinema / imagem em movimento no ar.co escola de
      artes<br>sou ativista feminista e pelos direitos lgbti+<br>sou professor,
      investigador e gestor de inovação, mas isso não interessa nada para
      aqui<br>fiz teatro amador e cantei em vários coros<br>fiz um curso de
      design de interiores na lsd<br>fiz parte de vários projetos de
      voluntariado<br>já viajei pelos cinco continentes mas não conheço quase
      nada</p>
    bio_eng: <p>Nuno Gonçalves<br>I was born on Halloween, in the city of Coimbra in
      1976<br>I live in Lisbon<br>I study Cinema/Moving Image at Ar.Co.<br>I am
      a feminist activist for lgbti+ rights<br>I am a teacher, researcher and,
      also, an innovation manager, but this is besides the point <br>I was
      involved in amateur theatre<br>I took a course in interior design at LSD –
      Lisbon School of Design in Lisbon<br>I have been involved with several
      volunteer projects<br>I have travelled the five continents but I hardly
      know them</p>
