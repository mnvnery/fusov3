artistas:
  - title: António Braga
    bio_pt: "António Braga é actor, encenador e professor de teatro. Desde 2007
      desenvolve trabalho com crianças, jovens e adultos utilizando o teatro
      como ferramenta de desenvolvimento pessoal numa tripla vertente:
      pedagógica, terapêutica e social."
    bio_eng: Antonio Braga is an actor, director and drama teacher, with 25 years of
      experience in amateur and professional theatre. He has been working with
      children, youngsters and adults since 2007, using theatre as a personal
      development tool in its pedagogical, therapeutic and social components.
    imagem: ""
  - title: Carolina Rocha
    bio_pt: Carolina Rocha é licenciada em dança pela Escola Superior de Dança
      (2010), incluindo um semestre em Viena no Konservatorium Wien
      Privatuniversität. Atualmente vive em São Miguel onde é professora de
      dança, instrutora de Pilates e personal trainer e continua a desenvolver
      projetos na área da dança, performance e movimento**.**
    bio_eng: Carolina Rocha was born in the Azores is graduated in Dance at Escola
      Superior de Dança (ESD) \[Higher School of Dance] in 2010, with a semester
      at the Konservatorium Wien Privatuniversität, in Vienna. She currently
      lives in São Miguel where she is a dance teacher, Pilates instructor and
      Personal Trainer, while continuing to develop projects in the fields of
      dance, performance and movement.
    imagem: ""
  - title: Cristiana Branquinho
    bio_pt: Cristiana Branquinho tem 20 anos e nasceu em São Miguel. Atualmente
      estuda Teatro na ESAD em Caldas da Rainha. Em São Miguel estudou no liceu
      Antero de Quental onde cursou artes visuais.
    bio_eng: Cristiana Branquinho is 20 years old and was born in São Miguel.  She
      is currently studying for a degree in Theatre at ESAD in Caldas da Rainha.
      Previously, she was enrolled at the Antero de Quental high school where
      she studied visual arts.
    imagem: ""
  - title: David Viveiros Meireles
    bio_pt: David Viveiros Meireles, 28 anos, licenciado em Arte Multimédia na
      Faculdade de Belas Artes de Lisboa.
    bio_eng: David Viveiros Meireles, 28 years old, graduated in Multimedia Art at
      the Faculty of Fine Arts in Lisbon.
    imagem: ""
  - title: Diogo Sousa
    bio_pt: Diogo Sousa nasceu na ilha de Santa Maria, vive e trabalha em São
      Miguel, Açores. Licenciado em artes plásticas na Esad Caldas da Rainha,
      trabalha no Arquipélago - Centro de Artes Contemporâneas. Faz registos
      fotográficos de eventos culturais, residências artísticas e concertos,
      diluídos num fluxo de registos quotidianos. É parte do colectivo Cactus
      Sessões
    bio_eng: Diogo Sousa was born on the island of Santa Maria, lives and works in
      the island of São Miguel, both in the Azores archipelago. Graduated in
      fine arts at ESAD CR, Caldas da Rainha School of Arts and Design, in the
      continent. Presently works at the Archipelago Contemporary Arts Centre.
      Makes photographic covering of cultural events, residencies, and concerts,
      diluted in a flow of daily records. Sousa is part of the collective Cactus
      Sessões.
    imagem: ""
  - title: Filipe Freitas
    bio_pt: Filipe Freitas licenciou-se em Design de Equipamento na faculdade de
      Lisboa e agora começa os seus estudos na animação 3D e efeitos especiais
      no mestrado de som e Imagem na Escola das Artes da Universidade católica
      portuguesa do Porto. Muito do seu trabalho abrange a ficção científica e
      as criaturas de fantasia.
    bio_eng: Filipe Freitas graduated in Equipment Design at the Universidade de
      Lisboa and is now beginning his studies in 3D animation and special
      effects for his master’s degree in sound and image at the Art School at
      Universidade Católica do Porto (Porto, Portugal). Much of his work
      addresses science fiction and fantastic creatures.
    imagem: ""
  - title: Gabriela Oliveira
    bio_pt: Gabriela Oliveira, nasceu nos Açores onde vive e trabalha. É bióloga
      e gestora ambiental. Foi responsável por projetos de sensibilização
      ambiental e num passado mais distante trabalhou como guia de turismo na
      área da observação de cetáceos. É fotógrafa amadora.
    bio_eng: Gabriela Oliveira was born in the Azores, where she lives and works.
      She is a biologist and environmental manager and is responsible for
      environmental awareness projects.  She had previously worked as a tourist
      guide in whale watching. Oliveira is also an amateur photographer.
    imagem: ""
  - title: "Gregory Le Lay "
    bio_pt: Gregory Le Lay (em memória) explora, em seus trabalhos, todos os
      possíveis suportes expositivos para articular mundos fragmentados e
      construir assemblages, objectos, vídeos ou sons, num jogo dinâmico com
      arquitectura. As suas exposições atraem o visitante numa relação orgânica
      com os sinais. As formas que se propõe cruzar são cenários com múltiplas
      compreensões que questionam a nossa percepção e o nosso potencial para
      fazer malabarismos com ela.
    bio_eng: Gregory Le Lay (in memory) explores, in his work, all the possible
      exhibition supports to articulate fragmented worlds and build assemblages,
      objects, videos or sounds, in a dynamic game with architecture. His
      exhibitions attract the visitor in an organic relationship with the signs.
      The forms that he proposes to cross are scenarios with multiple
      understandings that question our perception and our potential to juggle
      with it.
    imagem: ""
  - bio_pt: Inês Vieira é natural dos Açores, São Miguel, sempre mostrou interesse
      nas artes, o que resultou na participação de aulas de teatro e em
      workshops de atuação para cinema. É licenciada em Cinema, na Universidade
      da Beira Interior, com interesse na área da fotografia.
    bio_eng: Inês Vieira was born in São Miguel, in the Azores. She always
      demonstrated an interest in the arts, which resulted in her participation
      in theatre classes and acting workshops for cinema. She has a graduate
      degree in Cinema from the Universidade da Beira Interior, with a
      specialization in the field of photography.
    title: Inês Vieira
    imagem: ""
  - title: João Amado
    bio_pt: João Amado, natural de São Miguel (Açores) e autodidata no universo da
      arte, é um artista plástico que recorre à técnica da colagem tradicional
      para compor a estrutura visual e conceptual do seu trabalho. Aborda temas
      em torno do espírito e da relação do homem com o mundo. No universo do
      vídeo, o fuso insular representa a sua primeira aventura e reflexo de uma
      curiosidade em experimentar novas formas de trabalhar e transmitir
      posições e ideias.
    bio_eng: João Amado was born on the island of São Miguel, Azores. He is
      self-taught in the universe of art. He uses the traditional technique of
      collage to compose the visual and conceptual structure of his work, which
      addresses themes around the spirit and the relationship of man with the
      world. FUSO INSULAR represents his first adventure in the realm of video
      and reflects his curiosity in trying new ways of working and transmitting
      positions and ideas.
    imagem: ""
  - title: John Tokumei
    bio_pt: John Tokumei gosta de ficar acordado até às tantas a criar coisas novas.
      Desde a música até o desenho e mais recentemente filmes, Tokumei é um
      estudante de tudo o que provém da alma.
    bio_eng: John Tokumei likes to stay up late creating new things. From music to
      drawing and most recently, films. Tokumei is a student of all that comes
      from the soul.
    imagem: ""
  - title: Laura Brasil
    bio_pt: Laura Brasil é uma realizadora açoriana, natural de Angra do
      Heroísmo.Naturalmente desperta para explorar o sentido profundo das coisas
      e da consciência humana, sempre se fascinou e se deixou motivar pela arte
      de contar histórias. Licenciou-se em Cinema, pela Escola Superior de
      Teatro e Cinema de Lisboa. Atualmente, tem aliado a fotografia ao vídeo e
      realizado instalações que reúnem estas duas artes.
    bio_eng: Laura Brasil is an Azorean director, born in Angra do Heroísmo. She was
      always eager to explore the deep meaning of things and of the human
      consciousness and has always been fascinated by the art of storytelling.
      She graduated in Cinema from the Escola Superior de Teatro e Cinema de
      Lisboa. Currently, she is bringing photography and video together in
      installations.
    imagem: ""
  - title: Madalena Correia
    bio_pt: Madalena Correia é licenciada em Arte Multimédia - Performance e
      Instalação pela Faculdade de Belas Artes, Universidade de Lisboa. Iniciou
      a sua atividade como fotógrafa e videasta em 2018, na Produtora de
      Audiovisuais do Estúdio 13 – Espaço de Indústrias Criativas. Expôs no
      Instituto Cultural de Ponta Delgada, em julho de 2019 no âmbito da
      Walk&Talk, a vídeo instalação ‘Loading’.
    bio_eng: Madalena Correia holds a degree in Multimedia Art - Performance and
      Installation from the Faculty of Fine Arts, University of Lisbon. Begins
      her activity as a photographer and video director in 2018, at the
      Audiovisual Production Company of Studio 13 - Space of Creative
      Industries. In July 2019, she exhibited the video installation “Loading”,
      at the Ponta Delgada Cultural Institute, in the framework of Walk & Talk.
    imagem: ""
  - title: Marco Machado
    bio_pt: Marco Machado nasceu no século passado, no ano de 1981. É licenciado em
      Ciências da Comunicação na vertente de audiovisuais e multimédia. Em
      2015 começa a trabalhar com arte e artistas contemporâneos onde se deixa
      encantar por outros mundos em outros universos.
    bio_eng: Marco Machado was born last century, in 1981. He graduated in
      Audiovisual and Multimedia Communication Sciences. In 2015 he began
      working with art and with contemporary artists, thrilled by the
      possibilities of encountering other worlds and other universes.
    imagem: ""
  - title: Mariana Pacheco de Medeiros
    bio_pt: Mariana Pacheco de Medeiros nasceu em Ponta Delgada e mudou-se para
      Lisboa em 2012 para estudar Teatro na ESTC. Terminou o curso com a
      apresentação da peça “27 doses”, orientada por Jean Paul Bucchieri e David
      Antunes. Seu mais recente trabalho de criação e interpretação, A Loba,
      obra performativa, foi apresentada este ano no Arquipélago – Centro de
      Artes Contemporâneas, Açores e estará no festival Temps d’Images em Lisboa
      em 2023.
    bio_eng: Mariana Pacheco de Medeiros is born in Ponta Delgada and moves to
      Lisbon in 2012 to study theatre at ESTC – Lisbon’s Film and Theatre
      School. In 2015 she completes the course oriented by Jean Paul Bucchieri
      and David Antunes with the presentation of the piece “27 doses”. In 2023,
      creates and performs ‘A Loba’, a performative work presented at
      Arquipélago – Centro de Artes Contemporâneas, Azores and at the Temps
      d’Images festival in Lisbon.
    imagem: ""
  - title: Mário Roberto
    bio_pt: "Mário Roberto nasceu e vive nos Açores. Dedica-se ao desenho, pintura,
      gravura, fotografia e vídeo. E à escrita literária com contos e crónicas.
      Já produziu textos para teatro e de vez em quando faz de conta que é
      actor. Também se arrisca na poesia, mas só quando está apaixonado. Ainda
      tentou ter profissão como toda a gente, mas sem grande sucesso. Só lhe
      resta mesmo o que sempre fez: vagabundear pelas artes."
    bio_eng: "Mário Roberto was born and lives in the Azores. He dedicates himself
      to drawing, painting, engraving, photography and video. And literary
      writing with short stories and chronicles. He has written texts for
      theater and from time to time pretends to be an actor. He also dabbles in
      poetry, but only when he's in love. He tried to have a profession like
      everyone else, but without much success. All that's left for him is what
      he's always done: wander around in the arts."
    imagem: ""
  - title: Júlio F. R. Costa
    bio_pt: Nina Medeiros nasceu em Ponta Delgada em 1963. É licenciada em Artes
      Plásticas/Pintura no Montserrat College of Art, Massachusetts, e em Art
      Education na Universidade de Massachusetts – Dartmouth. É docente do
      agrupamento de Artes Visuais na Escola Secundária Antero de Quental desde
      1991. Integrou o Serviço Educativo do Museu Carlos Machado entre 2019 e
      2021. Expõe regularmente desde 1991.
    bio_eng: Nina Medeiros was born in Ponta Delgada in 1963. She graduated in Fine
      Arts/Painting at Montserrat College of Art, Massachusetts, and in Art
      Education at the University of Massachusetts - Dartmouth. Medeiros has
      been teaching at the Antero de Quental Secondary School since 1991. She
      held a position at the Educational Service of the Carlos Machado Museum
      between 2019 and 2021. Exhibits regularly since 1991.
    imagem: ""
  - title: Pedro Páscoa
    bio_pt: Pedro Páscoa, nasceu e viveu a sua infância inteira na ilha de São
      Miguel nos Açores, com visitas ocasionais a outros países. Licenciado em
      design de equipamento na Faculdade de Belas-Artes da Universidade de
      Lisboa, desenvolveu um pequeno trabalho de motion graphics (ANIMA) com
      algum reconhecimento na plataforma Behance, que o fez relembrar que o
      vídeo e as artes digitais são uma paixão de longa data, na qual pretende
      continuar a investir.
    bio_eng: Pedro Páscoa was born and lived his entire childhood on the island of
      São Miguel in the Azores, with occasional visits to other countries.
      Graduated in equipment design at the Faculty of Fine Arts of the
      University of Lisbon, he developed a small motion graphics work (ANIMA),
      recognized by the Behance platform, which made him remember that video and
      digital arts are a long-standing passion, in which he intends to continue
      investing.
    imagem: ""
  - title: Rodrigo Mota
    bio_pt: Rodrigo Mota nasceu na ilha de São Miguel em 1996. Tirou um curso em
      2018/19 de Realização de Cinema e Televisão na ETIC em Lisboa. Atualmente
      faz trabalhos como freelancer na área de vídeo e fotografia.
    bio_eng: Rodrigo Mota was born on the island of São Miguel, Azores, in 1996. He
      took a course in Film and Television at ETIC in Lisbon, in 2018/19.
      Currently he is a freelancer in the fields of video and photography.
    imagem: ""
  - title: Sara Brum
    bio_pt: Sara Brum nasceu no Algarve, cresceu em Espanha e estendeu suas raízes
      na ilha Terceira. Investiga o visual, a palavra e o corpo a partir de uma
      perspectiva relacional, simbólica, íntima, cotidiana e feminista na
      esperança de que suas imagens sejam canais e espaços de encontro para o
      crescimento mútuo.
    bio_eng: Sara Brum was born in the Algarve, grew up in Spain and extends her
      roots to the island of Terceira. She conducts research in visuals, the
      word, and the body, from a relational, symbolic, intimate, every day and
      feminist perspective, in the hope that her images are channels and meeting
      spaces for mutual growth.
    imagem: ""
  - title: Sara Leal
    bio_pt: Sara Leal nasceu no Porto, cresceu nos Açores, estudou e trabalhou em
      Lisboa e depois em Nova Iorque. Regressou à ilha Terceira onde tem
      desenvolvido trabalho sobretudo no cinema. Autora de uma longa metragem
      sobre a Fajã de Santo Cristo, e outra sobre o Carnaval da Ilha Terceira.
      Fundou a produtora Alga Viva, com Nuno Costa Santos, e iniciaram uma
      colecção de filmes sobre autores açorianos. Faz videoinstalação e
      fotografia, que raramente mostra, e escreve.
    bio_eng: Sara Leal was born in Porto, grew up in the Azores, studied and worked
      in Lisbon and later in New York. She returned to the islands where she has
      been working mainly in cinema. She is the author of a feature film about
      Fajã de Santo Cristo, and another about the Carnival on Terceira Island.
      She founded the production company Alga Viva, with Nuno Costa Santos, and
      they started a collection of films about Azorean authors. She makes video
      installations and photography, which she rarely shows, and writes.
    imagem: ""
  - title: Sara Massa
    bio_pt: Sara Massa é micaelense, mas não gosta de laranjada, gosta de estar
      sempre ocupada a fazer coisas aleatórias e a descobrir. Tem 20 anos e
      estuda Artes Visuais. Para ela, descobrir novas formas visuais de
      interpretar a vida é aprazível, desde pequena a arte é um refúgio da
      realidade onde tudo é possível, um mundo utópico.
    bio_eng: Sara Massa was born in São Miguel, but doesn’t like orange juice. She
      likes to be busy doing random things and finding out new thigs. She is 21
      years old and studies Visual Arts. For her, discovering new visual ways of
      interpreting life is pleasant; since she was a little girl art has been a
      refuge from reality where everything is possible, a utopian world.
    imagem: ""
  - title: Charles Case
    bio_pt: "Charles Case nasceu em 1969 na Bélgica, vive e trabalha por toda a
      parte. É cineasta, fotógrafo e artista. Estudou Comunicação Gráfica em La
      Chambre e o seu trabalho inspira-se em Dumas, Orozco, Basquiat e Kapoor.
      Fez os seus primeiros filmes em 1997 e realizou diversas curtas-metragens
      e instalações: Friday, June 18 (1999), City of London (1999), Man Walking
      (2004), Atomic Tree (2006), Woman Walking (2006), Inner Eclipse (2012),
      Guide de politesse à l’attention de nos forces de l’ordre (2014)."
    bio_eng: "Charles Case was born in 1969 in Belgium and lives and works all over
      the place. He is a filmmaker, photographer, and artist. He studied Graphic
      Communication at La Chambre and his work is inspired by Dumas, Orozco,
      Basquiat, and Kapoor. He made his first films in 1997 and directed several
      short films, and installations: Friday, June 18 (1999), City of London
      (1999), Man Walking (2004), Atomic Tree (2006), Woman Walking (2006),
      Inner Eclipse (2012), Guide de politesse à l’attention de nos forces de
      l’ordre (2014)."
    imagem: ""
  - title: Lothar Hempel
    bio_pt: Lothar Hempel nasceu em 1966. Vive e trabalha em Colónia. Tira a sua
      inspiração da História alemã, da New Wave californiana, da tragédia grega,
      da cultura pagã, da música e do cinema. Importa-lhe menos a referência
      enquanto tal, tomada por aquilo que é ou por aquilo que veicula na
      sociedade ocidental atual do que uma reapropriação dessas imagens e deste
      real, para fazer com que este circule no seu universo pessoal,
      apropriando-se dele, engendrando assim uma série de possibilidades de
      interpretações específicas a cada um, num percurso entre a realidade e o
      sonho.
    bio_eng: Lothar Hempel was born in 1966. He lives and works in Cologne. He draws
      his inspiration from German history, Californian New Wave, Greek tragedy,
      pagan culture, music, and cinema. What matters to him is not the reference
      as such — taken for what it is or for what it conveys in today's Western
      society — but a re-appropriation of these images and this reality to
      circulate within his individual universe, taking possession of them and
      thus creating a series of possibilities for specific interpretations by
      each individual person, in a journey between reality and dream.
    imagem: ""
  - title: Pierre Coulibeuf
    bio_pt: >-
      Teun Hocks – holandês (1947-2022)


      Autor de um pequeno teatro do estranho, Teun Hocks escreve histórias sem argumento, e cria quadros sem título, permitindo assim que aquele que olha possa interpretar livremente o sentido, ou melhor o não sentido, das imagens que lhe são dadas a ver. A sua onipresença física não faz dele um dirigista. Ele dá-nos a possibilidade de habitar as suas obras, ausentando-se temporariamente delas, como no vídeo em que está agarrado a um lustre lançado num interminável vaivém e forçado a deixar de modo intermitente o campo de visão da câmara e o do nosso olhar.
    bio_eng: >-
      Teun Hocks – The Netherlands (1947-2022)


      The author of a small theater of the strange, Teun Hocks writes stories without plot and creates untitled paintings, allowing the viewer to freely interpret the meaning - or rather the nonsense - of the images presented to them. His physical omnipresence does not mean he is imposing. He gives us the possibility to inhabit his works, temporarily absenting himself from them, as in the video where he clings to a chandelier swinging back and forth endlessly, intermittently forced to leave the camera's field of vision and that of our gaze.
    imagem: ""
  - title: Kelly Lamb
    bio_pt: Kelly Lamb é uma artista e designer nascida em 1969 e baseada em Los
      Angeles.  Há mais de vinte anos trabalha em diversas disciplinas, tais
      como escultura, vídeo, cerâmica, móveis e design interior.
    bio_eng: Kelly Lamb is an artist and designer born in 1969 and based in Los
      Angeles. For more than twenty years, she has worked in various disciplines
      such as sculpture, video, ceramics, furniture, and interior design.
    imagem: ""
  - title: Alexandre Perigot
    bio_pt: "Alexandre Perigot, nascido em 1959, vive e trabalha em Paris. Vídeos,
      instalações, música, dança – Perigot trabalha para descobrir os signos da
      espetacularização da nossa sociedade. O território das suas obras situa-se
      na zona de turbulências da interface entre o espaço social e a
      constituição do eu singular. Atento à realidade do mundo e às suas
      múltiplas manifestações na nossa sociedade, ele está permanentemente
      atento aos mecanismos ilusórios da identificação: como deixamo-nos seduzir
      pela aparência, sobretudo a que dá forma à imagem da celebridade? Os
      modelos de representação da realidade, sobretudo através dos jogos de
      vídeo, influenciam os nossos comportamentos na vida quotidiana?
      Servimo-nos da identidade extraordinária que atribuímos de modo imaginário
      às celebridades, como de um molde para criar a nossa própria identidade?"
    bio_eng: "Alexandre Perigot, born in 1959, lives and works in Paris. Through
      videos, installations, music, and dance, Perigot works to uncover the
      signs of the society of the spectacle. The territory of his works is
      situated in the turbulence of the interface between social space and the
      constitution of the singular self. Attuned to the reality of the world and
      its multiple manifestations in our society, he is constantly aware of the
      illusory mechanisms of identification: how do we let ourselves be seduced
      by celebrity? The models of representing reality, especially through video
      games, influence our behavior in our daily lives? Is it possible that we
      use the larger-than-life persona that we often assign to celebrities as a
      template for constructing our own identity?"
    imagem: ""
  - title: Manfred Sternjakob
    bio_pt: Manfred Sternjakob nasceu em 1955, vive e trabalha na Alemanha. É um
      videasta cujas obras são composições pictográficas que se destacam pelo
      movimento. Influenciado pela sua infância passada na República Federal da
      Alemanha e pela educação americana que o forjou, Manfred Sternjakob tece
      entre elas referências tiradas destas duas culturas, que alimentam os seus
      quadros vivos.
    bio_eng: Manfred Sternjakob, born in 1955, lives and works in Germany. He is a
      video artist whose works are pictorial compositions that stand out for
      their movement. Influenced by his childhood spent in West Germany and by
      the American education that shaped him, Manfred Sternjakob weaves
      references taken from these two cultures which nourish his vivid
      paintings.
    imagem: ""
  - title: La Ribot
    bio_pt: "La Ribot, nascida em 1962 em Madrid, vive e trabalha em Espanha e na
      Suíça. É uma artista de nomeada, que trabalha a nível internacional.
      Estudou dança clássica em Madrid a partir dos treze anos e adotou a
      performance e a dança contemporânea em meados dos anos 80. Trabalhou de
      início em Cannes com Rosella Hightower e a seguir na Alemanha e em Nova
      Iorque. De regresso a Madrid, criou a sua primeira peça em 1985, Carita de
      Ángel. No ano seguinte funda com Blanca Calvo o grupo Bocanada Danza, que
      se dissolveu em 1989. Em início dos anos 90 coreografa o seu primeiro
      trabalho a solo, Socorro! Gloria!, que tem a forma de um espetáculo
      humorístico de cabaré: nascia assim La Ribot."
    bio_eng: "La Ribot, born in 1962 in Madrid, lives and works in Spain and
      Switzerland. She is a renowned artist who works internationally. She
      studied classical dance in Madrid from the age of thirteen and embraced
      performance and contemporary dance in the mid-80s. She worked initially in
      Cannes with Rosella Hightower and then in Germany and New York. Upon
      returning to Madrid, she created her first piece in 1985, Carita de Ángel.
      The following year, she founded the Bocanada Danza group with Blanca
      Calvo, which dissolved in 1989. In the early 90s, she choreographed her
      first solo work, Socorro! Gloria!, which takes the form of a humorous
      cabaret show: thus La Ribot was born."
    imagem: ""
  - title: Claudia Triozzi
    bio_pt: Claudia Triozzi iniciou estudos de dança clássica e contemporânea em
      Itália, antes de instalar-se em Paris em 1985. Paralelamente ao seu
      trabalho de intérprete (com Odile Duboc, Georges Appaix, François Verret,
      Alain Buffard, Xavier Leroy e Xavier Boussiron), cria as suas próprias
      peças, como encenadora e intérprete. O seu trabalho de pesquisa e de
      reflexão baseia-se numa transmissão, na qual a experiência do fazer, da
      partilha e do compromisso com o outro abre espaços para a subjetividade e
      uma outra configuração do tempo.
    bio_eng: Claudia Triozzi began her studies in classical and contemporary dance
      in Italy, before moving to Paris in 1985. In addition to her work as a
      performer (with Odile Duboc, Georges Appaix, François Verret, Alain
      Buffard, Xavier Leroy and Xavier Boussiron), she creates her own pieces as
      a theatre director and performer. Her research work is based on
      transmission, in which the experience of doing, sharing, and committing to
      others opens up spaces for subjectivity and a different configuration of
      time.
    imagem: ""
  - title: Susana Gaudêncio
    bio_pt: "<p>Susana Gaudêncio, nasceu em Lisboa, vive e trabalha no Porto.
      Gaudêncio vê a produção artística como plataforma para encontrar novas
      possibilidades de problematização da utopia, enquanto dispositivo crítico
      do cotidiano, eminentemente político.<br>Licenciada em Pintura (FBAUL).
      Mestre em Belas Artes (Hunter College. City University New York).
      Doutoranda (FBAUL) e membro do Centro de Investigação e de Estudos em
      Belas Artes (CIEBA) onde investiga sobre o tema “Máquinas de Imaginar: O
      Impulso Utópico na Arte Contemporânea”. É membro fundador do “Círculo de
      Leitoras Peripatéticas”, com Sofia Gonçalves e Susana Pomba e do colectivo
      Pessoa Colectiva com Mafalda Santos. Coordena o Programa Educativo da Casa
      da Arquitectura – Centro Português de Arquitectura. É docente no Mestrado
      de Artes Plásticas na ESAD, Caldas da Rainha.</p>"
    bio_eng: <p>Susana Gaudêncio. Born in Lisbon, she lives and works in Porto.
      Gaudêncio sees her artistic practice as a platform on which to find new
      possibilities for questioning utopia as a critical device that is
      eminently political. She graduated in Painting from the University of
      Lisbon and holds an MBA from Hunter College, in NYC (CUNY). She is a PhD
      researcher at the University of Lisbon, working on “The Utopian Impulse in
      Contemporary Art practice”. She is founding member of “Círculo de Leitoras
      Peripatéticas” (Circle of Peripatetic Readers), with Sofia Gonçalves and
      Susana She is a professor at ESAD, School of Art and Design (IPL), in
      Caldas da Rainha, in the Department of Fine Arts. Coordinator of the
      Educational Service of the Lisbon Architecture Triennale and of Casa da
      Arquitectura – Centro Português de Arquitectura Portuguese Centre for
      Architecture.</p>
