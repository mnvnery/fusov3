intro_pt: >-
  Todos os anos são convidados curadores Portugueses e internacionais, que
  desenham uma programação exclusiva para o FUSO. Cada curador é responsável por
  uma das sessões do festival, e apresenta uma seleção de obras de acordo com um
  tema proposto. 


  Além dos curadores, são convidadas também pessoas de destaque da área cultural para promover um debate em torno da videoarte e mediar uma conversa com o curador antes de cada sessão, de forma a enriquecer o conhecimento do público. 


  O convívio diário dos curadores e artistas durante a semana de festival proporciona o encontro e o estabelecimento de inúmeras parcerias, gerando uma rede de conexões e colaborações.
intro_eng: >-
  Every year we invite Portuguese and international curators, who put together
  an exclusive program for FUSO. Each curator is responsible for one of the
  screening sessions of the festival, and presents a selection of works chosen
  according to a proposed theme. 


  In addition to the curators, prominent people from the cultural area are also invited to promote a debate around video art and mediate a conversation with the curator before each session, in order to enrich the public's knowledge. 


  The daily interaction of curators and artists during the festival week provides for the meeting and establishment of numerous partnerships, generating a network of connections and collaborations.
curadores:
  - title: Jean-François Chougnet
    bio_pt: <p>Jean-François Chougnet (França) é director artístico do FUSO, e tem
      dedicado a sua carreira às políticas culturais. Foi diretor-geral do
      Villette, Paris (2001-2006). Em 2005, foi comissário-geral do Ano do
      Brasil na França. Dirigiu a Fundação Berardo, em Lisboa, de 2007 a 2011.
      Em 2011, Jean-François Chougnet tornou-se CEO da Marseille-Provence
      Capital da Cultura Européia 2013. Desde 2014 é presidente do Musée des
      Civilisations de l’Europe et de la Méditerranée, em Marselha, França.</p>
    bio_eng: <p>Jean-François Chougnet (France) is the artistic director of FUSO and
      has dedicated his career to cultural policies. He was Managing Director of
      Villette, Paris (2001-2006). In 2005, he was the General Commissioner of
      the Year of Brazil in France. He directed the Berardo Foundation in Lisbon
      from 2007 to 2011. In 2011, Jean-François Chougnet became CEO of
      Marseille-Provence Capital of European Culture 2013. Since 2014 he is the
      President of the Musée des Civilisations de l’Europe et de la
      Méditerranée, in Marseille, France.</p>
    retrato: assets/img/foto-jean-francois-chougnet.png
  - title: Lori Zippay
    bio_pt: <p>Lori Zippay é uma curadora, escritora e consultora baseada em
      Nova-Iorque, ativa na organização de exposições de&nbsp;media art&nbsp;e
      na distribuição e na preservação deste&nbsp;medium, há mais de trinta e
      cinco anos. Desde meados dos anos 80 até 2019 foi Diretora Executiva da
      Electronic Arts Intermix (EAI), uma associação sem fins lucrativos, e um
      dos mais importantes repositórios de&nbsp;media art. Zippay construiu o
      arquivo, que conta com mais de 4000 obras de&nbsp;media art, tendo também
      iniciado um programa pioneiro de preservação das obras em suporte
      videográfico. Foi co-autora e inaugurou a extensa plataforma de
      publicações&nbsp;online&nbsp;e de recursos digitais, e estabeleceu vários
      projetos e programas artísticos de longo alcance. Comissária de um grande
      número de exposições de&nbsp;media art&nbsp;e de programação em vídeo, dá
      regularmente palestras em instituições culturais e participa em
      conferências em todo o mundo, das quais destaca as do The Museum of Modern
      Art, Nova-Iorque; Tate Modern, Londres; e Centro Georges Pompidou, em
      Paris. Escreve regularmente sobre&nbsp;media art, tendo desenvolvido e
      sido consultora em projetos de curadoria, de preservação e de projetos
      educativos com jovens artistas ou artistas estabelecidos. Participou em
      júris de festivais internacionais, em comissões para atribuição de
      financiamento, em simpósios e em painéis de consultores. Presentemente,
      enquanto Diretora Emérita da EAI, participa nos Conselhos Consultivos da
      Times Square Arts, e, também, no Collaborative Cataloging Japan.</p>
    bio_eng: <p>Lori Zippay is a New York-based curator, writer and consultant who
      has been active in media art exhibition, distribution and preservation for
      over thirty-five years. From the mid-1980s to 2019 she served as Executive
      Director of Electronic Arts Intermix (EAI), a nonprofit organization that
      is a leading resource for media art. She developed EAI’s archive of over
      4,000 media artworks, initiated its pioneering video preservation program,
      inaugurated and co-authored its extensive online publications and digital
      resources, and established numerous long-range projects and artistic
      programs. She has curated numerous media-based exhibitions and video
      programs; lectured at institutions and presented at conferences around the
      world, including at The Museum of Modern Art, New York; Tate Modern,
      London; and Centre Georges Pompidou, Paris, among many others; written
      extensively on media art, and developed and consulted on numerous
      curatorial, preservation and educational projects with emerging and
      established artists. She has served on numerous international festival
      juries, funding panels, symposia, and advisory boards. She currently
      serves on the Advisory Committees of Times Square Arts and Collaborative
      Cataloging Japan, and as Director Emerita of EAI.</p>
    retrato: assets/img/foto-lori-zippay-hauteliving-magazine.jpg
  - title: Paul Goodwin
    bio_pt: "<p>Paul Goodwin é curador, pesquisador e educador baseado em Londres. A
      pesquisa de Goodwin se concentra na arte da diáspora africana desde 1980 e
      na globalização na produção de arte contemporânea. De 2008 a 2012, como
      curador da Tate Britain, dirigiu o pioneiro <em>Cross Cultural Programme
      </em>que explorou questões de migração e globalização na arte britânica
      contemporânea. Seus projetos curatoriais incluem uma série de exposições
      internacionalmente significativas, incluindo: <em>Migrations: Journeys
      Into British Art</em>, Tate Britain 2012; Linha(s) preta(s) fina(s), Tate
      Britain, 2011; Coming Ashore, 2011, Museu Coleção Berardo em Lisboa,
      Portugal; <em>Afro Modern: Journeys Through the Black Atlantic</em>
      (curador consultor), Tate Liverpool, 2010; <em>Underconstruction</em>,
      Hospital Julius De Matos, Lisboa, Portugal, 2009. É investigator, junto
      com o Prof Ming Tiampo, do projecto de investigação internacional
      <em>Worlding Public Cultures: The Arts and Social Innovation
      </em>financiado pela Plataforma Transatlântica para as Ciências Sociais e
      Humanas.  É cofundador da rede <em>Transnational and Transcultural Arts
      and Culture Exchange</em> (TRACE). Projetos curatoriais recentes incluem:
      <em>W.E.B. DuBois: Charting Black Lives</em> (House of Illustration,
      London, UK, 2019, <em>Illustration Embassy</em>, ​​Amsterdam, NL 2021),
      <em>We Will Walk: Art and Resistance in the American South</em> (Turner
      Contemporary, Margate, UK, 2020) e <em>Untitled: Art on the Conditions of
      Our Time, Chapter 2</em> (em turnê, Kettle's Yard, Cambridge, Reino Unido,
      fevereiro de 2021). Goodwin é um dos diretores da Lux Moving Image e The
      Africa Centre em Londres, é membro honorário do Wadham College, da
      Universidade de Oxford, membro da Royal Society of Arts e membro honorário
      do Conselho Franco-Britânico. Goodwin é atualmente Professor e Diretor de
      Arte Contemporânea e Urbanismo e Diretor do TrAIN Research Center
      (Transnational Art, Identity &amp; Nation) na University of the Arts
      London, onde também leciona no programa MA Fine Art no Chelsea College of
      Arts.</p>"
    bio_eng: "<p>Paul Goodwin is a curator, researcher and educator based in London.
      Goodwin’s research focuses on African diaspora art since 1980 and
      globalisation in contemporary art production. From 2008 to 2012 as a
      curator at Tate Britain he directed the pioneering Cross Cultural
      Programme that explored questions of migration and globalisation in
      contemporary British art. His curatorial projects include a number of
      internationally significant exhibitions including: Migrations: Journeys
      Into British Art, Tate Britain 2012; Thin Black Line(s), Tate Britain,
      2011; Coming Ashore, 2011, Berardo Collection Museum in Lisbon, Portugal;
      Afro Modern: Journeys Through the Black Atlantic (consultant curator),
      Tate Liverpool, 2010; Underconstruction, Hospital Julius De Matos, Lisbon,
      Portugal, 2009. He is the Co-Lead Investigator (with Prof Ming Tiampo) of
      the Trans-Atlantic Platform for the Social Sciences and Humanities funded
      international research project: Worlding Public Cultures: The Arts and
      Social Innovation as well as co-founder of the Transnational and
      Transcultural Arts and Culture Exchange network (TRACE). Recent curatorial
      projects include: W.E.B. DuBois: Charting Black Lives (House of
      Illustration, London, UK, 2019, Illustration Embassy, Amsterdam, NL 2021),
      We Will Walk: Art and Resistance in the American South (Turner
      Contemporary, Margate, UK, 2020) and Untitled: Art on the Conditions of
      Our Time, Chapter 2 (touring, Kettle's Yard, Cambridge, UK, Feb. 2021). He
      is a Trustee (Director) of Lux Moving Image and The Africa Centre in
      London, an Honorary Fellow of Wadham College, University of Oxford, a
      Fellow of the Royal Society of Arts and Honorary Fellow of the
      Franco-British Council. Goodwin is currently Professor and Chair of
      Contemporary Art &amp; Urbanism and Director of TrAIN Research Centre
      (Transnational Art, Identity &amp; Nation) at the University of the Arts
      London where he also teaches on the MA Fine Art programme at Chelsea
      College of Arts.</p>"
    retrato: assets/img/paul-goodwin.jpeg
  - title: Ana Rito
    bio_pt: "<p>Artista visual, Curadora, Investigadora e Docente. É Doutorada em
      Belas Artes pela Faculdade de Belas Artes da Universidade de Lisboa, na
      especialidade de Instalação. Desenvolve, desde 2000, projectos que cruzam
      a prática artística e curatorial, sendo o seu domínio de especialização a
      performatividade da imagem movente e as dinâmicas do espectador, no seio
      do dispositivo expositivo. No desenvolvimento dos seus projetos artísticos
      e curatoriais, colaborou com as seguintes instituições e agentes, entre
      outras: MACBA, Warburg Institute, Arquivos Yves Klein, Haus Lange-Haus
      Esters - Kunstmuseen Krefeld, Museu do Chiado, Museu de Serralves,
      Fundação Calouste Gulbenkian, Casa das Histórias, Centro Georges Pompidou,
      Trienal de Arquitetura, Arquivos Walter Benjamin, Festival Temps d´Images,
      Eletronic Arts Intermix, Festival Internacional de Vídeo FUSO, CAPC-
      Círculo de Artes Plásticas de Coimbra. É atualmente Investigadora
      Integrada do CEIS20_Universidade de Coimbra, sendo co-coordenadora da
      linha de investigação Arte e Performance. Lecciona nos Cursos de Mestrado
      em Estudos Curatoriais e de Doutoramento em Arte Contemporânea no Colégio
      das Artes da Universidade de Coimbra.</p><p>É Sub-Directora do Colégio das
      Artes da Universidade de Coimbra.</p><p><br></p>"
    bio_eng: "<p>Visual Artist, Curator, Researcher and Professor.<br>Holds a PhD in
      Fine Arts from the Faculty of Fine Arts of the University of Lisbon,
      specializing in Installation. Since 2000, she has developed projects that
      cross artistic and curatorial practice, her domain of specialization being
      the performativity of the moving image and the dynamics of the viewer. In
      the development of her artistic and curatorial projects, she has
      collaborated with the following institutions and agents, among others:
      MACBA, Warburg Institute, Archives Yves Klein, Haus Lange-Haus Esters -
      Kunstmuseen Krefeld, Museu do Chiado, Museu de Serralves, Foundation
      Calouste Gulbenkian, Casa das Histórias, Georges Pompidou Center,
      Triennial of Architecture, Walter Benjamin Archives, Temps d’Images
      Festival, Eletronic Arts Intermix, FUSO International Video Festival,
      CAPC- Coimbra Plastic Arts Circle. She is currently an Integrated
      Researcher at CEIS20_Universidade de Coimbra, co-coordinating the research
      line Art and Performance. She teaches in the Masters Courses in Curatorial
      Studies and PhD in Contemporary Art at the College of Arts of the
      University of Coimbra.</p><p>She is Sub-Director of the College of Arts of
      the University of Coimbra.</p>"
    retrato: assets/img/foto-1.jpg
  - title: Benjamin Weil
    bio_pt: <p>Benjamin Weil nasceu em Paris onde completou os seus estudos em
      História de Arte. Em 1985 mudou-se para Nova Iorque, onde trabalhou como
      curador independente e como crítico de arte, publicando regularmente em
      revistas especializadas. Em 1995, cofundou Ada Web, o primeiro estúdio
      digital dedicado à produção de projetos de arte online e foi o seu Diretor
      Artístico até 1997. Em 1998, foi nomeado Diretor do Departamento de New
      Media Arts do Institut of Contemporary Art, em Londres, e dois anos depois
      mudou-se para São Francisco para assumir a posição de curador da Media
      Arts no SFMOMA – San Francisco Museum of Modern Art, onde foi responsável
      pela coleção de Media Arts.</p><p>Weil voltou a Nova Iorque em 2006 para
      se tornar Diretor Executivo do Artists Space; regressou à Europa em 2009
      para lecionar na Universidade IUAV de Veneza. Nesse mesmo ano, foi nomeado
      Diretor Artístico do Laboral Centro de Arte y Creación Industrial, em
      Gijón, Espanha. Em 2014, tornou-se Diretor Artístico do Centro Botín, em
      Santander (2014-2020).</p><p>Além da participação regular em conferências
      sobre arte contemporânea e em vários júris, Benjamin Weil concebeu e
      dirigiu a H BOX, um programa de curadoria de itinerância de exposições de
      videoarte para a Fondation d’entreprise Hermès (2005-2011); ainda
      comissariou Untitled (Orchestral), uma instalação performativa
      site-specific de João Onofre no MAAT, Lisboa (2017), entre
      outros.</p><p>Em 2021 assumiu o cargo de Diretor do CAM (Centro de Arte
      Moderna), da Fundação Calouste Gulbenkian.</p>
    bio_eng: <p>Born and raised in Paris, Benjamin Weil studied art history before
      moving to New York in 1985, where he worked as an independent curator and
      art critic, publishing regularly in specialized magazines. In 1995, he
      co-founded Ada Web, the first digital studio dedicated to the production
      of art projects online and was its Artistic Director until 1997. In 1998,
      he was appointed as Director of the New Media Department at ICA London,
      before moving in 2000 to San Francisco, to assume the position of Curator
      of Media Arts at SFMOMA where he was responsible for the collection of
      Media Arts.</p><p>Weil returned to New York in 2006 to become the
      Executive Director of Artists Space; he moved back to Europe in 2009 to
      teach at the IUAV University of Venice. That year, he was appointed as
      Artistic Director at Laboral Centro de Arte y Creación Industrial, in
      Gijón, Spain. In 2014, he became the Artistic Director of Centro Botín
      (Santander, 2014-20).</p><p>Aside from regularly lecturing on contemporary
      art and participating in numerous juries, Benjamin Weil has conceptualized
      and directed H BOX, a video art commissioning and peripatetic exhibition
      project for Fondation d’entreprise Hermès (2005-11); he also curated
      Untitled (Orchestral), a site-specific installation by João Onofre at MAAT
      (Lisbon, 2017), among others.</p><p>Weil is the Director of the Modern Art
      Centre, at Calouste Gulbenkian Foundation since 2021.</p>
    retrato: assets/img/benjamin-weil-cred-e_300.jpeg
  - title: Leonor Nazaré
    bio_pt: "<p>Leonor Nazaré (Caldas da Rainha, 1963) é curadora no Museu Calouste
      Gulbenkian desde 1999. Nesse âmbito, comissariou cerca de 50 exposições e
      coordena projetos de investigação.</p><p>É doutorada em Arte Contemporânea
      pelo Colégio das Artes da Universidade de Coimbra (2017). Concluiu um
      D.E.A., <em>La Philosophie et la Cité</em>, na Universidade de Paris X,
      Nanterre (1997). Licenciou-se em Línguas e Literaturas Modernas na
      Faculdade de Letras da Universidade de Lisboa (1985).</p><p>É crítica de
      arte desde 1989: foi colaboradora permanente do jornal <em>Expresso</em>
      entre 89 e 97 e pontual de algumas revistas de arte nacionais e
      estrangeiras.</p><p>Foi professora universitária de cadeiras de estética e
      teoria de arte, autora de vários cursos e conferências (cerca de 50
      eventos), de cerca de 100 textos, incluindo três livros, na sua área, e de
      três traduções literárias.</p>"
    bio_eng: "<p>Leonor Nazaré (Caldas de Rainha, Portugal, 1963) has been a curator
      at the Calouste Gulbenkian Museum since 1999. In this position, she has
      commissioned about 50 expositions and coordinated several research
      projects. She has a doctorate degree in Contemporary Art from the College
      of Arts at the University of Coimbra (2017). Nazaré completed her M.A.S.,
      <em>La Philosophie et la Cité</em>, at the University of Paris X, Nanterre
      (1997). She graduated in Modern Languages and Literatures at the Faculty
      of Arts at University of Lisbon (1985). Nazaré has been an art critic
      since 1989: she was a permanent collaborator for the newspaper
      <em>Expresso</em> from 1989 to 1997 and occasionally contributed to both
      national and foreign art magazines. Nazaré was a university professor of
      aesthetic chairs and art theory, she has been an author of various courses
      and conferences (about 50 events), and about 100 texts including three
      books, within her area, and three literary translations.</p>"
    retrato: assets/img/leonor-nazare-2012.jpg
  - title: Isabel Nogueira
    bio_pt: "<p>Isabel Nogueira (n. 1974) é doutorada em Belas-Artes, especialização
      em Ciências da Arte (Universidade de Lisboa) e pós-doutorada em História e
      Teoria da Arte Contemporânea e Teoria da Imagem (Université Paris
      1-Panthéon Sorbonne). É historiadora e crítica de arte contemporânea,
      professora e ensaísta. É professora na Sociedade Nacional de Belas-Artes,
      investigadora integrada do CIEBA/Faculdade de Belas-Artes/Universidade de
      Lisboa, membro da Associação Internacional de Críticos de Arte (AICA). É
      crítica de arte na revista Contemporânea e colaboradora da revista
      Recherches en Esthétique. É editora/directora da revista académica Arte e
      Cultura Visual (CIEBA/Faculdade de Belas-Artes/Universidade de Lisboa).
      Livros recentes: Teorias da arte: do modernismo à actualidade
      (BookBuilders, 2019, 2ªed. 2020); Zona de Rebentação (BookBuilders, 2020);
      Como pode ‘isto’ ser arte? Breve ensaio sobre crítica de arte e juízo de
      gosto (Húmus, 2020); História da arte em Portugal: do Marcelismo ao final
      do século XX (BookBuilders, 2021); Crítica de arte ou o espaço entre a
      obra e o Mundo: críticas escolhidas (Húmus, 2021); Histoire de l’art au
      Portugal, 1968-2000 (Éditions de l’Harmattan, 2022).</p>"
    bio_eng: "<p>Isabel Nogueira (b. 1974) holds a PhD in Fine Arts, specialization
      in Art Sciences (University of Lisbon) and a post-doctorate in History and
      Theory of Contemporary Art and Image Theory (Université Paris 1-Panthéon
      Sorbonne). She is a contemporary art historian and critic, teacher and
      essayist. She is a professor at the National Society of Fine Arts,
      integrated researcher at CIEBA / Faculty of Fine Arts / University of
      Lisbon, member of the International Association of Art Critics (AICA). She
      is an art critic for the magazine Contemporânea and a contributor to the
      magazine Recherches en Esthétique. She is editor/director of the academic
      journal Arte e Cultura Visual (CIEBA / Faculty of Fine Arts / University
      of Lisbon). Recent books: Theories of art: from modernism to the present
      (BookBuilders, 2019, 2nd ed. 2020); Zona de Rebentação (BookBuilders,
      2020); How can 'this' be art? Brief essay on art criticism and judgment of
      taste (Húmus, 2020); History of art in Portugal: from Marcelismo to the
      end of the 20th century (BookBuilders, 2021); Art Criticism or the Space
      Between the Work and the World: Chosen Criticism (Húmus, 2021); Histoire
      de l’art au Portugal, 1968-2000 (Éditions de l’Harmattan, 2022).</p>"
    retrato: assets/img/dscf7774.jpg
  - title: Vitor Belanciano
    bio_pt: <p>Jornalista cultural, crítico de música e cronista. Está no jornal
      Público há mais de vinte anos. Tem formação em antropologia e sociologia.
      Viveu parte da infância em Niza, cresceu no Barreiro, vive em Lisboa,
      sente-se do Alentejo. Foi sendo, ao longo dos anos, ator, DJ, cientista
      social ou professor. Tem estado mais no jornalismo, mas não pratica
      imparcialidade e neutralidade. Acredita, isso sim, em escolhas, no rigor,
      na transparência, em expor pluralidade, na análise, no questionamento e na
      possibilidade, através da cultura, de misturar assuntos, atravessar
      linguagens, seja política, economia, sociedade, música, arte e ideias.
      Lançou recentemente o livro Não Dá Para Ficar Parado, onde a música é o
      ponto de partida, mas só o é porque inclui tudo o resto.</p>
    bio_eng: <p>Cultural journalist, music critic and chronicler. He has been with
      the Público newspaper for over twenty years. He has a background in
      anthropology and sociology. He lived part of his childhood in Niza, grew
      up in Barreiro, lives in Lisbon, feels like he is from the
      Alentejo.</p><p>Over the years, he’s been an actor, a DJ, a social
      scientist or a teacher. Now he is more into journalism, but does not
      practice impartiality and neutrality. Rather, he believes in choices,
      rigor, transparency, exhibiting plurality, analysis, questioning and the
      possibility, through culture, by mixing subjects, crossing languages,
      whether politics, economics, society, music, art and ideas.</p><p>He
      recently released the book <em>Não Dá Para Ficar Parado</em>, where music
      is the starting point, but only because it includes everything else.</p>
    retrato: assets/img/foto-mediador-vitor-belanciano-copyright_.jpg
