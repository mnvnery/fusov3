intro_pt: >-
  Curadores de renome internacional são responsáveis pela programação da Mostra
  de Videoarte dos Açores, apresentando uma seleção de obras inéditas de
  artistas Portugueses e estrangeiros. As sessões são precedidas por uma
  conversa sobre o programa de forma a enriquecer o conhecimento do público.


  No Laboratório Imagem em Movimento, programa de residência criativa do FUSO INSULAR, artistas com larga experiência na área da imagem em movimento são responsáveis pela formação teórica e o acompanhamento prático durante todo o período do workshop.
intro_eng: >-
  Internationally renowned curators are invited to program the Azores Video Art
  Screenings. They design exclusive session for FUSO INSULAR and present a
  selection of works by Portuguese and foreign artists. The screenings are
  preceded by a conversation with the curator, in order to enrich the audience's
  knowledge.


  The Moving Image Laboratory, FUSO INSULAR's Creative Residency Programme, invites artists with extensive experience in the field of the moving image, who are responsible for the theoretical training and practical tutoring of the participants.
curadores:
  - title: Pascale Cassagnau
    bio_pt: >-
      Pascale Cassagnau é doutorada em História da Arte, crítica de arte e,
      desde 2008, responsável pelas coleções audiovisuais e em novos suportes no
      Centre National des Arts Plastiques do Ministério da Cultura de França. As
      suas pesquisas focam as novas práticas cinematográficas, no diálogo
      cruzado que mantêm com a criação contemporânea. Publicou, entre outros,
      Enquêtes sur le troisième cinéma (Ed. Isthmes), Un Pays Supplémentaire
      (Ed. École Nationale des Beaux-Arts Paris), sobre o lugar da criação
      contemporânea na arquitetura dos meios de comunicação. Intempestif.
      Indépendant, fragile. Marguerite Duras et le cinéma d’art contemporain,
      foi publicado pelas Presses du Réel em 2012. Também é autora de ensaios
      sobre artistas como Apichatpong Weerasethekul, Peter Handke, Jean-Marie
      Straub e Danièle Huillet, Chantal Akerman, Alexander Kluge. 


      Diagramme Monteiro, ensaio sobre João César Monteiro, escrito em colaboração com Hugo De Cointet, será publicado em 2023, assim como um dicionário sobre Bertrand Bonello, Stratégies obliques.
    bio_eng: >-
      Pascale Cassagnau has a PhD in Art History, and is an art critic. Since
      2008 she has been responsible for the audiovisual and new media
      collections at the Centre National des Arts Plastiques (National Center
      for Visual Arts) of the French Ministry of Culture. Her research focuses
      on new cinematographic practices and their cross-dialogue with
      contemporary creation. She published, among others : Enquêtes sur le
      troisième cinéma (Ed. Isthmes), Un Pays Supplémentaire (Ed., École
      Nationale des Beaux-Arts, Paris), about the role of contemporary creation
      in the architecture of the media. Intempestif. Indépendant, fragile.
      Marguerite Duras et le cinéma d’art contemporain, was published by Presses
      du Réel (2012). She is also the author of essays on Apichatpong
      Weerasethekul, Peter Handke, Jean-Marie Straub and Danièle Huillet,
      Chantal Akerman, and Alexander Kluge.


      Diagramme Monteiro, an essay about the filmmaker João César Monteiro, written in collaboration with Hugues De Cointet, is to be published in 2023, as well as Stratégies obliques, a dictionary on Bertrand Bonello.
    retrato: /assets/img/pascale-cassagnau.jpeg
  - title: Jean-François Chougnet
    bio_pt: Jean-François Chougnet (França) é director artístico do FUSO e tem
      dedicado a sua carreira às políticas culturais. Foi diretor-geral do Parc
      de la Villette, Paris (2001-2006). Em 2005, foi comissário-geral do Ano do
      Brasil na França. Dirigiu o Museu Berardo, em Lisboa, de 2007 a 2011. Em
      2011, Jean-François Chougnet tornou-se diretor da Marseille-Provence 2013,
      Capital Europeia da Cultura. De 2014 a 2022 foi presidente do Musée des
      Civilisations de l’Europe et de la Méditerranée (Mucem), em Marselha,
      França. É curador e consultor em projetos de museus.
    bio_eng: >-
      Jean-François Chougnet (France) is the artistic director of FUSO and has
      dedicated his career to cultural policies. He was Managing Director of
      Villette, Paris (2001-2006). In 2005, he was the General Commissioner of
      the Year of Brazil in France. He directed the Berardo Foundation in Lisbon
      from 2007 to 2011. In 2011, Jean-François Chougnet became CEO of
      Marseille-Provence Capital of European Culture 2013. From 2014 to 2022 he
      was president of the Musée des Civilizations de l’Europe et de la
      Méditerranée (Mucem), in Marseille, France. \

      Jean-François Chougnet is a curator and consultant on museum projects.
    retrato: assets/img/foto-jean-francois-chougnet.png
  - title: "André Laranjinha "
    bio_pt: "André Laranjinha (n. 1977) vive e trabalha em São Miguel. É formado em
      Belas-Artes pela Universidade de Lisboa e desenvolve trabalhos em cinema,
      vídeo, artes plásticas, artes gráficas e ilustração. É cofundador do
      atelier Alice’s House, juntamente com a designer gráfica Júlia
      Garcia.</p><p>Entre seus filmes destacam-se: Vinho (2018); Muros de Pedra
      (2017); Clarissas (2016); Pão (2014); Matança (2011); A Ilha do Preto
      (2010); A Natureza e o Engenho (2009) e Romarias de São Miguel (2009)."
    bio_eng: "André Laranjinha (b. 1977) lives and works in São Miguel. He has a
      degree in Fine Arts from the University of Lisbon and works in cinema,
      video, visual arts, graphic arts and illustration. He is co-founder of
      Alice ’s House atelier, together with graphic designer Júlia
      Garcia.</p><p>Among his films are: Wine (2018); Stone Walls (2017);
      Clarissas (2016); Bread (2014); Slaughter (2011); Negro Island (2010);
      Nature and Ingeniousness (2009) and Pilgrimages from São Miguel (2009)."
    retrato: assets/img/foto.jpeg
  - title: Daniel Blaufuks
    bio_pt: Daniel Blaufuks utiliza no seu trabalho a fotografia e o vídeo,
      apresentando o resultado através de livros, instalações e filmes. Os seus
      temas de predilecção são a ligação entre o tempo e o espaço e a
      representação da memória privada e pública.
    bio_eng: Daniel Blaufuks uses mainly photography and video, presenting his work
      through books, installations and films. He has a predilection for issues
      such as the connection between time and space and the intersection between
      private and public memory.
    retrato: /assets/img/daniel.jpeg
