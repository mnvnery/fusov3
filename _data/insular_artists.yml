artistas:
  - bio_pt: "Charles Case nasceu em 1969 na Bélgica, vive e trabalha por toda a
      parte. É cineasta, fotógrafo e artista. Estudou Comunicação Gráfica em La
      Chambre e o seu trabalho inspira-se em Dumas, Orozco, Basquiat e Kapoor.
      Fez os seus primeiros filmes em 1997 e realizou diversas curtas-metragens
      e instalações: Friday, June 18 (1999), City of London (1999), Man Walking
      (2004), Atomic Tree (2006), Woman Walking (2006), Inner Eclipse (2012),
      Guide de politesse à l’attention de nos forces de l’ordre (2014)."
    title: Charles Case
    bio_eng: "Charles Case was born in 1969 in Belgium and lives and works all over
      the place. He is a filmmaker, photographer, and artist. He studied Graphic
      Communication at La Chambre and his work is inspired by Dumas, Orozco,
      Basquiat, and Kapoor. He made his first films in 1997 and directed several
      short films, and installations: Friday, June 18 (1999), City of London
      (1999), Man Walking (2004), Atomic Tree (2006), Woman Walking (2006),
      Inner Eclipse (2012), Guide de politesse à l’attention de nos forces de
      l’ordre (2014)."
  - bio_pt: Lothar Hempel nasceu em 1966. Vive e trabalha em Colónia. Tira a sua
      inspiração da História alemã, da New Wave californiana, da tragédia grega,
      da cultura pagã, da música e do cinema. Importa-lhe menos a referência
      enquanto tal, tomada por aquilo que é ou por aquilo que veicula na
      sociedade ocidental atual do que uma reapropriação dessas imagens e deste
      real, para fazer com que este circule no seu universo pessoal,
      apropriando-se dele, engendrando assim uma série de possibilidades de
      interpretações específicas a cada um, num percurso entre a realidade e o
      sonho.
    title: Lothar Hempel
    bio_eng: Lothar Hempel was born in 1966. He lives and works in Cologne. He draws
      his inspiration from German history, Californian New Wave, Greek tragedy,
      pagan culture, music, and cinema. What matters to him is not the reference
      as such — taken for what it is or for what it conveys in today's Western
      society — but a re-appropriation of these images and this reality to
      circulate within his individual universe, taking possession of them and
      thus creating a series of possibilities for specific interpretations by
      each individual person, in a journey between reality and dream.
  - bio_pt: >-
      Teun Hocks (1947-2022)


      Autor de um pequeno teatro do estranho, Teun Hocks escreve histórias sem argumento, e cria quadros sem título, permitindo assim que aquele que olha possa interpretar livremente o sentido, ou melhor o não sentido, das imagens que lhe são dadas a ver. A sua onipresença física não faz dele um dirigista. Ele dá-nos a possibilidade de habitar as suas obras, ausentando-se temporariamente delas, como no vídeo em que está agarrado a um lustre lançado num interminável vaivém e forçado a deixar de modo intermitente o campo de visão da câmara e o do nosso olhar.
    title: Teun Hocks
    bio_eng: >-
      Teun Hocks – The Netherlands (1947-2022)


      The author of a small theater of the strange, Teun Hocks writes stories without plot and creates untitled paintings, allowing the viewer to freely interpret the meaning - or rather the nonsense - of the images presented to them. His physical omnipresence does not mean he is imposing. He gives us the possibility to inhabit his works, temporarily absenting himself from them, as in the video where he clings to a chandelier swinging back and forth endlessly, intermittently forced to leave the camera's field of vision and that of our gaze.
  - bio_pt: Kelly Lamb é uma artista e designer nascida em 1969 e baseada em Los
      Angeles.  Há mais de vinte anos trabalha em diversas disciplinas, tais
      como escultura, vídeo, cerâmica, móveis e design interior.
    title: Kelly Lamb
    bio_eng: Kelly Lamb is an artist and designer born in 1969 and based in Los
      Angeles. For more than twenty years, she has worked in various disciplines
      such as sculpture, video, ceramics, furniture, and interior design.
  - bio_pt: "Alexandre Perigot, nascido em 1959, vive e trabalha em Paris. Vídeos,
      instalações, música, dança – Perigot trabalha para descobrir os signos da
      espetacularização da nossa sociedade. O território das suas obras situa-se
      na zona de turbulências da interface entre o espaço social e a
      constituição do eu singular. Atento à realidade do mundo e às suas
      múltiplas manifestações na nossa sociedade, ele está permanentemente
      atento aos mecanismos ilusórios da identificação: como deixamo-nos seduzir
      pela aparência, sobretudo a que dá forma à imagem da celebridade? Os
      modelos de representação da realidade, sobretudo através dos jogos de
      vídeo, influenciam os nossos comportamentos na vida quotidiana?
      Servimo-nos da identidade extraordinária que atribuímos de modo imaginário
      às celebridades, como de um molde para criar a nossa própria identidade?"
    title: Alexandre Perigot
    bio_eng: "Alexandre Perigot, born in 1959, lives and works in Paris. Through
      videos, installations, music, and dance, Perigot works to uncover the
      signs of the society of the spectacle. The territory of his works is
      situated in the turbulence of the interface between social space and the
      constitution of the singular self. Attuned to the reality of the world and
      its multiple manifestations in our society, he is constantly aware of the
      illusory mechanisms of identification: how do we let ourselves be seduced
      by celebrity? The models of representing reality, especially through video
      games, influence our behavior in our daily lives? Is it possible that we
      use the larger-than-life persona that we often assign to celebrities as a
      template for constructing our own identity?"
  - bio_pt: "La Ribot, nascida em 1962 em Madrid, vive e trabalha em Espanha e na
      Suíça. É uma artista de nomeada, que trabalha a nível internacional.
      Estudou dança clássica em Madrid a partir dos treze anos e adotou a
      performance e a dança contemporânea em meados dos anos 80. Trabalhou de
      início em Cannes com Rosella Hightower e a seguir na Alemanha e em Nova
      Iorque. De regresso a Madrid, criou a sua primeira peça em 1985, Carita de
      Ángel. No ano seguinte funda com Blanca Calvo o grupo Bocanada Danza, que
      se dissolveu em 1989. Em início dos anos 90 coreografa o seu primeiro
      trabalho a solo, Socorro! Gloria!, que tem a forma de um espetáculo
      humorístico de cabaré: nascia assim La Ribot."
    title: La Ribot
    bio_eng: "La Ribot, born in 1962 in Madrid, lives and works in Spain and
      Switzerland. She is a renowned artist who works internationally. She
      studied classical dance in Madrid from the age of thirteen and embraced
      performance and contemporary dance in the mid-80s. She worked initially in
      Cannes with Rosella Hightower and then in Germany and New York. Upon
      returning to Madrid, she created her first piece in 1985, Carita de Ángel.
      The following year, she founded the Bocanada Danza group with Blanca
      Calvo, which dissolved in 1989. In the early 90s, she choreographed her
      first solo work, Socorro! Gloria!, which takes the form of a humorous
      cabaret show: thus La Ribot was born."
  - bio_pt: Manfred Sternjakob nasceu em 1955, vive e trabalha na Alemanha. É um
      videasta cujas obras são composições pictográficas que se destacam pelo
      movimento. Influenciado pela sua infância passada na República Federal da
      Alemanha e pela educação americana que o forjou, Manfred Sternjakob tece
      entre elas referências tiradas destas duas culturas, que alimentam os seus
      quadros vivos.
    title: Manfred Sternjakob
    bio_eng: Manfred Sternjakob, born in 1955, lives and works in Germany. He is a
      video artist whose works are pictorial compositions that stand out for
      their movement. Influenced by his childhood spent in West Germany and by
      the American education that shaped him, Manfred Sternjakob weaves
      references taken from these two cultures which nourish his vivid
      paintings.
  - title: António Olaio
    bio_pt: António Olaio, Lubango, Angola, 1963. Vive em Coimbra. Pintor e
      performer. Suas apresentações no início dos anos 80 o levaram à música.
      Foi um dos fundadores do grupo de rock “Repórter Estrábico” em 1986 e,
      desde 1995, as canções que faz com a colaboração de diferentes músicos são
      frequentemente apresentadas nos seus vídeos e exposições. Exposições
      individuais e performances em Portugal, Espanha, Holanda, Alemanha, EUA,
      Reino Unido. Diretor do Colégio das Letras da Universidade de Coimbra de
      2013 a 2023.
    bio_eng: António Olaio, Lubango, Angola, 1963. Lives in Coimbra. Painter and
      performer. His performances in the early 80’s led him to music. He was one
      of the founders of the rock group “Reporter Estrábico” in 1986 and, since
      1995, the songs he makes with many different musicians are frequently
      presented in his videos and exhibitions. Solo exhibitions and performances
      in Portugal, Spain, Holland, Germany, USA, United Kingdom. Diretor of the
      College of Arts, University of Coimbra from 2013 to 2023.
  - title: Beatriz Soares Dias
    bio_pt: >-
      Beatriz Soares Dias é coreógrafa e performer queer que tem vindo a
      questionar a linguagem através do seu corpo. Navega entre estados de
      empoderamento, resistência, intimidade, liberdade e sexualidade - reflexos
      das suas redescobertas pessoais - procurando o tempo como potência de
      (re)construção da sua identidade enquanto pessoa e artista. \

      Destaca colaborações com a Companhia Olga Roriz, Wbmotion Kulturverein, Tamara Cubas, André de Campos, Maurícia | Neves, André Uerba, Diana de Sousa, Bruno Alexandre, Francisca Manuel, Mariana Magalhães e Teatro do Mar. É orientadora na F.O.R. Dance Theatre, interessando-lhe uma reconfiguração das práticas educativas como potências de mudança, proximidade e manifesto. Desenvolve  E c o, projeto autobiográfico que aborda o rompimento com o silêncio para empoderar a sua sexualidade e identidade, com estreia marcada para 2025.
    bio_eng: >-
      Beatriz Soares Dias is a queer choreographer and performer who has been
      questioning language through her body. She navigates between states of
      empowerment, resistance, intimacy, freedom and sexuality - reflections of
      her personal rediscoveries - seeking time as a power of (re)construction
      of her identity as a person and artist.\

      Highlights collaborations with Companhia Olga Roriz, Wbmotion Kulturverein, Tamara Cubas, André de Campos, Maurícia | Neves, André Uerba, Diana de Sousa, Bruno Alexandre, Francisca Manuel, Mariana Magalhães and Teatro do Mar. She is a trainer at F.O.R. Dance Theatre, being interested in a reconfiguration of educational practices as potencies of change, proximity and manifest. She is developing E c o, an autobiographical project that talks about her breaking the silence to empower her sexuality and identity, with premiere scheduled for 2025.
  - title: Francisca Manuel
    bio_pt: Francisca Manuel é artista e realizadora. Realizou uma trilogia nos
      Açores entre 2017 e 2023,  com as videoinstalações “Catherine ou 1786”,
      “Vale das Dúvidas” e “Sete dias com o mar à minha esquerda”. Além das
      obras de ficção “Avenida 211″, ”Travel Shot”, ”Madame” e as documentais “A
      coragem de Lassie” e “Vermelho Selva”. Colaborou com outros criadores na
      realização de “Our Skin”, ”Mina” e ”O Gesto”. Em 2011 e 2014 trabalhou no
      Brasil com as produtoras Filmes de Quintal e Anavilhana. Membro de O Lugar
      do Meio, associação cultural e ambiental.
    bio_eng: Francisca Manuel is an artist and film Diretor. She made a trilogy in
      the Azores between 2017 and 2023, with the video installations “Catherine
      ou 1786”, “Vale das Dúvidas” and “Seven days with the sea on my left”.
      Besides the fiction works “211 Avenue”, “Travel Shot”, “Madame” and the
      documentaries “Courage of Lassie” and “Jungle Red”, she collaborated with
      other creators in the direction of “Our Skin”, “Mina” and “The Gesture”.
      In 2011 and 2014, she worked in Brazil with the production companies
      Filmes de Quintal and Anavilhana. Member of O Lugar do Meio, a cultural
      and environmental association.
  - title: Francisca Dores
    bio_pt: "Francisca Dores nasceu no Porto, em 1998. Estudou Vídeo, na EASR, e
      licenciou-se em Tecnologia da Comunicação Audiovisual, na ESMAD.
      Atualmente, frequenta o mestrado em Cinema, na Escola das Artes, numa
      procura de apurar e maturar o seu trabalho autoral. Em paralelo com o seu
      trabalho na área do Cinema, como realizadora, argumentista, diretora de
      som e montadora, desenvolve também projetos fotográficos e explorações
      sonoras. Foi um dos membros fundadores do coletivo ORCA (Orquestra de
      Robots, Computadores e Altifalantes), na ESMAD, e participou na Oficina de
      Experimentação e Alteração de Circuitos Eletrónicos e Geradores de Ruído,
      de Miguel Pipa, com apresentação ao vivo na “Modos de Usar – Workshop #1”,
      inserida no Festival Circular. O seu trabalho explora o psicológico, e a
      criação é vista como um ato de catarse que não é independente do seu
      criador."
    bio_eng: "Francisca Dores, Porto 1998. Studied Video, at EASR, and graduated in
      Audiovisual Communication Technology, at ESMAD. Currently, attending the
      Master in Cinema, at Escola das Artes, in a pursuit to refine and mature
      her authorial work. Alongside her work in the field of Cinema, as Diretor,
      screenwriter, sound Diretor and editor, she also worked on photography
      projects and sound explorations. Francisca was one of the founding members
      of the ORCA collective (Orchestra of Robots, Computers and Speakers), at
      ESMAD, and participated in Miguel Pipa's Workshop for Experimentation and
      Alteration of Electronic Circuits and Noise Generators, with a live
      presentation at \"Modes of Use - Workshop #1\", part of the Circular
      Festival. Francisca’s work explores the psychological, and creation is
      seen as an act of catharsis that is not independent of its creator."
  - title: Ian Capillé
    bio_pt: Ian Capillé (1991), editor e cineasta nascido no Rio de Janeiro, vive e
      trabalha em Lisboa. Possui graduação em Cinema e Audiovisual pela UFF
      (Brasil) e mestrado em Arte Multimédia pela FBAUL (Portugal), sob
      orientação da cineasta Susana de Sousa Dias. Os seus primeiros curtas
      foram exibidos em diversos festivais no Brasil, conquistando vários
      prêmios, incluindo o prêmio Revelação no Festival Internacional de Curtas
      de São Paulo para o filme Se (2013). Em 2022, foi selecionado para a
      residência artística da Casa do Xisto, para trabalhar com película de
      16mm, apresentando o resultado no Curtas Vila do Conde no mesmo ano. Ian é
      um dos membros fundadores do Laboratório da Cave, um coletivo de cineastas
      dedicado ao aprendizado e trabalho com filmagem analógica e cinema
      artesanal, e membro da CORTE - Associação Portuguesa de Montadores de
      Cinema e Audiovisual.
    bio_eng: Ian Capillé (1991) editor and filmmaker born in Rio de Janeiro,
      currently based in Lisbon. He holds a bachelor's degree in Cinema and
      Audiovisual from UFF (Brazil) and a master's degree in Multimedia Art from
      FBAUL (Portugal), under the guidance of filmmaker Susana de Sousa Dias.
      His early short films have been screened in various festivals in Brazil,
      winning several awards, including the Revelation Award at the São Paulo
      International Short Film Festival for the film “Se” (2013). In 2022, he
      was selected for the artistic residency at Casa do Xisto, working with
      16mm celluloid film and presenting the result at Curtas Vila do Conde the
      same year. Ian is one of the founding members of Laboratório da Cave, a
      collective of filmmakers dedicated to learning and working with analog
      filming and handmade cinema, and he is also a member of CORTE - Portuguese
      Association of Film Editors.
  - title: João Saramago
    bio_pt: João Saramago, (1985) Lisboa/Cardiff. Artista visual Português,
      frequentou o curso de Design Gráfico na Escola Artística António Arroio.
      Vive e trabalha em Cardiff, praticando a sua atividade artística entre
      Portugal e o País de Gales. Meditação e espiritualidade estão na base da
      sua prática artística, que expressa maioritariamente a partir do desenho.
      Vídeo, performance e instalação constam do seu corpo de trabalho, onde
      explora estados de vulnerabilidade e a absurda existência humana,
      estabelecendo pontos de ligação pessoais por via de narrativas de cura
      emocional com o estado actual do aquecimento global, ecologia e natureza,
      criando consciencialização para a saúde mental.
    bio_eng: João Saramago (1985) Lisboa/Cardiff. Portuguese born João Saramago
      trained at Lisbon's renowned Escola Artística António Arroio, where he
      specialized in graphic design. Currently working between Cardiff, Wales
      and Lisbon, Portugal. Meditation and spiritual practice are at the core of
      his creative output, which he translates into intricate drawings. His
      practice extends to video, performance and site-specific to explore the
      human condition, vulnerability and absurdity of existence. Often in a
      playful way, he links personal and intimate experiences, recurring to
      repairing narratives using the landscape to meditate on current matters,
      setting a bridge between mental well-being and environmental issues.
  - title: Lula Pena
    bio_pt: |-
      Lula Pena, 1974 (Lisboa)\
      Poeta, compositora e artista visual.
    bio_eng: |-
      Lula Pena, 1974 (Lisboa).\
      Poet, composer and visual artist.
  - title: Maria Peixoto Martins
    bio_pt: >-
      Maria Peixoto Martins, Almada, 1996. Vive e trabalha em Lisboa.\

      Em 2014 iniciou estudos em Cinema, Vídeo e Comunicação Multimédia e em 2018 concluiu a licenciatura em Fotografia na Universidade Lusófona de Humanidades e Tecnologias. Na sua prática artística, explora principalmente a fotografia, vídeo e instalação. Dedica-se essencialmente a questões sociais, recorrendo ao humor, à psique e ao corpo humano. As questões da performance, representação e da auto-representação ocupam um lugar central nos seus projectos. Cada vez mais analisa os limites da fotografia digital, como a pixalização e aberrações cromáticas.
    bio_eng: >-
      Maria Peixoto Martins, Almada, 1996. Lives and works in Lisbon.\

      In 2014, she began studying Film, Video, and Multimedia Communication, and in 2018, she completed her Bachelor's degree in Photography at the Universidade Lusófona de Humanidades e Tecnologias.\

      In her artistic practice, she primarily explores photography, video, and installation. She is dedicated to addressing social issues, often using humor, focusing on the psyche and the human body. Performance, representation, and self-representation occupy a central place in her projects. She increasingly examines the limits of digital photography, such as pixelation and chromatic aberrations.
  - title: Miguel Leonardo
    bio_pt: Miguel Leonardo, escritor português, ator e músico, já participou em
      diversos trabalhos no cinema e no teatro. Apaixonou-se pelo cinema no seu
      primeiro trabalho como personagem principal em Contra Tempo, de André Ivo
      para o 48 Hours Film Project. O Rapaz que sonhava demais é o seu primeiro
      filme, nomeado em três festivais, no Reino Unido e em Lisboa. Nomeado para
      o Grande Prémio Joaquim de Almeida.
    bio_eng: Miguel Leonardo, Portuguese writer, actor and musician, has
      participated in several works in cinema and theater. He fell in love with
      cinema in his first work as a main character in Contra Tempo, by André Ivo
      for the 48 Hours Film Project. The Boy Who Dreamed Too Much is his first
      film, nominated at three festivals, in the UK and Lisbon. Nominated for
      the Joaquim de Almeida Grand Prize.
  - title: Rafael Raposo Pires
    bio_pt: >-
      Rafael Raposo Pires (1994) é um artista visual português com pós-graduação
      em Arte Multimédia (Imagem em Movimento) pela Faculdade de Belas-Artes da
      Universidade de Lisboa. A sua prática artística consiste em fotografias e
      vídeos performativos produzidos ao longo de derivas pedestres feitas em
      diversos espaços urbanos e também relacionados com o corpo: sobre o seu
      movimento numa determinada paisagem e os limites do desgaste físico.\

      Expõe regularmente desde 2018 em Portugal e no estrangeiro. Em 2022 foi selecionado para a Bienal de Fotografia de Vila Franca de Xira, e participou nas residências artísticas AiR_Cachopo (PT) e Default 22 (IT). Em 2023 obteve uma bolsa de mobilidade através do programa Culture Moves Europe, financiada pela União Europeia.
    bio_eng: >-
      Rafael Raposo Pires (1994) is a Portuguese visual artist with a
      postgraduate degree in Multimedia Art (Moving Image) from the Faculty of
      Fine Arts of the University of Lisbon. His artistic practice consists of
      performative photographs and videos produced along pedestrian drifts made
      in various urban spaces and also related to the body: about its movement
      in a given landscape and the limits of physical wear and tear.\

      He exhibits regularly since 2018 in Portugal and abroad. In 2022 he was selected for the Vila Franca de Xira Photography Biennial, and participated in the artist residencies AiR_Cachopo (PT) and Default 22 (IT). In 2023 he obtained a mobility grant through the Culture Moves Europe program, funded by the European Union.
  - bio_pt: Ricardo Leandro (n. 1982) é um artista visual, realizador e produtor
      criativo residente em Lisboa. O seu trabalho tem uma forte presença de
      vídeo e som, instalação e escrita. Ultimamente tem vindo a desenvolver
      projectos que recorrem a práticas transmédia onde os conceitos de arte e
      entretenimento são constantemente postos à prova, com vista à criação de
      debates sobre a mensagem da obra de arte e a sua relação com o público.
    title: Ricardo Leandro
    bio_eng: Ricardo Leandro (b. 1982) is a visual artist, filmmaker and creative
      producer based in Lisbon. His work has a strong presence of video and
      sound, installation and writing. Lately he has been developing projects
      that use transmedia practices where the concepts of art and entertainment
      are constantly put to the test, in order to create debates about the
      message of the artistic work and its relationship with the public.
  - title: " Sarah Legow"
    bio_pt: "Sarah Legow (1982, Youngstown, Ohio, EUA) é uma artista multimédia que
      vive no Porto, Portugal. Obteve um MFA da University of Pennsylvania
      (2016), um BFA da School of the Art Institute of Chicago (2011) e um BA em
      História da Arte do Grinnell College (2005). Participou de exibições,
      exposições e projectos site-specific nos EUA, Canadá, Alemanha, Finlândia,
      República Checa e Coreia do Sul, incluindo no Jane Addams Hull House
      Museum (Chicago), Grizzly Grizzly (Filadélfia), Tomato Mouse (Brooklyn),
      Wassaic Project (Wassaic, NY) e ArtSpace Bremerhaven (Bremerhaven,
      Alemanha). A sua ficção e poesia experimentais apareceram na Superpresent
      Magazine e no Maintenant 16: A Journal of Contemporary Dada Writing and
      Art."
    bio_eng: "Sarah Legow (b. 1982, Youngstown, Ohio, USA) is a multimedia artist
      living in Porto, Portugal. She earned an MFA from the University of
      Pennsylvania (2016), BFA from the School of the Art Institute of Chicago
      (2011), and BA in Art History from Grinnell College (2005). She has had
      screenings, exhibitions and site-specific projects shown the US, Canada,
      Germany, Finland, Czech Republic and South Korea, including at the Jane
      Addams Hull House Museum (Chicago), Grizzly Grizzly (Philadelphia), Tomato
      Mouse (Brooklyn), the Wassaic Project (Wassaic, NY), and ArtSpace
      Bremerhaven (Bremerhaven, Germany). Her experimental fiction and poetry
      have appeared in Superpresent Magazine and Maintenant 16: A Journal of
      Contemporary Dada Writing and Art."
  - title: Sofia Santa-Rita
    bio_pt: Sofia Santa-Rita, nascida em Lisboa em 1994, é licenciada em Design de
      Comunicação (2017) e mestre em Práticas Tipográficas e Editoriais
      Contemporâneas (2023) pela FBAUL, com projectos no ramo de poesia concreta
      e vídeo-poemas. Define-se como artista multidisciplinar, com uma propensão
      pela natureza paradoxal das coisas. Debruça-se sobretudo na relação
      imagem/texto, combinando poesia, escrita e letra com fotografia e vídeo.
      Dotada de uma vertente sensorial muito flagrante, a sua obra nasce da
      necessidade de preenchimento do hiato entre si e o outro. A génese e
      consequentemente o culminar do seu trabalho encontram-se no ímpeto de
      contar histórias, sendo o cinema o seu maior foco actual e derradeira
      inspiração.
    bio_eng: Sofia Santa-Rita, born in Lisbon in 1994, holds a degree in
      Communication Design (2017) and a master in Contemporary Typographic and
      Editorial Practices (2023) from FBAUL, with projects in the field of
      concrete poetry and video-poems. Defining herself as a multidisciplinary
      artist, she has a penchant for the paradoxical nature of things, focusing
      mainly on the image/text relationship, combining poetry, writing and
      lyrics with photography and video. Endowed with a very flagrant sensory
      aspect, her work is born from the need to fill the gap between herself and
      the other. The genesis and consequently the culmination of her work is
      found in the impetus to tell stories, finding in cinema her current focus
      and ultimate inspiration.
