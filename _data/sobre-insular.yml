informacao: >-
  O FUSO INSULAR surge em 2019 com o intuito de suprir uma lacuna então
  existente no panorama artístico do Arquipélago dos Açores no que diz respeito
  ao conhecimento e à formação na área da imagem em movimento. Fomentar a
  criação artística entre a camada jovem açoriana, promover novos conteúdos a um
  público alargado, divulgar a videoarte portuguesa e promover a produção
  audiovisual e cinematográfica na região são os objetivos do FUSO INSULAR, que
  se divide em dois momentos: o programa de residência *Laboratório Imagem em
  Movimento*, onde se pretende incentivar a criação de novos trabalhos em vídeo,
  e a *Mostra de Videoarte*, com obras selecionadas por curadores nacionais e
  internacionais. 


  O Laboratório Imagem em Movimento é dirigido à comunidade açoriana interessados nas artes cinematográficas. Tem como objetivo a criação de obras em vídeo e a reflexão sobre a imagem em movimento como expressão artística transversal a todas as práticas, cruzando linguagens do filme experimental, da performance, da fotografia e do cinema. 


  A Mostra de Videoarte dos Açores, além de ser uma plataforma para a exibição dos trabalhos realizados durante o Laboratório Imagem em Movimento, apresenta sessões temáticas com obras de artistas portugueses e internacionais, históricos e contemporâneos, programadas por curadores de renome internacional. 


  Desta forma FUSO INSULAR cumpre a sua missão de dar formação aos artistas locais, divulgar a arte portuguesa e enriquecer a oferta cultural nos Açores e o conhecimento geral da população, contribuindo para a formação de novos públicos.




  *FUSO Insular – Mostra de Videoarte dos Açores é uma produção Duplacena | Horta Seca. Em 2023, a Mostra é financiada por República Portuguesa - Cultura, Direção Geral das Arte; Governo dos Açores; FLAD – Fundação Luso-Americana para o Desenvolvimento; Institut Français du Portugal no âmbito do programa MaisFrança; com o apoio da Câmara Municipal de Ponta Delgada; A Ponte Norte - Cooperativa de Ensino e Desenvolvimento da Ribeira Grande - EDA Renováveis - Câmara Municipal da Ribeira Grande; coprodução do Arquipélago - Centro de Artes Contemporâneas e parceria do Museu Carlos Machado.*
