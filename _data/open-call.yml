regulamento: >-
  #### **FUSO 2023**


  O FUSO celebra 15 anos de atividades ininterruptas e testemunha a maleabilidade do vídeo como ferramenta criativa e crítica. Capaz de abarcar e cruzar as diversas disciplinas artísticas contemporâneas, e evoluir para campos de pesquisas que permitem novas experimentações, a videoarte é um instrumento acessível e importante para a reflexão sobre os tempos que vivemos. 


  **OPEN CALL**\

  **para todos os artistas portugueses e artistas estrangeiros a viver em Portugal**


  **REGULAMENTO**\

  **Candidaturas de 20 de Maio a 30 de Junho de 2023**


  // Condições Gerais


  Um júri presidido por Margarida Chantre irá eleger o melhor vídeo.


  A seleção prévia dos vídeos a concurso será da responsabilidade de Jean-François Chougnet.


  Em 2023, a Fundaçao EDP/MAAT mantém a parceria com o Open Call FUSO - Festival Internacional de Videoarte de Lisboa, através da atribuição do Prémio Aquisição Fundação EDP/MAAT para a escolha do júri da melhor obra, no valor de 3.500€.


  O público será também convidado a votar nos vídeos pré-selecionados na sessão pública no Jardim do MAAT – Museu de Arte, Arquitetura e Tecnologia a 23 de Agosto de 2023. Ao(s) autor(es) da obra escolhida pelo público será atribuído o Prémio  Incentivo Duplacena, no valor de 500€.


  A seleção dos vídeos a concurso, bem como a atribuição dos prémios, será da inteira responsabilidade do festival FUSO. Das suas decisões não caberá recurso ou reclamação, sendo sempre e em qualquer circunstância inquestionáveis e definitivas.


  O júri reserva-se o direito de não atribuir prémio se concluir pela inexistência de vídeos candidatos que preencham os requisitos de qualidade ou de conformidade com as exigências desta competição.


  // Prémios


  Escolha do Júri – Prémio Aquisição Fundação EDP/MAAT no valor de 3.500€.\

  \

  Escolha do Público – Prémio Incentivo Duplacena, no valor de 500€.


  // Condições de Participação


  Podem participar todos os artistas portugueses a residir em Portugal ou no estrangeiro e artistas estrangeiros com residência em Portugal.\

  A candidatura também é válida para as duplas ou coletivos em que um dos membros cumpra os requisitos de ser português ou residente em Portugal.


  Pode ser submetida mais do que uma candidatura, até um máximo de três, por cada artista ou coletivo devendo, no entanto, ser inscritas separadamente.


  Para efeitos de visualização e seleção dos vídeos inscritos, estes deverão estar alojados numa plataforma web (blog; youtube; vimeo; etc). O respectivo *link* será inscrito na candidatura, bem como, a existir, a password de acesso, em campos próprios para o efeito.


  Os vídeos enviados:


  a) podem ser de autoria individual ou coletiva;


  b) devem ter uma duração máxima de 10 minutos;


  c) devem ter sido produzidos entre o ano de 2021 e 2023;


  d) devem conter ficha técnica com os seguintes dados:\

  . nome do artista ou coletivo\

  . título\

  . duração da obra


  Os artistas serão notificados por e-mail se o seu vídeo for selecionado a partir do dia 24 de Julho de 2023.


  Em caso de seleção, será solicitada nessa data o envio imediato de:


  a) vídeo(s) num dos seguintes formatos: MP4, AVI ou MOV, para projeção;


  b) 2 a 3 *stills* do(s) vídeo(s) selecionado(s)


  c) *trailer* até 15’’ do(s) vídeo(s) selecionado(s)


  d) declaração de autorização de exibição do vídeo selecionado no FUSO – Festival Internacional de Videoarte de Lisboa e no FUSO Insular – Mostra de Videaorte dos Açores.


  e) cópia do documento de identificação


  // Candidatura


  As candidaturas deverão ser submetidas online, em formulário próprio até às 23h59m do dia **30 de Junho de 2023.**


  A candidatura só terá validade se todos os campos do formulário estiverem devidamente preenchidos.


  Os elementos constantes na candidatura não serão devolvidos.


  // Para mais informações, contactar: 


  [duplacena@duplacena.com](mailto:duplacena@duplacena.com)


  **[Formulário para candidatura](https://tally.so/r/mRdDr4)**
