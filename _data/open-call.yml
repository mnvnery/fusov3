regulamento: >-
  **OPEN CALL 2023**\

  \

  A OPEN CALL do festival FUSO recebeu este ano um número recorde de 271 obras a concurso, destacando o que de mais novo está a ser produzido na arte em vídeo em território português.


  O curador Jean-François Chougnet selecionou 12 obras que traduzem em imagens, letras, palavras, sons e corpos as questões que atravessam as nossas sociedades.


  **Artistas e Obras seleccionadas:**\

  \

  António Olaio: I'm beaming my dreams into your head, 2023


  Beatriz Soares Dias e Francisca Manuel: Escória, 2021


  Francisca Dores: How to be a candid woman, 2022


  Ian Capillé: ensaio para sonho, 2023


  João Saramago: Betrayal, 2022


  Lula Pena: La femme tranquille de la tribu, 2023


  Maria Peixoto Martins: Pi Pi Pi Pi Pi, 2022


  Miguel Leonardo: O Rapaz Que Pensava Demais, 2022


  Rafael Raposo Pires: Ruídos da espera, 2021


  Ricardo Leandro: Excerto de uma cegada, 2021


  Sarah Legow: Dear Ceiling, 2022


  Sofia Santa-Rita: Vozes Pictóricas, 2023


  Os vídeos vão ser apresentados na sessão a decorrer no MAAT - Museu de Arte, Arquitectura e Tecnologia, no dia 23 de agosto, e concorrem ao Prémio Aquisição Fundação EDP/MAAT para a escolha do júri da melhor obra, no valor de 3.500€ e Prémio Incentivo DUPLACENA, no valor de 500€ para a escolha do público.


  **Júri Open Call 2023**\

  Margarida Chantre (EDP/MAAT), Irit Batsry (artista), Isabel Nogueira (historiadora e crítica de arte), Maxime Martinot (vencedor Open Call 2022) e Susana De Sousa Dias (realizadora)


  Parabéns aos selecionados e o nosso sincero agradecimento a todas pessoas que nos enviaram as suas obras para o concurso!
