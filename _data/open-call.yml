regulamento_eng: >-
  #### FUSO 2023


  FUSO celebrates 15 years of uninterrupted activities and testifies to the malleability of video as a creative and critical tool. Capable of encompassing and crossing the various contemporary artistic disciplines and evolving into fields of research that allow for new experiments, video art is an accessible and important instrument for reflection on the times we live in.


  ##### OPEN CALL\


  for all Portuguese artists and foreign artists living in Portugal


  ##### REGULATIONS\


  Applications from the 20th of May to the 30th of June, 2022


  // General Conditions


  A jury, presided over by Margarida Chantre, will select the best video. 


  The previous selection of videos in the running will be the responsibility of Jean-François Chougnet.


  In 2023, the EDP/MAAT Foundation maintains its partnership with the Open Call | FUSO - Lisbon International Video Art Festival, through its granting of the EDP/MAAT Foundation Acquisition Award for the jury’s selection of the best work, in the amount of 3.500€.


  The public will also be invited to vote on pre-selected videos at a public session at the MAAT – Museum of Art, Architecture and Technology’s garden on the 23rd of August, 2023. The author(s) of the work, selected by the public, will be awarded Duplacena’s Incentive Award, in the amount of 500€.


  The selection of the competing videos, as well as the awarding of the prize, will be entirely the responsibility of FUSO - Lisbon International Video Art Festival. There will be no appeal or complaint permitted with regards to its decisions, given that they are always, and in all circumstances, unquestionable and final. 


  The jury reserves the right to not attribute an award if no competing videos fulfil the quality prerequisites of, or are in conformity with, the requirements of this competition. 


  // Awards


  Jury’s Selection – EDP/MAAT Foundation Acquisition Award in the amount of 3.500€. 


  Public’s Selection – Duplacena Incentive Award, in the amount of 500€.


  // Conditions for participation


  All Portuguese artists living in Portugal or abroad, and all foreign artists living in Portugal only, may participate. The application is also valid for pairs or collectives in which one of the members meets the requirements of being Portuguese or resident in Portugal.


  More than one application may be submitted, up to a maximum of three, by each artist or collective, but each must be submitted separately. 


  In order for us to view the selection of submitted videos, these must be hosted on a web platform (YouTube, Vimeo, etc.). The respective link, as well as any password, if applicable, must appear on the application form, in the appropriate fields. 


  The submitted videos:


  a) may be by an individual or a collective;


  b) must not exceed 10 minutes;


  c) must have been produced between 2021 and 2023;


  d) must be accompanied by their technical files containing the following data:\

  . name of the artist or collective.\

  . title.\

  . duration.


  The artists will be notified via email if their video is selected, by 24th of July, 2022.


  At that time, if you are selected, you will be asked to immediately send the following:


  a) video(s) in one of the following formats: MP4, AVI or MOV, adequate for projection;


  b) 2 to 3 stills of the video(s) selected;


  c) trailer up to 15’’ of the selected video(s)


  d) declaration of authorization for exhibition of the selected video at FUSO - Lisbon International Video Art Festival and FUSO Insular – Azores Video Art Screening;


  e) copy of identification document. 


  // Application


  Applications must be submitted online, on the appropriate form until 11:59pm on the **30th of June, 2023.**


  Applications will only be valid if all the fields on the form are properly filled out. 


  All elements registered in the application will not be returned. 


  // For more information, please contact: 


  duplacena@duplacena.com


  **[Application Form](https://tally.so/r/mRdDr4)**
