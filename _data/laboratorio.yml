regulamento_eng: >-
  The Moving Image Laboratory is part of FUSO INSULAR, in co-production with
  Arquipélago - Contemporary Arts Center. It is aimed at the Azorean community
  interested in cinematographic art, with the objective of creating new video
  art works.


  **Moving Image Laboratory 2023**


  **P﻿articipants**\

  Anita Nemet - São Miguel\

  Carolina Rocha - Terceira\

  Elliot Sheedy - São Miguel\

  Fernando Nunes - São Miguel\

  Gustavo Fernandes - Corvo\

  Luís Brum - São Miguel\

  Tatiana Costa Sousa - São Miguel\

  Tiago Correia - São Miguel


  From July to September, participants have the opportunity to deepen their knowledge about the history of the moving image and create their own videos, under the guidance of the Daniel Blaufuks and André Laranjinha. \

  \

  At first, and based on his own work, Daniel Blaufuks is responsible for the theoretical component of the Laboratory, which will serve as a basis for the development of individual projects. Blaufuks uses mainly photography and video, presenting his work through books, installations and films. He has a predilection for issues such as the connection between time and space and the intersection between private and public memory. \

  \

  The practical orientation will be in charge of André Laranjinha, a visual artist who lives and works in São Miguel. Laranjinha has a degree in Fine Arts from the University of Lisbon and works in cinema, video, visual arts, graphic arts and illustration.


  Participation in the Laboratory is free of charge and will take place at Arquipélago - Contemporary Arts Center, in Ribeira Grande.
