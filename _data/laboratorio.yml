regulamento: >-
  O Laboratório Imagem em Movimento é uma atividade do FUSO INSULAR, com
  coprodução do Arquipélago - Centro de Artes Contemporâneas. É dirigido à
  comunidade açoriana interessados nas artes cinematográficas, e visa incentivar
  a criação de novos trabalhos em vídeo.


  **Laboratório Imagem em Movimento 2023**


  **P﻿articipantes**\

  Anita Nemet - São Miguel\

  Carolina Rocha - Terceira\

  Elliot Sheedy - São Miguel\

  Fernando Nunes - São Miguel\

  Gustavo Fernandes - Corvo\

  Luís Brum - São Miguel\

  Tatiana Costa Sousa - São Miguel\

  Tiago Correia - São Miguel


  Durante os meses de julho a setembro, os participantes terão a oportunidade de aprofundar os seus conhecimentos sobre a história da imagem em movimento e criar seus próprios vídeos, sob orientação dos artistas Daniel Blaufuks e André Laranjinha.﻿



  Daniel Blaufuks é responsável pela componente teórica do Laboratório, que servirá de base para o desenvolvimento dos projetos individuais. Blaufuks utiliza no seu trabalho a fotografia e o vídeo, apresentando o resultado através de livros, instalações e filmes. Os seus temas de predileção são a ligação entre o tempo e o espaço e a representação da memória privada e pública.﻿


  A orientação prática fica a cargo de André Laranjinha, artista visual que vive e trabalha em São Miguel. Laranjinha é formado em Belas-Artes pela Universidade de Lisboa e desenvolve trabalhos em cinema, vídeo, artes plásticas, artes gráficas e ilustração.


  A participação no Laboratório é gratuita e decorrerá no Arquipélago - Centro de Artes Contemporâneas, na Ribeira Grande.
